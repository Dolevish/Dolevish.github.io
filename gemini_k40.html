<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }
        .answer-btn {
            transition: background-color 0.3s, transform 0.2s;
        }
        .answer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .correct {
            background-color: #22c55e !important; /* Green-500 */
            color: white;
            border-color: #16a34a; /* Green-600 */
        }
        .incorrect {
            background-color: #ef4444 !important; /* Red-500 */
            color: white;
            border-color: #dc2626; /* Red-600 */
        }
        /* Styles for the navigation grid */
        .nav-square {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .nav-square:hover {
            transform: scale(1.1);
        }
        .nav-square.current {
            border-color: #3b82f6; /* Blue-500 */
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .nav-square.answered-correct {
            background-color: #22c55e; /* Green-500 */
            color: white;
        }
        .nav-square.answered-incorrect {
            background-color: #ef4444; /* Red-500 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="quiz-container" class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4"> 40 שאלות על פרקי הקריאה</h1>
            <p class="text-lg text-gray-600 mb-8">בחן את הידע שלך עם 40 שאלות מאתגרות המבוססות על פרקי הקריאה.</p>
            <button onclick="startQuiz()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-xl hover:bg-blue-700 transition-colors duration-300 shadow-md">
                התחל את החידון
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-700">חידון</h2>

            <div id="navigation-buttons" class="mt-8 flex justify-between items-center">

                <button id="next-button" onclick="nextQuestion()" class="bg-gray-700 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-800 transition-colors duration-300 shadow-md">

            <!-- Navigation Grid -->

            <p id="score-text" class="text-6xl font-bold text-blue-600 mb-8"></p>
            <button onclick="restartQuiz()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-xl hover:bg-blue-700 transition-colors duration-300 shadow-md">
                שחק שוב
            </button>
        </div>
    </div>

    <script>
        // --- Data Store ---
        const quizData = [
            { question: "מה הייתה אחת הסתירות המרכזיות ביישום \"קונצנזוס וושינגטון\" במדינות המזרח התיכון האוטוקרטיות, כפי שעולה מהטקסט?", options: ["המדינות התמקדו יתר על המידה בליברליזציה של סחר החוץ, תוך הזנחת רפורמות חיוניות במגזר הפיננסי המקומי.", "המוסדות הפיננסיים הבינלאומיים כפו הפרטה מהירה מדי, מה שהוביל לקריסת המגזר הציבורי לפני שהמגזר הפרטי היה מוכן להחליפו.", "שליטים אוטוקרטיים נדרשו לוותר על כלי שליטה כלכליים חשובים (כמו בעלות על חברות ציבוריות), אך בו בזמן היו צריכים לשמר את כוחם הפוליטי.", "הקונצנזוס הדגיש יציבות מקרו-כלכלית על חשבון צמיחה, מה שהוביל לתקופות ארוכות של מיתון כלכלי וחוסר שקט חברתי."], answer: "שליטים אוטוקרטיים נדרשו לוותר על כלי שליטה כלכליים חשובים (כמו בעלות על חברות ציבוריות), אך בו בזמן היו צריכים לשמר את כוחם הפוליטי.", explanation: "הטקסט מדגיש את המתח המובנה שנוצר עבור שליטים אוטוקרטיים. מצד אחד, הרפורמות הכלכליות דרשו מהם לצמצם את שליטת המדינה בכלכלה. מצד שני, הישרדותם הפוליטית הייתה תלויה ביכולתם לשמור על שליטה הדוקה בחברה. הפתרון היה 'קפיטליזם מקורבים' - העברת השליטה הכלכלית לקבוצה מצומצמת של בעלי ברית נאמנים." },
            { question: "כיצד מתאר הטקסט את ההבדל המהותי בין התגובה לרפורמות הכלכליות במדינות RPLA (כמו מצרים ותוניסיה) לבין מדינות RRLA (כמו אלג'יריה וסוריה)?", options: ["מדינות RPLA הצליחו ליישם רפורמות מלאות והפכו לדמוקרטיות-שוק, בעוד מדינות RRLA נותרו כלכלות ריכוזיות לחלוטין.", "מדינות RPLA השתמשו ברפורמות כדי ליצור בריתות חדשות עם אליטות עסקיות (\"קפיטליזם מקורבים\"), בעוד מדינות RRLA הסתמכו יותר על דיכוי במימון נפט ונמנעו מרפורמות משמעותיות.", "מדינות RRLA קיבלו סיוע כלכלי נרחב יותר מברית המועצות, מה שאפשר להן לדחות את הרפורמות, בעוד מדינות RPLA היו תלויות לחלוטין בבנק העולמי.", "מדינות RPLA הפריטו בעיקר את מגזר החקלאות, בעוד מדינות RRLA התמקדו בהפרטת התעשייה הכבדה."], answer: "מדינות RPLA השתמשו ברפורמות כדי ליצור בריתות חדשות עם אליטות עסקיות (\"קפיטליזם מקורבים\"), בעוד מדינות RRLA הסתמכו יותר על דיכוי במימון נפט ונמנעו מרפורמות משמעותיות.", explanation: "הטקסט מציג הבחנה ברורה: מדינות RPLA, שהיו תחת לחץ כלכלי, נאלצו לבצע רפורמות ויצרו 'ברית חדשה עם אליטות עסקיות'. לעומתן, מדינות RRLA יכלו להסתמך על הכנסות מנפט כדי לממן דיכוי ולהימנע מרפורמות כלכליות משמעותיות שעלולות היו לאיים על שלטונן." },
            { question: "על פי הטקסט, מה הייתה אחת הסיבות המרכזיות לכך שההשקעות הפרטיות במדינות כמו מצרים לא גדלו מספיק כדי לפצות על הירידה בהשקעות הציבוריות לאחר הרפורמות?", options: ["חוסר יציבות פוליטית כרונית ומלחמות אזרחים הרתיעו משקיעים זרים ומקומיים כאחד.", "מערכת המיסוי החדשה שהונהגה כחלק מהרפורמות הטילה נטל כבד על המגזר הפרטי וצמצמה את רווחיו.", "עלייתן של \"רשתות של פריבילגיות\" ו\"קפיטליזם מקורבים\" העניקה יתרונות למעטים נבחרים, חנקה את התחרות והרתיעה השקעות רחבות יותר.", "הבנקים המולאמים סירבו להעניק אשראי מספק למגזר הפרטי, והעדיפו להמשיך ולממן פרויקטים ממשלתיים."], answer: "עלייתן של \"רשתות של פריבילגיות\" ו\"קפיטליזם מקורבים\" העניקה יתרונות למעטים נבחרים, חנקה את התחרות והרתיעה השקעות רחבות יותר.", explanation: "הטקסט מציין במפורש כי 'עלייתן של \"רשתות של פריבילגיות\" ו\"קפיטליסטים מקורבים\"' הייתה הסיבה המרכזית לצמיחה הכלכלית הנמוכה. מערכת זו חנקה יזמות ומנעה תחרות הוגנת, מה שהרתיע השקעות רחבות." },
            { question: "מהו המונח \"הפרטת נומנקלטורה\" (Nomenklatura Privatization) בהקשר של הרפורמות הכלכליות ברוסיה ובמזרח התיכון?", options: ["תהליך הפרטה שקוף ותחרותי המנוהל על ידי ועדה ציבורית בלתי תלויה.", "מכירת נכסי מדינה לעובדים באמצעות חלוקת מניות, במטרה ליצור בעלות עממית רחבה.", "העברת נכסי ציבור ועושר לקבוצה קטנה של מקורבים פוליטיים ו\"אנשי פנים\" במחירים נמוכים, בהיעדר מערכת משפט מתפקדת.", "תהליך הדרגתי של הפיכת חברות ממשלתיות לציבוריות באמצעות הנפקה בבורסה לניירות ערך."], answer: "העברת נכסי ציבור ועושר לקבוצה קטנה של מקורבים פוליטיים ו\"אנשי פנים\" במחירים נמוכים, בהיעדר מערכת משפט מתפקדת.", explanation: "המונח מתואר בטקסט כ'צורת הפרטה לא תחרותית... שבה נכסי ציבור ועושר מועברים רק לקבוצה קטנה של אנשים מבפנים', מה שאיפשר למקורבים לשלטון לרכוש נכסי מדינה יקרי ערך במחירים נמוכים משוויים האמיתי." },
            { question: "מה הייתה הדילמה המרכזית שעמדה בפני טורקיה בשנות ה-80 וה-90, אשר הובילה לדפוס צמיחה של \"עצור-ולך\" (stop-and-go)?", options: ["הצורך לאזן בין פיתוח המגזר התעשייתי לבין תמיכה במגזר החקלאי המסורתי.", "הקושי לשמור על משמעת תקציבית במערכת דמוקרטית פרלמנטרית מקוטעת, שבה ממשלות קואליציה התקשו לעמוד בפני לחצים פופוליסטיים.", "התלות המוחלטת בסיוע אמריקאי, שהופסק בכל פעם שטורקיה פעלה בניגוד לאינטרסים של ארה\"ב בקפריסין.", "המאבק בין תומכי כלכלת שוק חופשי לבין תומכי מודל ה-ISI הישן, שהוביל לחוסר עקביות במדיניות."], answer: "הקושי לשמור על משמעת תקציבית במערכת דמוקרטית פרלמנטרית מקוטעת, שבה ממשלות קואליציה התקשו לעמוד בפני לחצים פופוליסטיים.", explanation: "הטקסט מדגיש את הקשיים בגיבוש רפורמה כלכלית בדמוקרטיה מקוטעת. ממשלות קואליציה התקשו לשמור על משמעת תקציבית, מה שהוביל לגירעונות, אינפלציה ומשברים (ה'עצור'), שאחריהם הגיעו תוכניות צנע (ה'לך'), וכך נוצר דפוס הצמיחה הלא יציב." },
            { question: "כיצד השפיעה מלחמת המפרץ הראשונה (1991) על תהליך הרפורמה הכלכלית במצרים?", options: ["המלחמה גרמה למשבר כלכלי חמור שאילץ את מצרים לנטוש את תוכניות הרפורמה ולחזור למדיניות ריכוזית.", "היא יצרה הזדמנות פוליטית למשטר מובארק, שבתמורה להשתתפותו בקואליציה זכה להקלה מסיבית בחובותיו, מה שאפשר לו ליישם רפורמות בתנאים נוחים יותר.", "היא הובילה להפסקת הסיוע האמריקאי, מה שגרם למצרים לפנות לקרן המטבע הבינלאומית ולקבל תנאים מחמירים במיוחד.", "המלחמה חיזקה את מעמדם של האחים המוסלמים, שהתנגדו לרפורמות וגרמו לעצירתן."], answer: "היא יצרה הזדמנות פוליטית למשטר מובארק, שבתמורה להשתתפותו בקואליציה זכה להקלה מסיבית בחובותיו, מה שאפשר לו ליישם רפורמות בתנאים נוחים יותר.", explanation: "הטקסט מתאר כיצד המלחמה 'יצרה מצב חדש לחלוטין'. בתמורה להשתתפותה, מצרים זכתה להקלה מסיבית בחובותיה, מה שהקל על הלחץ התקציבי ואיפשר לה ליישם רפורמות בתנאים נוחים יותר ופחות כואבים פוליטית." },
            { question: "מה הייתה אחת ההשלכות השליליות המרכזיות של \"קפיטליזם המקורבים\" בתוניסיה תחת שלטון בן עלי, כפי שמנותח בטקסט?", options: ["החברות המקורבות התמקדו בייצוא והזניחו את השוק המקומי, מה שגרם למחסור במוצרי יסוד.", "התנהגותן ה\"טורפנית\" של משפחות בן עלי וטרבלסי, שכללה הפקעת נכסים, גרמה לחברות לא מקורבות לאמץ אסטרטגיה של \"הסתתרות מתחת לרדאר\" ולהישאר קטנות.", "המערכת עודדה תחרות פרועה בין החברות המקורבות, מה שהוביל לחוסר יציבות כלכלית.", "בן עלי חילק את זכויות היתר באופן שווה בין כל המגזרים הכלכליים, מה שמנע התמחות וצמיחה."], answer: "התנהגותן ה\"טורפנית\" של משפחות בן עלי וטרבלסי, שכללה הפקעת נכסים, גרמה לחברות לא מקורבות לאמץ אסטרטגיה של \"הסתתרות מתחת לרדאר\" ולהישאר קטנות.", explanation: "הטקסט מתאר כיצד ההתנהגות הטורפנית של משפחת בן עלי גרמה לחברות שאינן מקושרות להימנע מצמיחה משמעותית כדי לא למשוך תשומת לב לא רצויה, מה ששמר על התאגידים התוניסאיים 'קטנים ובעלי הובלת משפחה' ופגע בדינמיות של הכלכלה." },
            { question: "איזה גורם, על פי הטקסט, מסביר באופן חלקי את היציבות הפוליטית היחסית במרוקו, למרות שיעורי אי-שוויון גבוהים?", options: ["הצלחה יוצאת דופן בצמצום העוני, במיוחד באזורים הכפריים, שהושגה באמצעות השקעה בתשתיות וירידה בשיעורי הפריון.", "משטר דיכוי נוקשה במיוחד שהונהג על ידי המלך חסן השני ומנע כל צורה של התנגדות פוליטית.", "חלוקה שווה של הכנסות הנפט בין כל אזרחי הממלכה, שיצרה רשת ביטחון חברתית חזקה.", "ברית אסטרטגית עם אלג'יריה, שהבטיחה שקט בגבולותיה ואיפשרה לממשלה להתמקד בענייני פנים."], answer: "הצלחה יוצאת דופן בצמצום העוני, במיוחד באזורים הכפריים, שהושגה באמצעות השקעה בתשתיות וירידה בשיעורי הפריון.", explanation: "למרות אי-השוויון, הטקסט מציין כי 'הממלכה נהנית ממידה ניכרת של יציבות פוליטית, הודות במידה רבה להישגים המתמשכים בהפחתת העוני'. הישג זה נקשר לגורמים כמו השקעה בתשתיות כפריות, מה שאפשר 'מידה יחסית של שלום חברתי'." },
            { question: "מה הייתה אחת הסיבות המרכזיות לכך שהרפורמות הכלכליות באלג'יריה בשנות ה-80, תחת הנשיא בן ג'דיד, נכשלו ברובן?", options: ["התנגדות עזה של המוסדות הפיננסיים הבינלאומיים, שראו ברפורמות צעד לא מספק.", "התנגדות בירוקרטית חזקה מצד גורמים במפלגת השלטון (FLN), שחששו מאובדן כוחם וחסמו את יישום השינויים.", "נפילה חדה במחירי הנפט, שמנעה מהממשלה את המשאבים הדרושים לביצוע הרפורמות.", "לחץ צבאי מצרפת, שהתנגדה לליברליזציה של הכלכלה האלג'יראית."], answer: "התנגדות בירוקרטית חזקה מצד גורמים במפלגת השלטון (FLN), שחששו מאובדן כוחם וחסמו את יישום השינויים.", explanation: "הטקסט מציין כי 'חלקים גדולים בחזית הלאומית לשחרור (FLN)... עכבו את המעבר לשוק בכל הזדמנות'. התנגדות בירוקרטית זו, שנבעה מחשש לאובדן פריבילגיות, חסמה את מימוש הרפורמות." },
            { question: "כיצד השפיעה מלחמת יוני 1967 על התפיסה הפוליטית בעולם הערבי, כפי שמתואר בטקסט?", options: ["היא חיזקה את האמון במשטרים הצבאיים הרפורמיסטיים והובילה לגל חדש של פאן-ערביות.", "היא הובילה להתערבות צבאית סובייטית ישירה במצרים ובסוריה, שהפכה אותן למדינות חסות.", "היא פגעה קשות באמינותם של המשטרים הצבאיים (כמו זה של נאצר), בדומה לאופן שבו תבוסת 1948 פגעה במשטרים הישנים, והובילה לתקופה של חשבון נפש.", "היא גרמה למדינות ערב לנטוש את ברית המועצות ולפנות לארצות הברית בחיפוש אחר פתרון דיפלומטי."], answer: "היא פגעה קשות באמינותם של המשטרים הצבאיים (כמו זה של נאצר), בדומה לאופן שבו תבוסת 1948 פגעה במשטרים הישנים, והובילה לתקופה של חשבון נפש.", explanation: "הטקסט קובע כי 'האסון של 1967 פגע במוניטין של המשטרים הצבאיים שעלו לשלטון בשנות ה-50'. התבוסה חשפה את חולשתם והובילה לתחושה עמוקה של אכזבה וייאוש, מה שגרם לחשבון נפש נרחב בעולם הערבי." },
            { question: "מה הייתה הדילמה המרכזית של המלך חוסיין בירדן בשנות ה-50, שהובילה למשבר 1957?", options: ["הצורך לבחור בין תמיכה בלאומיות הפלסטינית לבין שמירה על יחסים טובים עם ישראל.", "הלחץ מצד בריטניה להצטרף לברית בגדד, ומנגד, הלחץ מצד נאצר ותומכיו בירדן להתנגד לבריתות מערביות.", "הדרישה של האוכלוסייה הבדואית לשמור על אורח חייה המסורתי מול הצורך במודרניזציה כלכלית.", "המאבק בין הזרם הסוני לזרם השיעי בתוך הממלכה על השליטה במוסדות הדת."], answer: "הלחץ מצד בריטניה להצטרף לברית בגדד, ומנגד, הלחץ מצד נאצר ותומכיו בירדן להתנגד לבריתות מערביות.", explanation: "הטקסט מתאר כיצד המלך חוסיין היה נתון ללחצים מנוגדים. מצד אחד, בריטניה לחצה עליו להצטרף לברית בגדד. מצד שני, הפופולריות של נאצר יצרה לחץ פנימי חזק להתנגד לבריתות מערביות. דילמה זו הגיעה לשיאה במשבר 1957." },
            { question: "מה הייתה אחת הסיבות המרכזיות להצלחתה של מפלגת הבעת' בסוריה למשוך קהל מעריצים צעיר ונרחב?", options: ["היא הציעה תוכנית כלכלית קפיטליסטית שהבטיחה שגשוג מהיר לכל.", "היא התמקדה בשימור המבנה החברתי המסורתי וזכתה לתמיכת האליטות העירוניות הוותיקות.", "היא שילבה בין לאומיות פאן-ערבית, סוציאליזם, וקריאה ל\"תחייה לאומית\" ומהפכה חברתית, מסר שדיבר אל צעירים שמאסו במצב הקיים.", "היא נתמכה באופן ישיר על ידי ברית המועצות, שסיפקה לה מימון ומשאבים ארגוניים נרחבים."], answer: "היא שילבה בין לאומיות פאן-ערבית, סוציאליזם, וקריאה ל\"תחייה לאומית\" ומהפכה חברתית, מסר שדיבר אל צעירים שמאסו במצב הקיים.", explanation: "הטקסט מתאר את האידיאולוגיה של הבעת' ככזו ש'הקדישה את עצמה לאקטיביזם מהפכני'. היא שילבה קריאה לאחדות ערבית, סוציאליזם, ו'תחייה לאומית', מסר רדיקלי שהיה מושך במיוחד לצעירים ערבים ששאפו לשינוי יסודי." },
            { question: "כיצד השפיעה הלאמת תעשיית הנפט האיראנית על ידי מוחמד מוסאדיק על יחסיה של איראן עם המערב?", options: ["היא הובילה לשיתוף פעולה כלכלי הדוק יותר עם ארצות הברית, שראתה בכך הזדמנות להחליף את ההשפעה הבריטית.", "היא גרמה לבריטניה ובהמשך לארצות הברית להטיל חרם עולמי על הנפט האיראני, מה שהוביל למשבר כלכלי חמור באיראן.", "היא זכתה לתמיכת חברות הנפט האמריקאיות, שקיוו לקבל נתח מהשוק האיראני לאחר עזיבת הבריטים.", "היא לא השפיעה כלל על היחסים, מכיוון שתעשיית הנפט האיראנית הייתה קטנה וחסרת חשיבות באותה תקופה."], answer: "היא גרמה לבריטניה ובהמשך לארצות הברית להטיל חרם עולמי על הנפט האיראני, מה שהוביל למשבר כלכלי חמור באיראן.", explanation: "הטקסט מציין כי בתגובה להלאמה, הוטל 'חרם עולמי על הנפט האיראני'. חרם זה מנע מאיראן למכור את הנפט שלה וגרם ל'משבר פיננסי עקב אובדן כמעט מוחלט של הכנסות הנפט', מה שהוביל בסופו של דבר להפלת מוסאדיק." },
            { question: "מה הייתה הסתירה המובנית בתוכנית הרפורמה של השאה, \"המהפכה הלבנה\"?", options: ["היא קידמה מודרניזציה כלכלית וחברתית, אך לא אפשרה כל שינוי במערכת הפוליטית האוטוקרטית.", "היא התמקדה בפיתוח כפרי על חשבון התעשייה, מה שפגע בצמיחה הכלכלית הכוללת.", "היא קידמה זכויות נשים באופן רדיקלי, אך הזניחה רפורמות בתחום החינוך והבריאות.", "היא עודדה השקעות סובייטיות, אך בו בזמן שמרה על ברית צבאית הדוקה עם ארצות הברית."], answer: "היא קידמה מודרניזציה כלכלית וחברתית, אך לא אפשרה כל שינוי במערכת הפוליטית האוטוקרטית.", explanation: "הטקסט מציין כי תוכנית הרפורמה של השאה 'הכילה סתירה: ככל שהשאה ניסה למודרניזציה... הוא לא התיר כל אתגר למלוכה'. כתוצאה מכך, איראן חוותה שינויים כלכליים וחברתיים, אך לא שינוי מקביל במערכת הפוליטית, מה שיצר קונפליקט." },
            { question: "על פי הטקסט, מה הייתה אחת התוצאות החברתיות המרכזיות של ההגירה ההמונית לישראל בשנים 1948-1951?", options: ["נוצר שוויון מוחלט בין עולים מאירופה (אשכנזים) לבין עולים ממדינות ערב (מזרחים).", "נוצר פער חברתי-כלכלי בין האשכנזים, שהשתלבו בקלות יחסית בממסד, לבין המזרחים, שהפכו למגזר עני ומוזנח.", "העולים המזרחים השתלטו על המערכת הפוליטית והדיחו את האליטה האשכנזית הוותיקה.", "כל העולים החדשים, ללא קשר למוצאם, התיישבו בקיבוצים ובמושבים וזנחו את החיים העירוניים."], answer: "נוצר פער חברתי-כלכלי בין האשכנזים, שהשתלבו בקלות יחסית בממסד, לבין המזרחים, שהפכו למגזר עני ומוזנח.", explanation: "הטקסט מתאר כיצד העולים המזרחים 'לא השתלבו בחברה הישראלית במהירות כמו האשכנזים'. הם סבלו מהזנחה, אפליה, והפכו ל'מגזר עני באוכלוסייה הישראלית', מה שיצר 'פער בהכנסה ובמעמד החברתי'." },
            { question: "מהו \"בן-גוריוניזם\" או \"דוקטרינת התגמול בכוח\" בהקשר של מדיניות הביטחון הישראלית?", options: ["מדיניות של הימנעות מוחלטת מפעולות צבאיות והסתמכות על דיפלומטיה בלבד.", "אמונה שיש להגיב על כל פעולת תוקפנות ערבית בתגובה צבאית חריפה ולא פרופורציונלית, כדי להרתיע את מדינות ערב.", "אסטרטגיה של בניית בריתות צבאיות עם מדינות ערב המתונות נגד המדינות הרדיקליות.", "תוכנית להעברת האוכלוסייה הערבית מישראל למדינות שכנות כפתרון לסכסוך."], answer: "אמונה שיש להגיב על כל פעולת תוקפנות ערבית בתגובה צבאית חריפה ולא פרופורציונלית, כדי להרתיע את מדינות ערב.", explanation: "הדוקטרינה התבססה על האמונה שניתן לשכנע את מדינות ערב לנטוש את עוינותן רק על ידי 'תזכורות מתמידות לכוחה הצבאי של ישראל'. העיקרון היה ש'כל פעולת תוקפנות ערבית... תענה בתגובה מזוינת, הרבה מעבר לפעולה הראשונית עצמה'." },
            { question: "כיצד שינתה מלחמת 1967 את מעמדם של ארגוני ההתנגדות הפלסטיניים?", options: ["היא הובילה לפירוקם המוחלט, לאחר שהוכיחו את חוסר יעילותם הצבאית.", "היא גרמה להם לזנוח את המאבק המזוין ולפנות אך ורק למאבק דיפלומטי באו\"ם.", "היא הובילה לעלייתם ככוח עצמאי, לאחר שהפלסטינים התאכזבו מכישלון מדינות ערב והחליטו לקחת את גורלם בידיהם.", "היא גרמה להם להתאחד עם צבאות ירדן וסוריה ולהפוך לחלק אינטגרלי מהם."], answer: "היא הובילה לעלייתם ככוח עצמאי, לאחר שהפלסטינים התאכזבו מכישלון מדינות ערב והחליטו לקחת את גורלם בידיהם.", explanation: "הטקסט קובע כי 'מלחמת יוני שינתה באופן עמוק את הנסיבות והגישות הפלסטיניות'. לאחר כישלון מדינות ערב, הפלסטינים 'הגיעו למסקנה כי... יצטרכו לקחת על עצמם את האחריות לשחרור מולדתם'. התבוסה הייתה 'הזרז שהפך את אש\"ף... לארגון התנגדות עצמאי'." },
            { question: "מדוע, על פי הטקסט, התנגדו המנהיגים המארונים בלבנון לנוכחות הפלסטינית החמושה בשנות ה-70?", options: ["הם חששו שהנוכחות הפלסטינית תפגע בכלכלת התיירות של לבנון.", "הם תמכו בישראל וראו בפלסטינים אויב משותף.", "הם חששו שהפעילות הפלסטינית תגרור תגובות צבאיות ישראליות ותערער את מאזן הכוחות העדתי העדין בלבנון, שהעניק להם עליונות.", "הם היו מחויבים לאידיאולוגיה פאן-ערבית וראו בפעילות הפלסטינית הנפרדת פגיעה באחדות הערבית."], answer: "הם חששו שהפעילות הפלסטינית תגרור תגובות צבאיות ישראליות ותערער את מאזן הכוחות העדתי העדין בלבנון, שהעניק להם עליונות.", explanation: "המנהיגים המארונים היו מחויבים לשימור הסטטוס קוו הפוליטי שהעניק להם עליונות. הם חששו שנוכחות פלסטינית חמושה תערער את מאזן הכוחות העדתי, תזמין התקפות ישראליות, ותחזק את בעלי בריתם המוסלמים והשמאלנים בלבנון." },
            { question: "מה הייתה אחת הסיבות הכלכליות המרכזיות לפרוץ מהומות הלחם במצרים בשנת 1977?", options: ["החלטתו של סאדאת להלאים את כל המאפיות הפרטיות במדינה.", "יישום תוכנית \"אינפיתאח\", שלא היטיבה עם רוב האוכלוסייה, והחלטת הממשלה לקצץ בסובסידיות על מוצרי יסוד בלחץ קרן המטבע.", "בצורת קשה שפגעה בייצור החיטה המקומי והובילה לעליית מחירים חדה.", "חרם כלכלי שהטילו מדינות ערב על מצרים לאחר ביקורו של סאדאת בירושלים."], answer: "יישום תוכנית \"אינפיתאח\", שלא היטיבה עם רוב האוכלוסייה, והחלטת הממשלה לקצץ בסובסידיות על מוצרי יסוד בלחץ קרן המטבע.", explanation: "הטקסט מסביר שה'אינפיתאח' לא היטיבה עם רוב המצרים. הזרז המיידי למהומות היה החלטתו של סאדאת, בלחץ קרן המטבע, 'לצמצם את הסובסידיות על פריטים מסוימים', מה שגרם לעלייה מיידית במחירי מוצרי יסוד והצית את זעם הציבור." },
            { question: "מה הייתה אחת ההשלכות ארוכות הטווח של אמברגו הנפט הערבי בשנת 1973 על ערב הסעודית?", options: ["הוא גרם לקריסת כלכלתה, לאחר שמדינות המערב מצאו מקורות אנרגיה חלופיים.", "הוא הפך אותה למעצמה פיננסית עולמית, אך גם חשף את פגיעותה הצבאית ואת תלותה בארצות הברית להגנה.", "הוא הוביל אותה לכרות ברית צבאית עם ברית המועצות נגד ארצות הברית.", "הוא גרם לה לנטוש את המונרכיה ולהפוך לרפובליקה דמוקרטית."], answer: "הוא הפך אותה למעצמה פיננסית עולמית, אך גם חשף את פגיעותה הצבאית ואת תלותה בארצות הברית להגנה.", explanation: "האמברגו הפך את ערב הסעודית למעצמה פיננסית. עם זאת, הטקסט מדגיש כי למרות העושר, הממלכה לא הצליחה לבנות כוח צבאי שישתווה לשכנותיה ונשארה תלויה בארה\"ב להגנתה, כפי שהודגם בפלישה העיראקית לכווית." },
            { question: "כיצד הצליחו משפחות המלוכה במדינות המפרץ הקטנות (כמו כווית וקטאר) לשמר את שלטונן בעידן של שינויים חברתיים וכלכליים מהירים?", options: ["על ידי הקמת מערכות דמוקרטיות מלאות שנתנו ייצוג לכל שכבות האוכלוסייה.", "על ידי חלוקה נדיבה של עושר הנפט בצורת מדינת רווחה מקיפה, שדיכאה חוסר שביעות רצון פוליטי.", "על ידי בניית צבאות חזקים שהתחרו באלו של איראן ועיראק.", "על ידי איסור מוחלט על כניסת עובדים זרים ושמירה על חברה הומוגנית."], answer: "על ידי חלוקה נדיבה של עושר הנפט בצורת מדינת רווחה מקיפה, שדיכאה חוסר שביעות רצון פוליטי.", explanation: "הטקסט מתאר כיצד שליטי כווית, למשל, 'חילקו את עושר הנפט שלהם כמעין נדיבות מלכותית'. הם הקימו 'מערכת רווחה מהמעריסה ועד הקבר' שסיפקה לאזרחים הטבות רבות ודיכאה התנגדות פוליטית, מה שאפשר למשפחות המלוכה לשמר את שלטונן." },
            { question: "מה היה \"יום שישי השחור\" (ספטמבר 1978) בהקשר של המהפכה האיראנית?", options: ["היום שבו השאה הכריז על רפורמות דמוקרטיות נרחבות בניסיון לפייס את המפגינים.", "היום שבו האייתוללה חומייני חזר לאיראן מגלות.", "יום של עימותים קטלניים בטהראן, שבו כוחות הצבא ירו על מפגינים לא חמושים, מה שהעמיק את הקרע בין השאה לעם.", "היום שבו הוטל חרם נפט בינלאומי על איראן, שהוביל לקריסת הכלכלה."], answer: "יום של עימותים קטלניים בטהראן, שבו כוחות הצבא ירו על מפגינים לא חמושים, מה שהעמיק את הקרע בין השאה לעם.", explanation: "'יום שישי השחור' מתואר כנקודת מפנה שבה הצבא השתמש בכוח קטלני נגד מפגינים. הטקסט מציין כי אירוע זה 'הציב ים של דם בין השאה לעם' ודחף את האופוזיציה לתמוך באופן מלא בהפלת המלוכה." },
            { question: "מה היה אחד המאפיינים המרכזיים של משטרו של חאפז אל-אסד בסוריה, שהבדיל אותו מהמשטרים שקדמו לו?", options: ["הוא הנהיג דמוקרטיה רב-מפלגתית מלאה וביטל את תפקידה של מפלגת הבעת'.", "הוא הסתמך על האליטות העירוניות הסוניות הוותיקות כדי לבסס את שלטונו.", "הוא ביסס משטר סמכותי יציב שהתבסס על הצבא, מפלגת הבעת', ונאמנות עדתית (עלווית), בניגוד לחוסר היציבות הכרוני של שנות ה-50 וה-60.", "הוא נטש את העימות עם ישראל וחתם על הסכם שלום בתיווך אמריקאי."], answer: "הוא ביסס משטר סמכותי יציב שהתבסס על הצבא, מפלגת הבעת', ונאמנות עדתית (עלווית), בניגוד לחוסר היציבות הכרוני של שנות ה-50 וה-60.", explanation: "בניגוד לחוסר היציבות שאפיין את סוריה, אל-אסד הצליח להקים משטר סמכותי עמיד. הוא עשה זאת על ידי ביסוס שלטונו על הצבא, מפלגת הבעת', ורשת של נאמנות עדתית שהתבססה על מינוי עלווים לעמדות מפתח." },
            { question: "מה הייתה אחת הסיבות המרכזיות לפלישת עיראק לאיראן בשנת 1980, על פי הטקסט?", options: ["רצונו של סדאם חוסיין לכבוש את שדות הנפט של איראן ולספח אותם לעיראק.", "חששו של סדאם חוסיין שקריאתו של חומייני למהפכה אסלאמית תעורר מרד בקרב הרוב השיעי בעיראק, ורצונו להפיל את המשטר האיראני החדש.", "לחץ מצד ארצות הברית, שרצתה להשתמש בעיראק כדי להחליש את המשטר האסלאמי באיראן.", "סכסוך גבולות היסטורי על נתיב המים שט אל-ערב, שהיה הסיבה היחידה למלחמה."], answer: "חששו של סדאם חוסיין שקריאתו של חומייני למהפכה אסלאמית תעורר מרד בקרב הרוב השיעי בעיראק, ורצונו להפיל את המשטר האיראני החדש.", explanation: "הטקסט מציין כי 'האתגר המדאיג ביותר שהציב חומייני היה פנייתו הישירה לשיעים בעיראק להפיל את חוסיין'. סדאם חוסיין חשש שהמסר המהפכני יצית מרד ולכן 'החליט להרוס את המשטר האיראני החדש'." },
            { question: "כיצד השפיע הסכם טאיף (1989) על המערכת הפוליטית בלבנון?", options: ["הוא ביטל לחלוטין את המערכת העדתית והקים מדינה חילונית.", "הוא העניק לקהילה המארונית רוב מוחלט בפרלמנט וחיזק את סמכויות הנשיא.", "הוא אישר מחדש את הבסיס העדתי של הפוליטיקה, אך שינה את מאזן הכוחות על ידי הענקת ייצוג שווה למוסלמים ולנוצרים בפרלמנט והעברת סמכויות מהנשיא לראש הממשלה.", "הוא הוביל לנסיגה מיידית של כל הכוחות הזרים (סוריה וישראל) מלבנון."], answer: "הוא אישר מחדש את הבסיס העדתי של הפוליטיקה, אך שינה את מאזן הכוחות על ידי הענקת ייצוג שווה למוסלמים ולנוצרים בפרלמנט והעברת סמכויות מהנשיא לראש הממשלה.", explanation: "הסכם טאיף לא ביטל את המערכת העדתית, אלא 'אישר בתוקף את הזהות הדתית'. עם זאת, הוא שינה את מאזן הכוחות: הוא שינה את יחס הייצוג בפרלמנט לייצוג שווה והעביר סמכויות מהנשיא המארוני לראש הממשלה הסוני." },
            { question: "מהי הביקורת המרכזית של דני רודריק על גישת \"קונצנזוס וושינגטון\" ו\"הקונצנזוס שלאחר וושינגטון\", כפי שהיא מוצגת בטקסט?", options: ["הוא טוען שהקונצנזוסים אינם רדיקליים מספיק ויש צורך בהלאמה מלאה של כל התעשיות.", "הוא טוען כי אין עקרונות כלכליים אוניברסליים כלל, וכל מדינה צריכה לפתח מודל ייחודי לחלוטין.", "הוא תומך בגישה מעודנת יותר, לפיה ישנם עקרונות כלליים (כמו יציבות מקרו-כלכלית), אך הדרך המוסדית להשיגם חייבת להיות מותאמת להקשר המקומי, הפוליטי וההיסטורי.", "הוא מאמין שהקונצנזוס המקורי היה נכון, וכישלונותיו נבעו מיישום חלקי בלבד על ידי המדינות."], answer: "הוא תומך בגישה מעודנת יותר, לפיה ישנם עקרונות כלליים (כמו יציבות מקרו-כלכלית), אך הדרך המוסדית להשיגם חייבת להיות מותאמת להקשר המקומי, הפוליטי וההיסטורי.", explanation: "הטקסט מציג את עמדתו של רודריק ככזו שטוענת כי 'ישנם כמה עקרונות כלליים מסדר ראשון... אך הספציפיות המוסדית של איך ניתן להשיג מטרות כלליות אלה רחבות היקף'. כלומר, הוא מקבל את המטרות הכלליות, אך טוען שהכלים להשגתן אינם אוניברסליים." },
            { question: "מהו ההבדל המהותי בין \"שכר דירה אסטרטגי\" (strategic rent) לבין \"שכר דירה רגולטורי\" (regulatory rent) בהקשר של מדינות RPLA?", options: ["שכר דירה אסטרטגי נובע ממכירת משאבי טבע, בעוד שכר דירה רגולטורי נובע ממסים על המגזר הפרטי.", "שכר דירה אסטרטגי מתקבל ממעצמות חיצוניות בזכות חשיבות גיאו-אסטרטגית (כמו במצרים וירדן), בעוד שכר דירה רגולטורי נוצר באופן פנימי על ידי הקמת חסמי כניסה לשוק עבור מקורבים.", "שכר דירה אסטרטגי הוא חוקי לחלוטין, בעוד שכר דירה רגולטורי כרוך תמיד בשחיתות והלבנת הון.", "אין הבדל מהותי; שני המונחים מתארים את אותה תופעה של ניצול מעמד פוליטי לרווח כלכלי."], answer: "שכר דירה אסטרטגי מתקבל ממעצמות חיצוניות בזכות חשיבות גיאו-אסטרטגית (כמו במצרים וירדן), בעוד שכר דירה רגולטורי נוצר באופן פנימי על ידי הקמת חסמי כניסה לשוק עבור מקורבים.", explanation: "הטקסט מבחין בין שני סוגי ההכנסות. 'שכר דירה אסטרטגי' מתקבל בזכות 'חשיבותן הגיאו-אסטרטגית' למעצמות המערב. לעומת זאת, 'שכר דירה רגולטורי' נוצר על ידי 'הקמת חסמי כניסה המדירים יריבים ומעניקים זכויות יתר' בתוך הכלכלה המקומית." },
            { question: "מה הייתה התוצאה הפרדוקסלית של ליברליזציה של חשבון ההון בטורקיה בשנת 1989, על פי הניתוח בטקסט?", options: ["היא הובילה לירידה חדה בריביות, מה שגרם לבריחת הון מסיבית מהמדינה.", "היא גרמה לבנקים להפסיק להלוות לממשלה ולהתמקד אך ורק במגזר הפרטי, מה שהוביל למשבר תקציבי.", "היא הובילה לזינוק בריביות הריאליות, מה שגרם לבנקים להעדיף רכישת אג\"ח ממשלתיות בסיכון גבוה (שמומנו מהון זר) על פני השקעות יצרניות, ויצרה \"שרשרת אושר\" שהובילה למשברים פיננסיים.", "היא חיזקה את עצמאות הבנק המרכזי ומנעה מהממשלה לממן את גירעונותיה באמצעות הדפסת כסף."], answer: "היא הובילה לזינוק בריביות הריאליות, מה שגרם לבנקים להעדיף רכישת אג\"ח ממשלתיות בסיכון גבוה (שמומנו מהון זר) על פני השקעות יצרניות, ויצרה \"שרשרת אושר\" שהובילה למשברים פיננסיים.", explanation: "הטקסט מתאר כיצד הליברליזציה גרמה לזינוק בריביות, מה שהניע את הבנקים להשקיע בחוב הממשלתי במקום במגזר הפרטי. הם מימנו זאת על ידי הלוואות זולות יותר בחו\"ל, מה שיצר חשיפה עצומה לסיכונים והוביל למשברים." },
            { question: "מדוע, על פי הטקסט, האופוזיציה האסלאמית במצרים תחת סאדאת צמחה בעיקר מחוץ לממסד הדתי הרשמי (העולמא של אל-אזהר)?", options: ["מכיוון שהעולמא הרשמיים היו בעיקר שיעים, בעוד האופוזיציה הייתה סונית.", "מכיוון שהממסד הדתי הרשמי שולב בתוך מנגנון המדינה עוד מתקופת נאצר, נתפס ככלי של המשטר (\"תוכי דוכן\"), ואיבד את אמינותו בעיני רבים.", "מכיוון שסאדאת אסר על כל פעילות של העולמא מחוץ למסגדים, מה שאילץ את האופוזיציה לפעול במחתרת.", "מכיוון שהעולמא תמכו באופן מלא במדיניות ה\"אינפיתאח\" של סאדאת וראו בה התפתחות כלכלית חיובית."], answer: "מכיוון שהממסד הדתי הרשמי שולב בתוך מנגנון המדינה עוד מתקופת נאצר, נתפס ככלי של המשטר (\"תוכי דוכן\"), ואיבד את אמינותו בעיני רבים.", explanation: "הטקסט מציין כי 'בתקופת נאצר, המדינה השתלטה במידה רבה על הממסד הדתי המצרי'. העולמא הפכו לעובדי מדינה ואיבדו את עצמאותם ואמינותם, ולכן האופוזיציה האסלאמית צמחה מקרב ארגונים עממיים וסטודנטיאליים שלא היו קשורים אליו." },
            { question: "מה היה אחד הגורמים המרכזיים שהפכו את ה\"אינפיתאח\" של סאדאת לאכזבה עבור רוב המצרים, למרות הצמיחה הכלכלית?", options: ["ההשקעות הזרות התרכזו בעיקר בתעשייה כבדה ולא יצרו מקומות עבודה רבים.", "רוב ההשקעות הופנו לפרויקטים בעלי סיכון נמוך ולא יצרניים, כמו נדל\"ן ותיירות יוקרה, מה שהעמיק את פערי ההכנסות ולא חלחל להמונים.", "סאדאת ביטל לחלוטין את כל הסובסידיות מיד עם תחילת התוכנית, מה שגרם למשבר הומניטרי.", "המגזר הציבורי שמר על מונופול מוחלט ומנע מהמגזר הפרטי להשתתף בצמיחה."], answer: "רוב ההשקעות הופנו לפרויקטים בעלי סיכון נמוך ולא יצרניים, כמו נדל\"ן ותיירות יוקרה, מה שהעמיק את פערי ההכנסות ולא חלחל להמונים.", explanation: "הטקסט מפרט כי המשקיעים נטו להשקיע ב'השקעות בעלות סיכון נמוך ולא פרודוקטיביות' כמו נדל\"ן ומלונות יוקרה. הדבר יצר צמיחה שהעשירה מעטים אך לא יצרה מקומות עבודה רבים ולא שיפרה את חייהם של רוב המצרים." },
            { question: "בהשוואה בין טורקיה למצרים בשנות ה-90, מה היה הבדל מרכזי בהרכב האליטה העסקית החדשה שצמחה בשתי המדינות?", options: ["בטורקיה צמחה אליטה עסקית חדשה (\"הנמרים האנטוליים\") שהייתה עצמאית יחסית ומוכוונת יצוא, בעוד במצרים האליטה הייתה קשורה באופן הדוק למשטר ולמפלגת השלטון.", "במצרים האליטה החדשה הייתה בעיקר ממוצא צבאי, בעוד בטורקיה היא הייתה מורכבת בעיקר מאנשי אקדמיה.", "בטורקיה האליטה התמקדה בבנקאות ובפיננסים, בעוד במצרים היא התמקדה בחקלאות.", "לא היה הבדל משמעותי; בשתי המדינות צמחה אליטה עסקית זהה שהייתה תלויה לחלוטין במדינה."], answer: "בטורקיה צמחה אליטה עסקית חדשה (\"הנמרים האנטוליים\") שהייתה עצמאית יחסית ומוכוונת יצוא, בעוד במצרים האליטה הייתה קשורה באופן הדוק למשטר ולמפלגת השלטון.", explanation: "בטורקיה, הטקסט מתאר את הופעתם של 'הנמרים האנטוליים החדשים' - יזמים אדוקים ומוכווני יצוא. במצרים, לעומת זאת, האליטה העסקית החדשה הייתה 'קשורה קשר הדוק' למשטר והחזיקה בתפקידים חשובים בממשלה ובמפלגה." },
            { question: "מהי תופעת ה\"אמצע החסר\" (missing middle) בכלכלות כמו מרוקו ומצרים, ומהי הסיבה להיווצרותה על פי הטקסט?", options: ["פער גדול בין מספר הגברים למספר הנשים בכוח העבודה המיומן.", "היעדר מגזר של עסקים בינוניים דינמיים, כתוצאה מריכוזיות שוק שבה חברות גדולות ומקורבות חוסמות צמיחה של חברות קטנות.", "מחסור בעובדי מדינה בדרגי הביניים, מה שפוגע ביעילות הבירוקרטיה.", "פער בין ההשכלה הגבוהה לבין צורכי שוק העבודה, מה שמוביל לאבטלת אקדמאים."], answer: "היעדר מגזר של עסקים בינוניים דינמיים, כתוצאה מריכוזיות שוק שבה חברות גדולות ומקורבות חוסמות צמיחה של חברות קטנות.", explanation: "הטקסט מסביר כי ריכוזיות השוק גורמת לכך ש'חברות קטנות נוטות להישאר קטנות... מה שיוצר \"אמצע חסר\"'. זהו היעדר של מגזר עסקים בינוניים, שלרוב נחשב למנוע החדשנות ויצירת מקומות העבודה בכלכלות בריאות." },
            { question: "מה הייתה אחת הסיבות המרכזיות לכך שמדינות ערב המייצאות נפט (OAPEC) הצליחו להשתמש ב\"נשק הנפט\" ביעילות ב-1973, בניגוד לניסיונות קודמים?", options: ["הן פיתחו יכולת צבאית שאפשרה להן לאיים על נתיבי הסחר הימיים.", "התלות הגוברת של המדינות המתועשות, כולל ארה\"ב, בנפט מהמזרח התיכון, הפכה אותן לפגיעות יותר לשיבושים באספקה.", "הן קיבלו תמיכה מלאה מברית המועצות, שהתחייבה לספק להן נפט במקרה של חרם נגדי.", "הן הלאימו לחלוטין את כל חברות הנפט הזרות לפני הטלת החרם."], answer: "התלות הגוברת של המדינות המתועשות, כולל ארה\"ב, בנפט מהמזרח התיכון, הפכה אותן לפגיעות יותר לשיבושים באספקה.", explanation: "הטקסט מציין כי 'צריכת הנפט הנלהבת של העולם המתועש הפכה אותו לתלוי יותר ויותר ביצרניות נפט מהמזרח התיכון'. תלות גוברת זו היא שהעניקה למדינות OAPEC את המינוף הדרוש כדי שהחרם שלהן יהיה אפקטיבי." },
            { question: "כיצד השפיעה המהפכה האיראנית על יחסיה של ערב הסעודית עם ארצות הברית?", options: ["היא גרמה לערב הסעודית לנתק את יחסיה עם ארה\"ב ולחפש ברית עם ברית המועצות.", "היא לא השפיעה כלל, מכיוון שערב הסעודית לא ראתה באיראן איום.", "היא גרמה לערב הסעודית להפוך למתווכת בין איראן לארה\"ב בניסיון להרגיע את המתיחות.", "היא חיזקה את תלותה של ערב הסעודית בארה\"ב להגנה צבאית, והובילה להתחמשות מסיבית בנשק אמריקאי מול האיום האיראני הנתפס."], answer: "היא חיזקה את תלותה של ערב הסעודית בארה\"ב להגנה צבאית, והובילה להתחמשות מסיבית בנשק אמריקאי מול האיום האיראני הנתפס.", explanation: "המהפכה האיראנית הפילה את השאה, בעל ברית מרכזי של ארה\"ב. המשטר האסלאמי החדש נתפס כאיום על ידי המונרכיות השמרניות במפרץ, ובראשן ערב הסעודית, מה שהוביל אותה להתקרב עוד יותר לארה\"ב ולהתחמש בנשק אמריקאי." },
            { question: "מה הייתה הדילמה המרכזית שעמדה בפני אש\"ף לאחר שהתבסס בלבנון, אשר הובילה לעימות בספטמבר השחור בירדן?", options: ["הצורך לבחור בין תמיכה סובייטית לתמיכה סינית.", "המאבק הפנימי בין הפת\"ח לחזית העממית על הנהגת הארגון.", "הצורך בבסיס פעולה עצמאי שממנו ניתן לתקוף את ישראל, מול הצורך של המדינה המארחת (ירדן ואחר כך לבנון) לשמור על ריבונותה ולמנוע תגובות ישראליות.", "ההחלטה האם להתמקד במאבק מזוין או במאבק דיפלומטי בלבד."], answer: "הצורך בבסיס פעולה עצמאי שממנו ניתן לתקוף את ישראל, מול הצורך של המדינה המארחת (ירדן ואחר כך לבנון) לשמור על ריבונותה ולמנוע תגובות ישראליות.", explanation: "הטקסט מתאר את העימות כנובע מהסתירה בין 'רצונם של הקומנדו להקים בסיס פעולה עצמאי לבין הצורך של ממשלה מבוססת לשמור על סמכותה הפנימית'. בירדן, הקומנדו פעלו באופן עצמאי, מה שהציב בפני המלך חוסיין את הבחירה בין אובדן ריבונות לעימות צבאי." },
            { question: "כיצד השפיע הפיצול בין מצרים לשאר העולם הערבי לאחר הסכם קמפ דיוויד על הדינמיקה האזורית?", options: ["הוא הוביל לאיחוד מיידי של סוריה ועיראק תחת הנהגה משותפת.", "הוא יצר ואקום כוחני, שאותו ניסו סוריה ועיראק למלא, מה שהוביל ליריבות מרה ביניהן על הדומיננטיות האזורית.", "הוא גרם לכל מדינות ערב האחרות לחתום על הסכמי שלום נפרדים עם ישראל.", "הוא חיזק את מעמדה של ירדן כמנהיגת העולם הערבי."], answer: "הוא יצר ואקום כוחני, שאותו ניסו סוריה ועיראק למלא, מה שהוביל ליריבות מרה ביניהן על הדומיננטיות האזורית.", explanation: "יציאתה של מצרים מהעימות עם ישראל יצרה ואקום של הנהגה בעולם הערבי. הטקסט מציין כי 'סוריה ועיראק ניסו להשיג דומיננטיות אזורית, ובמהלך התהליך הפכו ליריבות מרות', כאשר כל אחת מהן שאפה למלא את החלל שהותירה מצרים." },
            { question: "מה היה ההבדל המהותי בין הרקע של האליטה השלטת בסוריה תחת חאפז אל-אסד לבין הרקע של מייסדי מפלגת הבעת' המקוריים?", options: ["האליטה של אסד הייתה מורכבת בעיקר מסוחרים עירוניים, בעוד המייסדים היו קציני צבא.", "האליטה של אסד הייתה ברובה ממוצא כפרי ומיעוטי (עלווי) ובעלת השכלה צבאית, בעוד המייסדים היו אינטלקטואלים עירוניים שלמדו באירופה.", "האליטה של אסד הייתה פרו-מערבית, בעוד המייסדים היו פרו-סובייטים.", "לא היה הבדל משמעותי; שתי הקבוצות הגיעו מאותו רקע חברתי ואידיאולוגי."], answer: "האליטה של אסד הייתה ברובה ממוצא כפרי ומיעוטי (עלווי) ובעלת השכלה צבאית, בעוד המייסדים היו אינטלקטואלים עירוניים שלמדו באירופה.", explanation: "הטקסט מבחין בבירור בין שתי הקבוצות. המייסדים, אפלאק ואל-ביטאר, היו אינטלקטואלים עירוניים שלמדו בפריז. לעומתם, האליטה של אסד הגיעה 'מכפרים כפריים ועיירות קטנות' והשכלתה הייתה צבאית. זהו שינוי מאליטה אינטלקטואלית-עירונית לאליטה צבאית-כפרית-מיעוטית." },
            { question: "מה הייתה אחת ההשלכות הבלתי צפויות של מלחמת איראן-עיראק על מדיניות החוץ של עיראק?", options: ["היא הובילה להתקרבות משמעותית בין עיראק לסוריה, שיצרו חזית מאוחדת נגד איראן.", "היא גרמה לעיראק להתבודד לחלוטין ולנתק את קשריה עם כל מדינות ערב.", "התלות הכלכלית בכווית ובערב הסעודית גרמה למשטרו של סדאם חוסיין למתן את עמדותיו הרדיקליות ולאמץ מדיניות חוץ מתונה יותר כלפי מדינות המפרץ ומצרים.", "היא הובילה את עיראק לכרות ברית צבאית מלאה עם ברית המועצות ולהפוך למדינת חסות שלה."], answer: "התלות הכלכלית בכווית ובערב הסעודית גרמה למשטרו של סדאם חוסיין למתן את עמדותיו הרדיקליות ולאמץ מדיניות חוץ מתונה יותר כלפי מדינות המפרץ ומצרים.", explanation: "המלחמה רוקנה את קופת המדינה העיראקית ואילצה את סדאם חוסיין להסתמך על סיוע כספי עצום מכווית וערב הסעודית. תלות זו גרמה למשטר 'לשנות את גישתו כלפי בעלות בריתה של ארה\"ב באזור' ולאמץ מדיניות חוץ מתונה יותר." },
            { question: "מדוע, על פי הטקסט, התנגדו חלקים מהעולמא באיראן לחוק רפורמת הקרקעות שהוצע לאחר המהפכה?", options: ["מכיוון שהם האמינו שהאדמה צריכה להישאר בידי השאה.", "מכיוון שהחוק הציע לחלק את האדמות לנשים בלבד.", "מכיוון שהם טענו שהפקעת רכוש פרטי, גם של בעלי אדמות גדולים, מנוגדת לעקרונות המשפט האסלאמי (שריעה) המגנים על קניין פרטי.", "מכיוון שהם רצו שהאדמות יחולקו אך ורק לחברי משמרות המהפכה."], answer: "מכיוון שהם טענו שהפקעת רכוש פרטי, גם של בעלי אדמות גדולים, מנוגדת לעקרונות המשפט האסלאמי (שריעה) המגנים על קניין פרטי.", explanation: "הטקסט מסביר כי חוק רפורמת הקרקעות נתקל בהתנגדות מצד חלק מהעולמא, שטענו כי 'המשפט האסלאמי הגנה גם על זכות הקניין הפרטי'. מועצת השומרים הטילה וטו על החוק על בסיס זה, מה שמדגים את המתח בין עקרונות של צדק חברתי לבין פרשנויות שמרניות יותר של חוקי השריעה." },
            { question: "מה היה אחד הגורמים המרכזיים, מלבד לחץ אמריקאי, שדחף את השאה להקל את הפיקוח המשטרתי בשנת 1977, ובכך פתח פתח למחאה?", options: ["רצון אישי שלו לפרוש מהחיים הפוליטיים ולהפוך את איראן לדמוקרטיה מלאה.", "פרסומים של ארגוני זכויות אדם בינלאומיים שחשפו את השימוש בעינויים, מה שהביך את המשטר בזירה הבינלאומית.", "התמוטטות כלכלית מוחלטת שאילצה אותו לבקש סיוע מהאופוזיציה.", "הפיכה צבאית שהגבילה את סמכויותיו ואילצה אותו לשתף פעולה עם גורמים ליברליים."], answer: "פרסומים של ארגוני זכויות אדם בינלאומיים שחשפו את השימוש בעינויים, מה שהביך את המשטר בזירה הבינלאומית.", explanation: "הטקסט מציין כי בשנת 1977, 'ארגוני זכויות אדם כמו אמנסטי אינטרנשיונל פרסמו את הפרות זכויות האדם על ידי המשטר האיראני'. חשיפות אלו הביכו את השאה בזירה הבינלאומית ואילצו אותו 'להקל את הפיקוח המשטרתי', מה שאפשר לאופוזיציה להתארגן." }
        ];
        
        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let userAnswers = []; // To store user's answers
        let answered = false; // To check if the current question has been answered

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const scoreScreen = document.getElementById('score-screen');
        const questionCounterEl = document.getElementById('question-counter');
        const questionTextEl = document.getElementById('question-text');
        const answersContainerEl = document.getElementById('answers-container');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const explanationTextEl = document.getElementById('explanation-text');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const scoreTextEl = document.getElementById('score-text');
        const navGridEl = document.getElementById('nav-grid');

        // --- Functions ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            shuffledQuestions = [...quizData];
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(shuffledQuestions.length).fill(null);
            startScreen.classList.add('hidden');
            scoreScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            renderNavGrid();
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionCounterEl.textContent = `שאלה ${currentQuestionIndex + 1} מתוך ${shuffledQuestions.length}`;
            questionTextEl.textContent = currentQuestion.question;
            
            const shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-btn', 'w-full', 'p-4', 'text-right', 'bg-white', 'border-2', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'hover:border-blue-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400', 'disabled:opacity-70', 'disabled:cursor-not-allowed');
                button.addEventListener('click', selectAnswer);
                answersContainerEl.appendChild(button);
            });

            updateNavButtonsVisibility();
            updateNavGrid();

            // If question was already answered, show the result
            if (userAnswers[currentQuestionIndex] !== null) {
                showPreviousAnswer();
            }
        }
        
        function resetState() {
            feedbackContainerEl.classList.add('hidden');
            while (answersContainerEl.firstChild) {
                answersContainerEl.removeChild(answersContainerEl.firstChild);
            }
            answered = false;
        }

        function selectAnswer(e) {
            if (answered) return;
            answered = true;

            const selectedButton = e.target;
            const selectedAnswer = selectedButton.textContent;
            userAnswers[currentQuestionIndex] = selectedAnswer; // Store the answer
            
            const correct = selectedAnswer === shuffledQuestions[currentQuestionIndex].answer;

            if (correct) {
                feedbackTextEl.textContent = "נכון! כל הכבוד.";
                feedbackContainerEl.className = 'mt-6 p-4 rounded-lg bg-green-100 border border-green-300 text-green-800';
            } else {
                feedbackTextEl.textContent = "לא נכון.";
                feedbackContainerEl.className = 'mt-6 p-4 rounded-lg bg-red-100 border border-red-300 text-red-800';
            }
            
            explanationTextEl.textContent = shuffledQuestions[currentQuestionIndex].explanation;
            feedbackContainerEl.classList.remove('hidden');

            highlightAnswers();
            updateNavGrid();
        }

        function showPreviousAnswer() {
            const selectedAnswer = userAnswers[currentQuestionIndex];
            const correct = selectedAnswer === shuffledQuestions[currentQuestionIndex].answer;

             if (correct) {
                feedbackTextEl.textContent = "ענית נכון על שאלה זו.";
                feedbackContainerEl.className = 'mt-6 p-4 rounded-lg bg-green-100 border border-green-300 text-green-800';
            } else {
                feedbackTextEl.textContent = "ענית לא נכון על שאלה זו.";
                feedbackContainerEl.className = 'mt-6 p-4 rounded-lg bg-red-100 border border-red-300 text-red-800';
            }
            explanationTextEl.textContent = shuffledQuestions[currentQuestionIndex].explanation;
            feedbackContainerEl.classList.remove('hidden');
            highlightAnswers(selectedAnswer);
        }

        function highlightAnswers(selectedAnswer = null) {
             if (selectedAnswer === null) {
                selectedAnswer = userAnswers[currentQuestionIndex];
            }
            Array.from(answersContainerEl.children).forEach(button => {
                if (button.textContent === shuffledQuestions[currentQuestionIndex].answer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer) {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
            });
        }

        function updateNavButtonsVisibility() {
            prevButton.style.visibility = currentQuestionIndex === 0 ? 'hidden' : 'visible';
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextButton.textContent = "סיים חידון";
            } else {
                nextButton.textContent = "השאלה הבאה";
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            showQuestion();
        }

        function renderNavGrid() {
            navGridEl.innerHTML = '';
            shuffledQuestions.forEach((_, index) => {
                const square = document.createElement('div');
                square.textContent = index + 1;
                square.classList.add('nav-square', 'w-8', 'h-8', 'flex', 'items-center', 'justify-center', 'font-bold', 'rounded', 'border-2', 'border-gray-300', 'bg-gray-100');
                square.onclick = () => jumpToQuestion(index);
                navGridEl.appendChild(square);
            });
        }

        function updateNavGrid() {
            const squares = navGridEl.children;
            for (let i = 0; i < squares.length; i++) {
                squares[i].classList.remove('current', 'answered-correct', 'answered-incorrect');
                if (i === currentQuestionIndex) {
                    squares[i].classList.add('current');
                }
                if (userAnswers[i] !== null) {
                    if (userAnswers[i] === shuffledQuestions[i].answer) {
                        squares[i].classList.add('answered-correct');
                    } else {
                        squares[i].classList.add('answered-incorrect');
                    }
                }
            }
        }

        function showScore() {
            quizScreen.classList.add('hidden');
            scoreScreen.classList.remove('hidden');
            
            // Recalculate score at the end to be sure
            let finalScore = 0;
            for(let i=0; i < userAnswers.length; i++) {
                if(userAnswers[i] === shuffledQuestions[i].answer) {
                    finalScore++;
                }
            }
            
            const percentage = Math.round((finalScore / shuffledQuestions.length) * 100);
            scoreTextEl.textContent = `${percentage}%`;
        }

        function restartQuiz() {
            startQuiz();
        }

    </script>
