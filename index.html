 והבינוניים.": "קפיטליזם מקורבים מאופיין דווקא בחלוקת זכויות יתר לא שוויונית, המעדיפה קבוצה נבחרת על פני השאר.", "שיטה שבה חברות זרות מקבלות עדיפות על פני חברות מקומיות.": "בעוד שחברות זרות יכולות להיות חלק ממערכת של קפיטליזם מקורבים, המונח עצמו מתייחס למנגנון של העדפת מקורבים, בין אם הם מקומיים או זרים."}, "source": "Gemini_k50.html"}, {"question": "מדוע, על פי הטקסט, שיעורי ההשקעה הפרטית במדינות RPLA (כמו מצרים, ירדן ומרוקו) היו מאכזבים לאחר הרפורמות?", "options": ["המגזר הציבורי המשיך להתרחב ולדחוק את המגזר הפרטי.", "ההשקעות הפרטיות לא עלו מספיק כדי לפצות על הירידה החדה בהשקעות הציבוריות.", "הממשלות הטילו מיסים גבוהים מדי על חברות פרטיות.", "הייתה עזיבה המונית של משקיעים זרים מהאזור."], "answer": "ההשקעות הפרטיות לא עלו מספיק כדי לפצות על הירידה החדה בהשקעות הציבוריות.", "explanation": "הטקסט מציין במפורש שהפער שנוצר עקב נסיגת המדינה לא מולא במידה מספקת על ידי השקעות פרטיות, מה שהוביל לצמיחה נמוכה.", "rationales": {"המגזר הציבורי המשיך להתרחב ולדחוק את המגזר הפרטי.": "הרפורמות דווקא כללו צמצום של המגזר הציבורי והשקעותיו.", "ההשקעות הפרטיות לא עלו מספיק כדי לפצות על הירידה החדה בהשקעות הציבוריות.": "הטקסט מציין במפורש שהפער שנוצר עקב נסיגת המדינה לא מולא במידה מספקת על ידי השקעות פרטיות, מה שהוביל לצמיחה נמוכה.", "הממשלות הטילו מיסים גבוהים מדי על חברות פרטיות.": "במקרים רבים, הרפורמות כללו דווקא הקלות מס כדי לעודד השקעות.", "הייתה עזיבה המונית של משקיעים זרים מהאזור.": "הרפורמות נועדו למשוך השקעות זרות, ואף שהתוצאות היו מאכזבות, לא מתוארת עזיבה המונית."}, "source": "Gemini_k50.html"}, {"question": "באיזו קבוצת מדינות, על פי הטקסט, ההתאמה המבנית הייתה המעטה ביותר, מכיוון שהמשטר הסתמך יותר על דיכוי במימון נפט מאשר על הבטחה לשגשוג?", "options": ["תוניסיה.", "מצרים.", "מדינות RRLA (כמו אלג'יריה, עיראק וסוריה).", "טורקיה."], "answer": "מדינות RRLA (כמו אלג'יריה, עיראק וסוריה).", "explanation": "הטקסט מציין במפורש שבמדינות אלו בוצעו מעט מאוד התאמות מבניות, והמשטרים לא היו סובלניים להופעת שחקנים כלכליים עצמאיים.", "rationales": {"תוניסיה.": "תוניסיה, כמדינת RPLA, עברה תהליך התאמה מבנית משמעותי.", "מצרים.": "גם מצרים, כמדינת RPLA, יישמה רפורמות רבות, גם אם באופן הדרגתי.", "מדינות RRLA (כמו אלג'יריה, עיראק וסוריה).": "הטקסט מציין במפורש שבמדינות אלו בוצעו מעט מאוד התאמות מבניות, והמשטרים לא היו סובלניים להופעת שחקנים כלכליים עצמאיים.", "טורקיה.": "טורקיה הייתה חלוצה באימוץ רפורמות כלכליות נרחבות ועברה שינוי מבני משמעותי."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה אחת הביקורות המרכזיות על \"קונצנזוס וושינגטון\", כפי שעולה מהטקסט?", "options": ["הוא היה גמיש מדי והותאם יתר על המידה לנסיבות המקומיות.", "הוא לא הדגיש מספיק את חשיבות ההפרטה.", "הוא התעלם מהצורך במוסדות מדינה חזקים כדי לווסת את השווקים ולספק סחורות ציבוריות.", "הוא עודד יותר מדי התערבות ממשלתית בכלכלה."], "answer": "הוא התעלם מהצורך במוסדות מדינה חזקים כדי לווסת את השווקים ולספק סחורות ציבוריות.", "explanation": "זוהי נקודת מפתח בביקורת של \"הקונצנזוס שלאחר וושינגטון\", שהכיר בכך ששווקים אינם יכולים לתפקד ביעילות ללא מסגרת מוסדית ורגולטורית חזקה.", "rationales": {"הוא היה גמיש מדי והותאם יתר על המידה לנסיבות המקומיות.": "הביקורת הייתה הפוכה - שהקונצנזוס היה נוקשה מדי ולא התחשב מספיק בהקשרים מקומיים.", "הוא לא הדגיש מספיק את חשיבות ההפרטה.": "הפרטה הייתה אחד מעשרת המרכיבים המרכזיים של הקונצנזוס המקורי.", "הוא התעלם מהצורך במוסדות מדינה חזקים כדי לווסת את השווקים ולספק סחורות ציבוריות.": "זוהי נקודת מפתח בביקורת של \"הקונצנזוס שלאחר וושינגטון\", שהכיר בכך ששווקים אינם יכולים לתפקד ביעילות ללא מסגרת מוסדית ורגולטורית חזקה.", "הוא עודד יותר מדי התערבות ממשלתית בכלכלה.": "העיקרון המנחה של קונצנזוס וושינגטון היה דווקא \"להוציא את המדינה מהדרך\" ולצמצם את התערבותה."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה התוצאה של \"הפרטת נומנקלטורה\" ברוסיה, שהייתה סמן גם לחוויה במזרח התיכון?", "options": ["חלוקה שוויונית של העושר בין כל אזרחי המדינה.", "העברת עושר עצום מהמדינה לקבוצה קטנה של מקורבים, ויצירת מערכת של קפיטליזם מקורבים.", "חיזוק משמעותי של מעמד הביניים.", "צמיחה כלכלית מהירה ויציבה."], "answer": "העברת עושר עצום מהמדינה לקבוצה קטנה של מקורבים, ויצירת מערכת של קפיטליזם מקורבים.", "explanation": "המונח מתאר בדיוק את התהליך שבו נכסי מדינה נמכרו בזול למקורבי השלטון, מה שהוביל ליצירת אוליגרכיה.", "rationales": {"חלוקה שוויונית של העושר בין כל אזרחי המדינה.": "התוצאה הייתה הפוכה לחלוטין - ריכוזיות קיצונית של העושר.", "העברת עושר עצום מהמדינה לקבוצה קטנה של מקורבים, ויצירת מערכת של קפיטליזם מקורבים.": "המונח מתאר בדיוק את התהליך שבו נכסי מדינה נמכרו בזול למקורבי השלטון, מה שהוביל ליצירת אוליגרכיה.", "חיזוק משמעותי של מעמד הביניים.": "הטקסט מציין במפורש שמעמד הביניים ברוסיה \"נהרס\" בתהליך זה.", "צמיחה כלכלית מהירה ויציבה.": "תהליך זה הוביל לחוסר יציבות, אי-שוויון, ולעיתים קרובות פגע בצמיחה ארוכת הטווח."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה הסיבה העיקרית למשברים הפיננסיים החוזרים בטורקיה בשנות ה-90?", "options": ["תלות יתר ביצוא חקלאי.", "מדיניות פיסקלית שמרנית מדי.", "שילוב של גירעונות תקציביים, ליברליזציה לא מבוקרת של שוק ההון וכשלים רגולטוריים במערכת הבנקאות.", "סנקציות כלכליות שהטיל האיחוד האירופי."], "answer": "שילוב של גירעונות תקציביים, ליברליזציה לא מבוקרת של שוק ההון וכשלים רגולטוריים במערכת הבנקאות.", "explanation": "הטקסט מתאר את \"שרשרת האושר\" שבה הממשלה לותה מהבנקים, שלוו מהשווקים הבינלאומיים, מה שיצר פגיעות גבוהה לזעזועים.", "rationales": {"תלות יתר ביצוא חקלאי.": "הכלכלה הטורקית הייתה מגוונת יותר, והמשברים נבעו בעיקר מבעיות במגזר הפיננסי והציבורי.", "מדיניות פיסקלית שמרנית מדי.": "הבעיה הייתה הפוכה - חוסר משמעת תקציבית וגירעונות מתמשכים.", "שילוב של גירעונות תקציביים, ליברליזציה לא מבוקרת של שוק ההון וכשלים רגולטוריים במערכת הבנקאות.": "הטקסט מתאר את \"שרשרת האושר\" שבה הממשלה לותה מהבנקים, שלוו מהשווקים הבינלאומיים, מה שיצר פגיעות גבוהה לזעזועים.", "סנקציות כלכליות שהטיל האיחוד האירופי.": "בתקופה זו טורקיה דווקא התקרבה לאיחוד האירופי, והמשברים היו תוצר של בעיות פנימיות."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את המגזר הפרטי במצרים תחת משטר מובארק, במיוחד לאחר עליית גמאל מובארק?", "options": ["תחרותיות גבוהה וצמיחה מהירה של עסקים קטנים ובינוניים.", "דומיננטיות של חברות בבעלות זרה.", "שליטה של קבוצה קטנה של אנשי עסקים מקושרים פוליטית שזכו לזכויות יתר.", "התמקדות בלעדית בפיתוח תעשיות היי-טק."], "answer": "שליטה של קבוצה קטנה של אנשי עסקים מקושרים פוליטית שזכו לזכויות יתר.", "explanation": "הטקסט מתאר בפירוט כיצד קבוצה מצומצמת של \"מקורבים\" שלטה במגזרים הרווחיים ביותר וקיבלה את רוב האשראי, מה שחנק את התחרות.", "rationales": {"תחרותיות גבוהה וצמיחה מהירה של עסקים קטנים ובינוניים.": "הטקסט מצביע על כך שהמגזר הפרטי סבל מחוסר דינמיות ו\"אמצע חסר\" של עסקים בינוניים.", "דומיננטיות של חברות בבעלות זרה.": "אף שהיו השקעות זרות, הבעיה המרכזית הייתה הדומיננטיות של חברות מקומיות בעלות קשרים פוליטיים.", "שליטה של קבוצה קטנה של אנשי עסקים מקושרים פוליטית שזכו לזכויות יתר.": "הטקסט מתאר בפירוט כיצד קבוצה מצומצמת של \"מקורבים\" שלטה במגזרים הרווחיים ביותר וקיבלה את רוב האשראי, מה שחנק את התחרות.", "התמקדות בלעדית בפיתוח תעשיות היי-טק.": "החברות המקושרות פעלו במגוון רחב של מגזרים, כולל נדל\"ן, תיירות, אנרגיה ופלדה."}, "source": "Gemini_k50.html"}, {"question": "איזו מפלגה ניצחה בבחירות בטורקיה בשנת 1950, וסיימה 27 שנות שלטון של מפלגת העם הרפובליקנית (RPP)?", "options": ["מפלגת הצדק.", "המפלגה הדמוקרטית.", "מפלגת המולדת.", "מפלגת הרווחה."], "answer": "המפלגה הדמוקרטית.", "explanation": "המפלגה הדמוקרטית, בראשות עדנאן מנדרס, זכתה בניצחון היסטורי ב-1950, במה שכונה \"מהפכה\" בפוליטיקה הטורקית.", "rationales": {"מפלגת הצדק.": "מפלגת הצדק הייתה כוח פוליטי חשוב, אך היא עלתה לשלטון מאוחר יותר, לאחר ההפיכה של 1960.", "המפלגה הדמוקרטית.": "המפלגה הדמוקרטית, בראשות עדנאן מנדרס, זכתה בניצחון היסטורי ב-1950, במה שכונה \"מהפכה\" בפוליטיקה הטורקית.", "מפלגת המולדת.": "מפלגת המולדת, בראשות טורגוט אוזאל, עלתה לשלטון רק בשנות ה-80.", "מפלגת הרווחה.": "מפלגת הרווחה הייתה מפלגה אסלאמיסטית שהגיעה להישגים משמעותיים רק בשנות ה-90."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה אחת הפעולות הראשונות של ממשלת מנדרס לאחר עלייתה לשלטון, שסימנה שינוי מהמדיניות הכמאליסטית החילונית?", "options": ["הלאמת תעשיות מפתח.", "החזרת הקריאה לתפילה בערבית.", "פירוק הצבא.", "ניתוק היחסים עם ארצות הברית."], "answer": "החזרת הקריאה לתפילה בערבית.", "explanation": "צעד סמלי זה היה בעל משמעות רבה עבור הציבור השמרני והדגים את השינוי בגישת הממשלה כלפי הדת.", "rationales": {"הלאמת תעשיות מפתח.": "ממשלת מנדרס דגלה דווקא בצמצום תפקיד המדינה ובקידום יוזמה פרטית.", "החזרת הקריאה לתפילה בערבית.": "צעד סמלי זה היה בעל משמעות רבה עבור הציבור השמרני והדגים את השינוי בגישת הממשלה כלפי הדת.", "פירוק הצבא.": "הצבא נותר מוסד מרכזי וחזק, ובסופו של דבר הוא זה שהדיח את מנדרס מהשלטון.", "ניתוק היחסים עם ארצות הברית.": "טורקיה תחת מנדרס דווקא הידקה את קשריה עם המערב והצטרפה לנאט\"ו ב-1952."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את הכלכלה הטורקית תחת שלטון ה-AKP וארדואן בשנות ה-2000 המוקדמות?", "options": ["קיפאון כלכלי וחוסר יציבות פוליטית.", "תקופה ארוכה של צמיחה כלכלית, יציבות פוליטית ועלייתם של \"הנמרים האנטוליים\".", "חזרה למדיניות של תיעוש תחליפי יבוא (ISI).", "התמקדות בלעדית בפיתוח המגזר החקלאי."], "answer": "תקופה ארוכה של צמיחה כלכלית, יציבות פוליטית ועלייתם של \"הנמרים האנטוליים\".", "explanation": "ה-AKP הצליחה לגבש קואליציה רחבה שהובילה לתקופה של שגשוג כלכלי ועליית מעמד יזמים חדש מאנטוליה.", "rationales": {"קיפאון כלכלי וחוסר יציבות פוליטית.": "תקופה זו התאפיינה דווקא ביציבות וצמיחה לאחר שנים של משברים.", "תקופה ארוכה של צמיחה כלכלית, יציבות פוליטית ועלייתם של \"הנמרים האנטוליים\".": "ה-AKP הצליחה לגבש קואליציה רחבה שהובילה לתקופה של שגשוג כלכלי ועליית מעמד יזמים חדש מאנטוליה.", "חזרה למדיניות של תיעוש תחליפי יבוא (ISI).": "הכלכלה הטורקית המשיכה להיות מוכוונת יצוא ומשולבת בכלכלה העולמית.", "התמקדות בלעדית בפיתוח המגזר החקלאי.": "הצמיחה הכלכלית הייתה רחבה והתבססה על תעשייה, שירותים ובנייה, ולא רק על חקלאות."}, "source": "Gemini_k50.html"}, {"question": "מהו \"אפס בעיות עם שכנים\"?", "options": ["מדיניות בידוד שהנהיג אטאטורק.", "מדיניות החוץ של ארדואן בתחילת דרכו, שמטרתה הייתה הרחבת קשרי סחר וגישור בסכסוכים אזוריים.", "הסכם צבאי בין טורקיה ליוון בנוגע לקפריסין.", "תוכנית כלכלית לסיוע למדינות הבלקן."], "answer": "מדיניות החוץ של ארדואן בתחילת דרכו, שמטרתה הייתה הרחבת קשרי סחר וגישור בסכסוכים אזוריים.", "explanation": "זו הייתה דוקטרינת מדיניות החוץ של ממשלות ה-AKP הראשונות, ששאפה להפוך את טורקיה למעצמה אזורית רכה באמצעות דיפלומטיה וכלכלה.", "rationales": {"מדיניות בידוד שהנהיג אטאטורק.": "מדיניותו של אטאטורק הייתה \"שלום בבית, שלום בעולם\", אך המונח הספציפי הזה קשור לתקופה מאוחרת יותר.", "מדיניות החוץ של ארדואן בתחילת דרכו, שמטרתה הייתה הרחבת קשרי סחר וגישור בסכסוכים אזוריים.": "זו הייתה דוקטרינת מדיניות החוץ של ממשלות ה-AKP הראשונות, ששאפה להפוך את טורקיה למעצמה אזורית רכה באמצעות דיפלומטיה וכלכלה.", "הסכם צבאי בין טורקיה ליוון בנוגע לקפריסין.": "הסכסוך בקפריסין נותר בעיה בלתי פתורה ולא דוגמה למדיניות זו.", "תוכנית כלכלית לסיוע למדינות הבלקן.": "בעוד שטורקיה פעילה בבלקן, המונח מתאר גישה רחבה יותר למדיניות חוץ."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה אחת הסיבות המרכזיות למחאות פארק גזי באיסטנבול בשנת 2013?", "options": ["התנגדות לחברות טורקיה באיחוד האירופי.", "התנגדות לפרויקטים גדולים של בנייה עירונית שקודמו על ידי הממשלה ללא התייעצות, ודיכוי אלים של המחאה.", "דרישה להחזיר את מפלגת הרווחה לשלטון.", "מחאה על יוקר המחיה והאינפלציה הגואה."], "answer": "התנגדות לפרויקטים גדולים של בנייה עירונית שקודמו על ידי הממשלה ללא התייעצות, ודיכוי אלים של המחאה.", "explanation": "המחאה החלה כהתנגדות סביבתית מקומית והפכה למחאה ארצית נגד סגנון שלטונו הסמכותני של ארדואן.", "rationales": {"התנגדות לחברות טורקיה באיחוד האירופי.": "המחאות היו על נושאים פנימיים ולא על מדיניות חוץ.", "התנגדות לפרויקטים גדולים של בנייה עירונית שקודמו על ידי הממשלה ללא התייעצות, ודיכוי אלים של המחאה.": "המחאה החלה כהתנגדות סביבתית מקומית והפכה למחאה ארצית נגד סגנון שלטונו הסמכותני של ארדואן.", "דרישה להחזיר את מפלגת הרווחה לשלטון.": "המחאות היו בעלות אופי חילוני וליברלי ברובן, ולא אסלאמיסטי.", "מחאה על יוקר המחיה והאינפלציה הגואה.": "אף שהיו קשיים כלכליים, הזרז המיידי למחאות היה סוגיית הפארק והתגובה הממשלתית."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה \"המהפכה הלבנה\" שהוביל השאה מוחמד רזא פהלווי?", "options": ["מהפכה אלימה שהפילה את המלוכה.", "סדרת רפורמות \"מלמעלה\", שכללו רפורמת קרקעות והקמת חיל אוריינות, במטרה למדרן את איראן.", "תנועת מחאה דתית שקראה להחלת השריעה.", "תוכנית להלאמת כל התעשיות הפרטיות במדינה."], "answer": "סדרת רפורמות \"מלמעלה\", שכללו רפורמת קרקעות והקמת חיל אוריינות, במטרה למדרן את איראן.", "explanation": "זו הייתה תוכנית הדגל של השאה למודרניזציה, שנועדה לחזק את שלטונו ולשנות את פני החברה האיראנית.", "rationales": {"מהפכה אלימה שהפילה את המלוכה.": "המהפכה הלבנה הייתה יוזמה של השאה עצמו, והיא כונתה \"לבנה\" כדי להדגיש שהיא ללא שפיכות דמים.", "סדרת רפורמות \"מלמעלה\", שכללו רפורמת קרקעות והקמת חיל אוריינות, במטרה למדרן את איראן.": "זו הייתה תוכנית הדגל של השאה למודרניזציה, שנועדה לחזק את שלטונו ולשנות את פני החברה האיראנית.", "תנועת מחאה דתית שקראה להחלת השריעה.": "המהפכה הלבנה הייתה תוכנית חילונית במהותה, והיא עוררה התנגדות מצד גורמים דתיים.", "תוכנית להלאמת כל התעשיות הפרטיות במדינה.": "המהפכה הלבנה עודדה השקעות פרטיות וזרות, ולא הלאמה גורפת."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה הסיבה המרכזית להפגנות ההמוניות נגד השאה שהחלו בשנת 1978?", "options": ["תמיכת השאה במדינות ערב במלחמת 1973.", "שילוב של דיכוי פוליטי, שחיתות, פערים כלכליים, תחושת ניכור תרבותי ודיכוי אלים של מחאות.", "החלטת השאה להצטרף לברית בגדד.", "רפורמה אגררית שלא הייתה מספיק רדיקלית."], "answer": "שילוב של דיכוי פוליטי, שחיתות, פערים כלכליים, תחושת ניכור תרבותי ודיכוי אלים של מחאות.", "explanation": "הצטברות של תלונות רבות ומגוונות בקרב קבוצות שונות באוכלוסייה היא שהובילה להתפרצות המהפכנית.", "rationales": {"תמיכת השאה במדינות ערב במלחמת 1973.": "איראן תחת השאה לא הייתה חלק מהקואליציה הערבית ולא השתתפה במלחמה.", "שילוב של דיכוי פוליטי, שחיתות, פערים כלכליים, תחושת ניכור תרבותי ודיכוי אלים של מחאות.": "הצטברות של תלונות רבות ומגוונות בקרב קבוצות שונות באוכלוסייה היא שהובילה להתפרצות המהפכנית.", "החלטת השאה להצטרף לברית בגדד.": "הצטרפות איראן לברית בגדד התרחשה שנים רבות קודם לכן, בשנות ה-50.", "רפורמה אגררית שלא הייתה מספיק רדיקלית.": "אף שהיו בעיות ברפורמה האגררית, היא לא הייתה הגורם המיידי לפרוץ ההפגנות ההמוניות."}, "source": "Gemini_k50.html"}, {"question": "מהו עקרון ה\"וילאיית-י פקיה\" (שלטון חכם ההלכה) כפי שנוסח בחוקת 1979?", "options": ["עקרון המעניק סמכות עליונה לנשיא הנבחר.", "עיקרון המבסס דמוקרטיה פרלמנטרית חילונית.", "עיקרון המניח את הסמכות העליונה בידי משפטן אסלאמי בכיר (האייתוללה), הפועל כמנהיג בהיעדר האימאם הנסתר.", "עיקרון הקורא להפרדה מוחלטת בין דת למדינה."], "answer": "עיקרון המניח את הסמכות העליונה בידי משפטן אסלאמי בכיר (האייתוללה), הפועל כמנהיג בהיעדר האימאם הנסתר.", "explanation": "זהו עקרון היסוד של הרפובליקה האסלאמית, המעניק למנהיג הדתי את המילה האחרונה בכל ענייני המדינה.", "rationales": {"עקרון המעניק סמכות עליונה לנשיא הנבחר.": "החוקה האיראנית מגבילה את כוחו של הנשיא ומכפיפה אותו לסמכות גבוהה יותר.", "עיקרון המבסס דמוקרטיה פרלמנטרית חילונית.": "עקרון זה הוא ההפך הגמור מחילוניות; הוא מבסס תיאוקרטיה.", "עיקרון המניח את הסמכות העליונה בידי משפטן אסלאמי בכיר (האייתוללה), הפועל כמנהיג בהיעדר האימאם הנסתר.": "זהו עקרון היסוד של הרפובליקה האסלאמית, המעניק למנהיג הדתי את המילה האחרונה בכל ענייני המדינה.", "עיקרון הקורא להפרדה מוחלטת בין דת למדינה.": "העיקרון קורא לאיחוד מוחלט בין דת למדינה, כאשר הדת היא המקור לסמכות המדינית."}, "source": "Gemini_k50.html"}, {"question": "מדוע פרצה מלחמת איראן-עיראק בשנת 1980?", "options": ["סכסוך על שליטה במקומות הקדושים בערב הסעודית.", "רצונה של איראן לספח את כווית.", "חששו של סדאם חוסיין מהתפשטות המהפכה האסלאמית לרוב השיעי בעיראק, וסכסוכי גבול.", "ברית צבאית בין עיראק לארצות הברית נגד איראן."], "answer": "חששו של סדאם חוסיין מהתפשטות המהפכה האסלאמית לרוב השיעי בעיראק, וסכסוכי גבול.", "explanation": "סדאם ראה במשטר ח'ומייני איום קיומי וניסה לנצל את הכאוס המהפכני כדי להשיג ניצחון מהיר.", "rationales": {"סכסוך על שליטה במקומות הקדושים בערב הסעודית.": "הסכסוך היה ישיר בין איראן לעיראק ולא היה קשור לערב הסעודית בשלב זה.", "רצונה של איראן לספח את כווית.": "עיראק היא זו שפלשה לאיראן, ולאחר מכן לכווית, לא איראן.", "חששו של סדאם חוסיין מהתפשטות המהפכה האסלאמית לרוב השיעי בעיראק, וסכסוכי גבול.": "סדאם ראה במשטר ח'ומייני איום קיומי וניסה לנצל את הכאוס המהפכני כדי להשיג ניצחון מהיר.", "ברית צבאית בין עיראק לארצות הברית נגד איראן.": "בתחילת המלחמה, ארה\"ב הייתה ניטרלית רשמית, אם כי מאוחר יותר נטתה לתמוך בעיראק."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה \"התנועה הירוקה\" באיראן בשנת 2009?", "options": ["תנועה סביבתית שקראה להפסיק את תוכנית הגרעין.", "תנועת מחאה עממית שקמה בעקבות טענות לזיוף בבחירות לנשיאות שבהן הוכרז על ניצחונו של אחמדינג'אד.", "מפלגה פוליטית חדשה שדגלה בשוק חופשי.", "תנועה בדלנית של המיעוט הכורדי."], "answer": "תנועת מחאה עממית שקמה בעקבות טענות לזיוף בבחירות לנשיאות שבהן הוכרז על ניצחונו של אחמדינג'אד.", "explanation": "התנועה ייצגה את האתגר הגדול ביותר למשטר מאז המהפכה, והיא דוכאה באלימות.", "rationales": {"תנועה סביבתית שקראה להפסיק את תוכנית הגרעין.": "התנועה הייתה פוליטית במהותה, לא סביבתית.", "תנועת מחאה עממית שקמה בעקבות טענות לזיוף בבחירות לנשיאות שבהן הוכרז על ניצחונו של אחמדינג'אד.": "התנועה ייצגה את האתגר הגדול ביותר למשטר מאז המהפכה, והיא דוכאה באלימות.", "מפלגה פוליטית חדשה שדגלה בשוק חופשי.": "זו הייתה תנועת מחאה רחבה, לא מפלגה רשמית.", "תנועה בדלנית של המיעוט הכורדי.": "המחאה הייתה כלל-ארצית והובלה על ידי פרסים עירוניים, לא על ידי מיעוט אתני."}, "source": "Gemini_k50.html"}, {"question": "מדוע הרפובליקה הערבית המאוחדת (רע\"ם), האיחוד בין מצרים לסוריה, התפרקה בשנת 1961?", "options": ["בגלל לחץ צבאי מצד ישראל.", "בגלל התנגדות מצד ברית המועצות.", "בגלל שליטה מצרית דומיננטית מדי, שגרמה לטינה בקרב קצינים ופוליטיקאים סורים.", "בגלל משבר כלכלי חמור בשתי המדינות."], "answer": "בגלל שליטה מצרית דומיננטית מדי, שגרמה לטינה בקרב קצינים ופוליטיקאים סורים.", "explanation": "הסורים חשו שהאיחוד הפך לכיבוש מצרי, מה שהוביל להפיכה צבאית בדמשק ולפרישה מהאיחוד.", "rationales": {"בגלל לחץ צבאי מצד ישראל.": "התפרקות האיחוד הייתה תוצאה של מתחים פנימיים, לא של לחץ חיצוני.", "בגלל התנגדות מצד ברית המועצות.": "ברית המועצות תמכה במדינות הרדיקליות ולא התנגדה לאיחוד.", "בגלל שליטה מצרית דומיננטית מדי, שגרמה לטינה בקרב קצינים ופוליטיקאים סורים.": "הסורים חשו שהאיחוד הפך לכיבוש מצרי, מה שהוביל להפיכה צבאית בדמשק ולפרישה מהאיחוד.", "בגלל משבר כלכלי חמור בשתי המדינות.": "אף שהיו קשיים כלכליים, הסיבה המרכזית להתפרקות הייתה פוליטית."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את הפוליטיקה הסורית בין השנים 1954 ל-1958?", "options": ["יציבות פוליטית תחת שלטון אזרחי חזק.", "חוסר יציבות קיצוני, פלגנות בצבא ועליית מפלגות אידיאולוגיות כמו הבעת' והמפלגה הקומוניסטית.", "שלטון מלוכני פרו-מערבי.", "בידוד מוחלט מהפוליטיקה האזורית."], "answer": "חוסר יציבות קיצוני, פלגנות בצבא ועליית מפלגות אידיאולוגיות כמו הבעת' והמפלגה הקומוניסטית.", "explanation": "הטקסט מתאר תקופה של כאוס פוליטי שהובילה בסופו של דבר את הסורים לחפש איחוד עם מצרים.", "rationales": {"יציבות פוליטית תחת שלטון אזרחי חזק.": "תקופה זו הייתה ההפך הגמור מיציבות.", "חוסר יציבות קיצוני, פלגנות בצבא ועליית מפלגות אידיאולוגיות כמו הבעת' והמפלגה הקומוניסטית.": "הטקסט מתאר תקופה של כאוס פוליטי שהובילה בסופו של דבר את הסורים לחפש איחוד עם מצרים.", "שלטון מלוכני פרו-מערבי.": "סוריה הייתה רפובליקה, והמגמה הייתה התרחקות מהמערב.", "בידוד מוחלט מהפוליטיקה האזורית.": "סוריה הייתה במרכז המאבק האזורי בין מצרים לעיראק."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה \"מלחמת ההתשה\" (1969-1970)?", "options": ["מלחמה בין ירדן לארגונים הפלסטיניים.", "עימות צבאי מוגבל שיזם נאצר לאורך תעלת סואץ במטרה להתיש את ישראל.", "סכסוך גבולות בין סוריה לעיראק.", "מלחמת אזרחים בתימן."], "answer": "עימות צבאי מוגבל שיזם נאצר לאורך תעלת סואץ במטרה להתיש את ישראל.", "explanation": "לאחר תבוסת 1967, נאצר ניסה להפעיל לחץ צבאי מתמיד על ישראל כדי למנוע קיפאון דיפלומטי.", "rationales": {"מלחמה בין ירדן לארגונים הפלסטיניים.": "העימות בירדן מכונה \"ספטמבר השחור\".", "עימות צבאי מוגבל שיזם נאצר לאורך תעלת סואץ במטרה להתיש את ישראל.": "לאחר תבוסת 1967, נאצר ניסה להפעיל לחץ צבאי מתמיד על ישראל כדי למנוע קיפאון דיפלומטי.", "סכסוך גבולות בין סוריה לעיראק.": "היריבות בין סוריה לעיראק הייתה בעיקר פוליטית, לא צבאית בשלב זה.", "מלחמת אזרחים בתימן.": "מלחמת האזרחים בתימן התרחשה מוקדם יותר, בשנות ה-60."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה מדיניות ה\"אינפיתאח\" (הפתיחה) של אנואר סאדאת?", "options": ["תוכנית להלאמת כל התעשיות הפרטיות במצרים.", "מדיניות של ליברליזציה כלכלית שנועדה לעודד השקעות פרטיות, מקומיות וזרות.", "פתיחת גבולות מצרים להגירה חופשית מכל מדינות ערב.", "מדיניות של התקרבות לברית המועצות וניתוק הקשרים עם ארצות הברית."], "answer": "מדיניות של ליברליזציה כלכלית שנועדה לעודד השקעות פרטיות, מקומיות וזרות.", "explanation": "סאדאת שאף לפרק חלקים מהכלכלה הסוציאליסטית של נאצר ולמשוך הון מערבי ומהמפרץ.", "rationales": {"תוכנית להלאמת כל התעשיות הפרטיות במצרים.": "האינפיתאח היה ההפך מהלאמה; הוא נועד לפתוח את הכלכלה ליוזמה פרטית.", "מדיניות של ליברליזציה כלכלית שנועדה לעודד השקעות פרטיות, מקומיות וזרות.": "סאדאת שאף לפרק חלקים מהכלכלה הסוציאליסטית של נאצר ולמשוך הון מערבי ומהמפרץ.", "פתיחת גבולות מצרים להגירה חופשית מכל מדינות ערב.": "המדיניות הייתה כלכלית, לא דמוגרפית.", "מדיניות של התקרבות לברית המועצות וניתוק הקשרים עם ארצות הברית.": "האינפיתאח היה חלק ממפנה אסטרטגי רחב יותר של סאדאת מהגוש הסובייטי לכיוון ארצות הברית."}, "source": "Gemini_k50.html"}, {"question": "מדוע נרצח הנשיא סאדאת בשנת 1981?", "options": ["על ידי קציני צבא נאצריסטים שהתנגדו להסכם השלום עם ישראל.", "על ידי מתנקשים פלסטינים שראו בו בוגד.", "על ידי חברי ארגון \"אל-ג'יהאד\" האסלאמיסטי, שהתנגדו למשטרו החילוני ולהסכם השלום עם ישראל.", "על ידי סוכנים סובייטים."], "answer": "על ידי חברי ארגון \"אל-ג'יהאד\" האסלאמיסטי, שהתנגדו למשטרו החילוני ולהסכם השלום עם ישראל.", "explanation": "ההתנקשות בוצעה על ידי קבוצה אסלאמיסטית רדיקלית שראתה בסאדאת \"פרעה\" כופר.", "rationales": {"על ידי קציני צבא נאצריסטים שהתנגדו להסכם השלום עם ישראל.": "אף שהיו נאצריסטים שהתנגדו לו, המתנקשים הגיעו מקבוצה אידיאולוגית אחרת.", "על ידי מתנקשים פלסטינים שראו בו בוגד.": "המתנקשים היו מצרים, לא פלסטינים.", "על ידי חברי ארגון \"אל-ג'יהאד\" האסלאמיסטי, שהתנגדו למשטרו החילוני ולהסכם השלום עם ישראל.": "ההתנקשות בוצעה על ידי קבוצה אסלאמיסטית רדיקלית שראתה בסאדאת \"פרעה\" כופר.", "על ידי סוכנים סובייטים.": "אין כל עדות למעורבות סובייטית בהתנקשות."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את שלטונו של חאפז אל-אסד בסוריה?", "options": ["דמוקרטיה רב-מפלגתית וחופש עיתונות.", "שלטון סמכותני המבוסס על מפלגת הבעת', הצבא, ושליטה של המיעוט העלווי.", "כלכלה קפיטליסטית פתוחה לחלוטין.", "מדיניות חוץ ניטרלית שהתנזרה מהסכסוך הישראלי-ערבי."], "answer": "שלטון סמכותני המבוסס על מפלגת הבעת', הצבא, ושליטה של המיעוט העלווי.", "explanation": "אל-אסד בנה משטר יציב אך מדכא, שהתבסס על נאמנות עדתית ומשפחתית ועל שליטה מוחלטת של מנגנוני הביטחון.", "rationales": {"דמוקרטיה רב-מפלגתית וחופש עיתונות.": "שלטונו של אסד היה ההפך הגמור מדמוקרטיה; הוא היה דיקטטורה של מפלגה אחת.", "שלטון סמכותני המבוסס על מפלגת הבעת', הצבא, ושליטה של המיעוט העלווי.": "אל-אסד בנה משטר יציב אך מדכא, שהתבסס על נאמנות עדתית ומשפחתית ועל שליטה מוחלטת של מנגנוני הביטחון.", "כלכלה קפיטליסטית פתוחה לחלוטין.": "הכלכלה הסורית תחת אסד הייתה סוציאליסטית ברובה, עם שליטה מדינתית נרחבת.", "מדיניות חוץ ניטרלית שהתנזרה מהסכסוך הישראלי-ערבי.": "סוריה תחת אסד הייתה אחת ממדינות העימות המרכזיות נגד ישראל."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה הסיבה העיקרית להתערבות הסורית במלחמת האזרחים בלבנון בשנת 1976?", "options": ["תמיכה באש\"ף ובשמאל הלבנוני.", "רצון לספח את לבנון לסוריה.", "חשש מניצחון של אש\"ף והשמאל הלבנוני, ורצון לשמר את השפעתה של סוריה בלבנון.", "בקשה של ישראל להתערב נגד הפלסטינים."], "answer": "חשש מניצחון של אש\"ף והשמאל הלבנוני, ורצון לשמר את השפעתה של סוריה בלבנון.", "explanation": "אסד חשש שאש\"ף יהפוך לכוח דומיננטי מדי בלבנון, מה שיאיים על האינטרסים הסוריים ויגרור את סוריה לעימות לא רצוי עם ישראל.", "rationales": {"תמיכה באש\"ף ובשמאל הלבנוני.": "באופן מפתיע, סוריה התערבה דווקא כדי להציל את המיליציות הנוצריות שהיו על סף תבוסה.", "רצון לספח את לבנון לסוריה.": "אף שסוריה רואה בלבנון חלק מתחום השפעתה, המטרה המיידית לא הייתה סיפוח.", "חשש מניצחון של אש\"ף והשמאל הלבנוני, ורצון לשמר את השפעתה של סוריה בלבנון.": "אסד חשש שאש\"ף יהפוך לכוח דומיננטי מדי בלבנון, מה שיאיים על האינטרסים הסוריים וי ת של הפלסטינים והשמאל נגד המיליציות הנוצריות.", "רצון להצטרף לסוריה.": "הדרישה המרכזית של השיעים הייתה ייצוג הוגן יותר בתוך המערכת הלבנונית, לא איחוד עם סוריה."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה הפיכתו של סדאם חוסיין לגנרל בצבא העיראקי בשנת 1976 אירוע משמעותי?", "options": ["זה סימן את תחילת הקריירה הצבאית המפוארת שלו.", "זה אפשר לו להוביל את צבא עיראק לניצחון במלחמת 1973.", "זה הפחית את חשיבותו של הנשיא אל-בכר וסלל את דרכו של חוסיין לנשיאות.", "זה הוביל לרפורמה דמוקרטית בצבא."], "answer": "זה הפחית את חשיבותו של הנשיא אל-בכר וסלל את דרכו של חוסיין לנשיאות.", "explanation": "בכך שהשתלב בהיררכיה הצבאית, חוסיין נטרל את בסיס הכוח העיקרי של אל-בכר והפך לדמות החזקה היחידה במשטר.", "rationales": {"זה סימן את תחילת הקריירה הצבאית המפוארת שלו.": "לחוסיין לא היה כל רקע צבאי; המינוי היה פוליטי לחלוטין.", "זה אפשר לו להוביל את צבא עיראק לניצחון במלחמת 1973.": "המינוי התרחש לאחר המלחמה.", "זה הפחית את חשיבותו של הנשיא אל-בכר וסלל את דרכו של חוסיין לנשיאות.": "בכך שהשתלב בהיררכיה הצבאית, חוסיין נטרל את בסיס הכוח העיקרי של אל-בכר והפך לדמות החזקה היחידה במשטר.", "זה הוביל לרפורמה דמוקרטית בצבא.": "המינוי היה חלק מתהליך של חיזוק השליטה הפוליטית של הבעת' בצבא, לא דמוקרטיזציה."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה \"דוקטרינת התגמול\" של בן-גוריון?", "options": ["מדיניות של פיוס עם מדינות ערב.", "מדיניות לפיה כל פעולת תוקפנות ערבית תענה בתגובה צבאית חריפה ולא פרופורציונלית.", "תוכנית לקליטת פליטים יהודים ממדינות ערב.", "אסטרטגיה לפיתוח כלכלי של הנגב."], "answer": "מדיניות לפיה כל פעולת תוקפנות ערבית תענה בתגובה צבאית חריפה ולא פרופורציונלית.", "explanation": "הרעיון היה להבהיר למדינות ערב שלכל פעולה נגד ישראל יהיה מחיר כבד, ובכך להרתיע אותן מתוקפנות עתידית.", "rationales": {"מדיניות של פיוס עם מדינות ערב.": "הדוקטרינה הייתה מבוססת על הרתעה צבאית, לא על פיוס.", "מדיניות לפיה כל פעולת תוקפנות ערבית תענה בתגובה צבאית חריפה ולא פרופורציונלית.": "הרעיון היה להבהיר למדינות ערב שלכל פעולה נגד ישראל יהיה מחיר כבד, ובכך להרתיע אותן מתוקפנות עתידית.", "תוכנית לקליטת פליטים יהודים ממדינות ערב.": "קליטת העלייה הייתה נושא נפרד ממדיניות הביטחון.", "אסטרטגיה לפיתוח כלכלי של הנגב.": "הדוקטרינה הייתה צבאית-ביטחונית, לא כלכלית."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את המערכת הפוליטית בישראל מאז הקמתה?", "options": ["מערכת דו-מפלגתית יציבה.", "שלטון יחיד של מפלגת מפא\"י ללא צורך בקואליציות.", "מערכת רב-מפלגתית המבוססת על ייצוג יחסי, המחייבת הקמת ממשלות קואליציה.", "מונרכיה חוקתית."], "answer": "מערכת רב-מפלגתית המבוססת על ייצוג יחסי, המחייבת הקמת ממשלות קואליציה.", "explanation": "זוהי הגדרת הליבה של שיטת הממשל בישראל, המסבירה רבות מהדינמיקות הפוליטיות שלה.", "rationales": {"מערכת דו-מפלגתית יציבה.": "הפוליטיקה הישראלית תמיד התאפיינה בריבוי מפלגות.", "שלטון יחיד של מפלגת מפא\"י ללא צורך בקואליציות.": "אף מפלגה מעולם לא זכתה ברוב מוחלט, ומפא\"י תמיד נזקקה לשותפות קואליציוניות.", "מערכת רב-מפלגתית המבוססת על ייצוג יחסי, המחייבת הקמת ממשלות קואליציה.": "זוהי הגדרת הליבה של שיטת הממשל בישראל, המסבירה רבות מהדינמיקות הפוליטיות שלה.", "מונרכיה חוקתית.": "ישראל היא רפובליקה פרלמנטרית, לא מונרכיה."}, "source": "Gemini_k50.html"}, {"question": "מדוע בחירות 1977 בישראל כונו \"המהפך\"?", "options": ["מכיוון שמפלגת העבודה זכתה ברוב מוחלט בפעם הראשונה.", "מכיוון שלראשונה מאז קום המדינה, גוש הליכוד הימני בראשות מנחם בגין עלה לשלטון.", "מכיוון שנבחרה אישה לראשות הממשלה.", "מכיוון שהוחלט על שינוי שיטת הבחירות."], "answer": "מכיוון שלראשונה מאז קום המדינה, גוש הליכוד הימני בראשות מנחם בגין עלה לשלטון.", "explanation": "האירוע סיים כמעט 30 שנות הגמוניה של מפא\"י (ומפלגת העבודה) ושינה את פני הפוליטיקה הישראלית.", "rationales": {"מכיוון שמפלגת העבודה זכתה ברוב מוחלט בפעם הראשונה.": "בבחירות אלו מפלגת העבודה דווקא הפסידה את השלטון.", "מכיוון שלראשונה מאז קום המדינה, גוש הליכוד הימני בראשות מנחם בגין עלה לשלטון.": "האירוע סיים כמעט 30 שנות הגמוניה של מפא\"י (ומפלגת העבודה) ושינה את פני הפוליטיקה הישראלית.", "מכיוון שנבחרה אישה לראשות הממשלה.": "גולדה מאיר כיהנה כראש ממשלה לפני 1977.", "מכיוון שהוחלט על שינוי שיטת הבחירות.": "שיטת הבחירות לא שונתה באופן מהותי."}, "source": "Gemini_k50.html"}, {"question": "מה היה \"ספטמבר השחור\" (1970)?", "options": ["מתקפה ישראלית על בסיסי אש\"ף בירדן.", "עימות צבאי עקוב מדם בין צבא ירדן לארגונים הפלסטיניים, שהסתיים בגירוש אש\"ף מירדן ללבנון.", "חטיפת מטוסים על ידי החזית העממית לשחרור פלסטין.", "הכרזת העצמאות של פלסטין על ידי יאסר ערפאת."], "answer": "עימות צבאי עקוב מדם בין צבא ירדן לארגונים הפלסטיניים, שהסתיים בגירוש אש\"ף מירדן ללבנון.", "explanation": "האירוע הדגים את המתח בין ריבונות המדינות הערביות לבין שאיפות התנועה הפלסטינית, והיו לו השלכות מרחיקות לכת על הזירה הלבנונית.", "rationales": {"מתקפה ישראלית על בסיסי אש\"ף בירדן.": "העימות היה פנים-ערבי, בין ירדן לפלסטינים.", "עימות צבאי עקוב מדם בין צבא ירדן לארגונים הפלסטיניים, שהסתיים בגירוש אש\"ף מירדן ללבנון.": "האירוע הדגים את המתח בין ריבונות המדינות הערביות לבין שאיפות התנועה הפלסטינית, והיו לו השלכות מרחיקות לכת על הזירה הלבנונית.", "חטיפת מטוסים על ידי החזית העממית לשחרור פלסטין.": "חטיפת המטוסים הייתה הזרז שהוביל לעימות, אך המונח \"ספטמבר השחור\" מתייחס למלחמה עצמה.", "הכרזת העצמאות של פלסטין על ידי יאסר ערפאת.": "הכרזת העצמאות הפלסטינית התרחשה רק בשנת 1988."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה מטרתה העיקרית של ממשלת בגין במדיניות ההתנחלויות בגדה המערבית וברצועת עזה לאחר 1977?", "options": ["יצירת אזור חיץ ביטחוני זמני.", "יצירת נוכחות יהודית גדולה וקבועה שתמנע כל אפשרות עתידית לוותר על השטחים.", "פיתוח כלכלי של האוכלוסייה הפלסטינית.", "הקמת התנחלויות חקלאיות בלבד."], "answer": "יצירת נוכחות יהודית גדולה וקבועה שתמנע כל אפשרות עתידית לוותר על השטחים.", "explanation": "בגין ביקש \"ליצור עובדות בשטח\" כדי להפוך את רעיון הנסיגה לבלתי אפשרי, בהתאם לאידיאולוגיה של ארץ ישראל השלמה.", "rationales": {"יצירת אזור חיץ ביטחוני זמני.": "המטרה הייתה אידיאולוגית ופוליטית, ונועדה ליצור עובדות קבועות בשטח.", "יצירת נוכחות יהודית גדולה וקבועה שתמנע כל אפשרות עתידית לוותר על השטחים.": "בגין ביקש \"ליצור עובדות בשטח\" כדי להפוך את רעיון הנסיגה לבלתי אפשרי, בהתאם לאידיאולוגיה של ארץ ישראל השלמה.", "פיתוח כלכלי של האוכלוסייה הפלסטינית.": "מדיניות ההתנחלויות כללה הפקעת קרקעות והגבלות על הפלסטינים, ולא פיתוח כלכלי עבורם.", "הקמת התנחלויות חקלאיות בלבד.": "המדיניות כללה גם הקמת התנחלויות עירוניות ופרבריות כדי למשוך אוכלוסייה רחבה יותר."}, "source": "Gemini_k50.html"}, {"question": "מה היו שני המסמכים העיקריים של הסכמי קמפ דיוויד (1978)?", "options": ["הסכם להקמת מדינה פלסטינית והסכם לנסיגה ישראלית מלאה מרמת הגולן.", "מסגרת להסכם שלום בין מצרים לישראל, ומסגרת לשלום במזרח התיכון שהציעה אוטונומיה פלסטינית.", "הסכם לסיוע כלכלי אמריקאי למצרים והסכם לסיוע צבאי לישראל.", "הכרזה על סיום הסכסוך הערבי-ישראלי והקמת שוק משותף."], "answer": "מסגרת להסכם שלום בין מצרים לישראל, ומסגרת לשלום במזרח התיכון שהציעה אוטונומיה פלסטינית.", "explanation": "ההסכמים נחלקו לשני חלקים: הסדר דו-צדדי קונקרטי בין ישראל למצרים, ומסגרת עקרונות כללית ומעורפלת יותר לגבי עתיד הפלסטינים.", "rationales": {"הסכם להקמת מדינה פלסטינית והסכם לנסיגה ישראלית מלאה מרמת הגולן.": "ההסכמים לא כללו הקמת מדינה פלסטינית או נסיגה מרמת הגולן.", "מסגרת להסכם שלום בין מצרים לישראל, ומסגרת לשלום במזרח התיכון שהציעה אוטונומיה פלסטינית.": "ההסכמים נחלקו לשני חלקים: הסדר דו-צדדי קונקרטי בין ישראל למצרים, ומסגרת עקרונות כללית ומעורפלת יותר לגבי עתיד הפלסטינים.", "הסכם לסיוע כלכלי אמריקאי למצרים והסכם לסיוע צבאי לישראל.": "הסיוע היה התוצאה של ההסכמים, לא חלק מהמסמכים עצמם.", "הכרזה על סיום הסכסוך הערבי-ישראלי והקמת שוק משותף.": "ההסכמים היו צעד חשוב, אך לא סיימו את הסכסוך הרחב יותר."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה ההשפעה המרכזית של הפלישה הישראלית ללבנון ב-1982 על אש\"ף?", "options": ["היא חיזקה את מעמדו הצבאי בלבנון.", "היא הובילה להסכם שלום בין אש\"ף לישראל.", "היא הביאה לגירוש הנהגת אש\"ף וכוחותיו מלבנון לתוניס.", "היא גרמה לפיצול פנימי ולהתפרקות הארגון."], "answer": "היא הביאה לגירוש הנהגת אש\"ף וכוחותיו מלבנון לתוניס.", "explanation": "אובדן הבסיס בלבנון היה מכה קשה לארגון, והרחיק אותו פיזית מזירת הסכסוך המרכזית.", "rationales": {"היא חיזקה את מעמדו הצבאי בלבנון.": "הפלישה הביאה להשמדת התשתית הצבאית של אש\"ף בלבנון.", "היא הובילה להסכם שלום בין אש\"ף לישראל.": "הפלישה הרחיקה את הסיכוי לשלום באותה עת.", "היא הביאה לגירוש הנהגת אש\"ף וכוחותיו מלבנון לתוניס.": "אובדן הבסיס בלבנון היה מכה קשה לארגון, והרחיק אותו פיזית מזירת הסכסוך המרכזית.", "היא גרמה לפיצול פנימי ולהתפרקות הארגון.": "אף שהיו מתחים פנימיים, ערפאת הצליח לשמור על שליטתו בארגון."}, "source": "Gemini_k50.html"}, {"question": "מהו ארגון חמאס, כפי שמתואר בטקסט?", "options": ["ארגון חילוני שהתפצל מאש\"ף.", "הזרוע הפוליטית של אש\"ף בגדה המערבית.", "נצר של הסניף של האחים המוסלמים בעזה, שהתגלה במהלך האינתיפאדה הראשונה.", "מיליציה שיעית שנתמכת על ידי איראן."], "answer": "נצר של הסניף של האחים המוסלמים בעזה, שהתגלה במהלך האינתיפאדה הראשונה.", "explanation": "הארגון צמח מתוך תנועת האחים המוסלמים והציג אלטרנטיבה אסלאמיסטית לאש\"ף הלאומני-חילוני.", "rationales": {"ארגון חילוני שהתפצל מאש\"ף.": "חמאס הוא ארגון דתי, לא חילוני.", "הזרוע הפוליטית של אש\"ף בגדה המערבית.": "חמאס הוא ארגון נפרד ויריב לאש\"ף.", "נצר של הסניף של האחים המוסלמים בעזה, שהתגלה במהלך האינתיפאדה הראשונה.": "הארגון צמח מתוך תנועת האחים המוסלמים והציג אלטרנטיבה אסלאמיסטית לאש\"ף הלאומני-חילוני.", "מיליציה שיעית שנתמכת על ידי איראן.": "חמאס הוא ארגון סוני; חיזבאללה היא המיליציה השיעית הלבנונית הנתמכת על ידי איראן."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה אחת התוצאות המרכזיות של הסכם אוסלו הראשון (1993)?", "options": ["הקמת מדינה פלסטינית עצמאית.", "הכרה הדדית בין ישראל לאש\"ף והקמת הרשות הפלסטינית.", "נסיגה ישראלית מלאה מכל השטחים שנכבשו ב-1967.", "סיום מוחלט של האלימות בין ישראלים לפלסטינים."], "answer": "הכרה הדדית בין ישראל לאש\"ף והקמת הרשות הפלסטינית.", "explanation": "זו הייתה פריצת דרך היסטורית ששינתה את פני הסכסוך והובילה לחזרתו של ערפאת לשטחים.", "rationales": {"הקמת מדינה פלסטינית עצמאית.": "ההסכם קבע שלטון עצמי פלסטיני מוגבל, לא מדינה עצמאית.", "הכרה הדדית בין ישראל לאש\"ף והקמת הרשות הפלסטינית.": "זו הייתה פריצת דרך היסטורית ששינתה את פני הסכסוך והובילה לחזרתו של ערפאת לשטחים.", "נסיגה ישראלית מלאה מכל השטחים שנכבשו ב-1967.": "הנסיגה הייתה חלקית בלבד, בעיקר מרצועת עזה ויריחו בשלב הראשון.", "סיום מוחלט של האלימות בין ישראלים לפלסטינים.": "למרבה הצער, ההסכם לא הביא לסיום האלימות, והיא אף התגברה בשנים שלאחר מכן."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את האינתיפאדה השנייה (אל-אקצא), שהחלה בשנת 2000?", "options": ["היא הייתה התקוממות עממית לא אלימה ברובה.", "היא התרחשה בעיקר בתוך ישראל, ולא בשטחים.", "היא הובילה להתקדמות מהירה במשא ומתן לשלום.", "היא התאפיינה בשימוש נרחב בפיגועי התאבדות על ידי ארגונים כמו חמאס והג'יהאד האסלאמי."], "answer": "היא התאפיינה בשימוש נרחב בפיגועי התאבדות על ידי ארגונים כמו חמאס והג'יהאד האסלאמי.", "explanation": "פיגועי ההתאבדות בלב הערים בישראל היו המאפיין הבולט והקטלני ביותר של אינתיפאדה זו.", "rationales": {"היא הייתה התקוממות עממית לא אלימה ברובה.": "בניגוד לאינתיפאדה הראשונה, השנייה התאפיינה ברמה גבוהה של אלימות מזוינת ופיגועי התאבדות.", "היא התרחשה בעיקר בתוך ישראל, ולא בשטחים.": "מרכז הכובד של האינתיפאדה היה בגדה המערבית וברצועת עזה.", "היא הובילה להתקדמות מהירה במשא ומתן לשלום.": "האלימות הקשה הביאה לקריסת תהליך השלום של אוסלו.", "היא התאפיינה בשימוש נרחב בפיגועי התאבדות על ידי ארגונים כמו חמאס והג'יהאד האסלאמי.": "פיגועי ההתאבדות בלב הערים בישראל היו המאפיין הבולט והקטלני ביותר של אינתיפאדה זו."}, "source": "Gemini_k50.html"}, {"question": "כיצד השפיע עושר הנפט על היחסים בין משפחת אל-סבאח השלטת בכווית לבין קהילת הסוחרים?", "options": ["הוא חיזק את תלותה של משפחת המלוכה בסוחרים.", "הוא שחרר את משפחת המלוכה מתלות כלכלית בסוחרים, והוביל לצמצום כוחם הפוליטי.", "הוא הוביל להקמת דמוקרטיה מלאה שבה הסוחרים שלטו.", "הוא לא שינה את מאזן הכוחות ביניהם."], "answer": "הוא שחרר את משפחת המלוכה מתלות כלכלית בסוחרים, והוביל לצמצום כוחם הפוליטי.", "explanation": "לפני עידן הנפט, השליטים היו תלויים במימון מהסוחרים. לאחר מכן, מאזן הכוחות התהפך לחלוטין.", "rationales": {"הוא חיזק את תלותה של משפחת המלוכה בסוחרים.": "ההפך הוא הנכון; הכנסות הנפט העניקו למשפחת המלוכה עצמאות כלכלית.", "הוא שחרר את משפחת המלוכה מתלות כלכלית בסוחרים, והוביל לצמצום כוחם הפוליטי.": "לפני עידן הנפט, השליטים היו תלויים במימון מהסוחרים. לאחר מכן, מאזן הכוחות התהפך לחלוטין.", "הוא הוביל להקמת דמוקרטיה מלאה שבה הסוחרים שלטו.": "כווית הקימה פרלמנט, אך הכוח האמיתי נותר בידי משפחת המלוכה.", "הוא לא שינה את מאזן הכוחות ביניהם.": "השינוי היה דרמטי ושינה את בסיס המערכת הפוליטית."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה הסיבה המרכזית להקמת אופ\"ק (OPEC) בשנת 1960?", "options": ["רצון המדינות המפיקות להגביר את שליטתן על מחירי הנפט ורמות הייצור.", "יוזמה של חברות הנפט המערביות לייעל את הייצור.", "תוכנית של האו\"ם לחלוקה שוויונית של משאבי הנפט.", "ברית צבאית בין מדינות המפרץ."], "answer": "רצון המדינות המפיקות להגביר את שליטתן על מחירי הנפט ורמות הייצור.", "explanation": "הארגון הוקם כדי לתאם מדיניות ולהתמודד כגוש מול חברות הנפט המערביות ששלטו בשוק.", "rationales": {"רצון המדינות המפיקות להגביר את שליטתן על מחירי הנפט ורמות הייצור.": "הארגון הוקם כדי לתאם מדיניות ולהתמודד כגוש מול חברות הנפט המערביות ששלטו בשוק.", "יוזמה של חברות הנפט המערביות לייעל את הייצור.": "חברות הנפט התנגדו להקמת הארגון, שאיים על הדומיננטיות שלהן.", "תוכנית של האו\"ם לחלוקה שוויונית של משאבי הנפט.": "אופ\"ק הוא קרטל של מדינות יצרניות, לא ארגון של האו\"ם.", "ברית צבאית בין מדינות המפרץ.": "אופ\"ק הוא ארגון כלכלי, לא צבאי."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה התוצאה המיידית של אמברגו הנפט הערבי בשנת 1973?", "options": ["ירידה חדה במחירי הנפט העולמיים.", "עלייה דרמטית במחירי הנפט ובהכנסות המדינות המפיקות, והכרה בינלאומית בכוחן הכלכלי.", "התערבות צבאית אמריקאית בערב הסעודית.", "קריסת כלכלות מדינות המפרץ."], "answer": "עלייה דרמטית במחירי הנפט ובהכנסות המדינות המפיקות, והכרה בינלאומית בכוחן הכלכלי.", "explanation": "האמברגו שינה את כללי המשחק בשוק האנרגיה העולמי והעביר כוח ועושר עצומים למדינות אופ\"ק.", "rationales": {"ירידה חדה במחירי הנפט העולמיים.": "הגבלת ההיצע הובילה באופן טבעי לעלייה חדה במחירים, לא לירידה.", "עלייה דרמטית במחירי הנפט ובהכנסות המדינות המפיקות, והכרה בינלאומית בכוחן הכלכלי.": "האמברגו שינה את כללי המשחק בשוק האנרגיה העולמי והעביר כוח ועושר עצומים למדינות אופ\"ק.", "התערבות צבאית אמריקאית בערב הסעודית.": "בעוד שהאמברגו יצר משבר חמור, הוא לא הוביל לפעולה צבאית ישירה של ארה\"ב נגד המדינות המפיקות.", "קריסת כלכלות מדינות המפרץ.": "האמברגו הוביל לפריחה כלכלית חסרת תקדים במדינות המפרץ, לא לקריסה."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את שלטונו של המלך פייסל בערב הסעודית (1964–1975)?", "options": ["התנגדות לכל מודרניזציה ושמירה על בידוד הממלכה.", "תוכנית מודרניזציה מקיפה שכללה הרחבת הבירוקרטיה והחינוך, תוך שמירה על שלטון מלוכני אבסולוטי וקשר הדוק עם הממסד הדתי הווהאבי.", "הפיכת ערב הסעודית לדמוקרטיה חוקתית.", "ניתוק היחסים עם ארצות הברית וכינון ברית עם ברית המועצות."], "answer": "תוכנית מודרניזציה מקיפה שכללה הרחבת הבירוקרטיה והחינוך, תוך שמירה על שלטון מלוכני אבסולוטי וקשר הדוק עם הממסד הדתי הווהאבי.", "explanation": "פייסל ניווט במיומנות בין הצורך במודרניזציה לבין הצורך לשמר את הבסיס השמרני והדתי של שלטונו.", "rationales": {"התנגדות לכל מודרניזציה ושמירה על בידוד הממלכה.": "פייסל היה מודרניזטור חשוב שהוביל שינויים נרחבים.", "תוכנית מודרניזציה מקיפה שכללה הרחבת הבירוקרטיה והחינוך, תוך שמירה על שלטון מלוכני אבסולוטי וקשר הדוק עם הממסד הדתי הווהאבי.": "פייסל ניווט במיומנות בין הצורך במודרניזציה לבין הצורך לשמר את הבסיס השמרני והדתי של שלטונו.", "הפיכת ערב הסעודית לדמוקרטיה חוקתית.": "השלטון נותר מונרכיה אבסולוטית.", "ניתוק היחסים עם ארצות הברית וכינון ברית עם ברית המועצות.": "פייסל שמר על ברית הדוקה עם ארצות הברית."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה הבעיה הדמוגרפית המרכזית שעמדה בפני כווית ומדינות מפרץ אחרות בעידן הנפט?", "options": ["גידול אוכלוסין איטי מדי.", "הסתמכות כבדה על כוח עבודה זר, שהפך לרוב באוכלוסייה.", "שיעור ילודה גבוה מדי בקרב האוכלוסייה המקומית.", "הגירה המונית של אזרחים מקומיים למערב."], "answer": "הסתמכות כבדה על כוח עבודה זר, שהפך לרוב באוכלוסייה.", "explanation": "הצורך בכוח אדם לפיתוח המהיר יצר מצב דמוגרפי ייחודי ומורכב, שבו האזרחים המקומיים הפכו למיעוט בארצם.", "rationales": {"גידול אוכלוסין איטי מדי.": "האוכלוסייה גדלה במהירות, הן באופן טבעי והן באמצעות הגירה.", "הסתמכות כבדה על כוח עבודה זר, שהפך לרוב באוכלוסייה.": "הצורך בכוח אדם לפיתוח המהיר יצר מצב דמוגרפי ייחודי ומורכב, שבו האזרחים המקומיים הפכו למיעוט בארצם.", "שיעור ילודה גבוה מדי בקרב האוכלוסייה המקומית.": "אף ששיעורי הילודה היו גבוהים, הבעיה המרכזית הייתה היחס בין אזרחים לזרים.", "הגירה המונית של אזרחים מקומיים למערב.": "השגשוג הכלכלי שמר את רוב האזרחים במדינותיהם."}, "source": "Gemini_k50.html"}, {"question": "על מה התבססה המערכת הפוליטית בלבנון, כפי שנוסחה ב\"אמנה הלאומית\" של 1943?", "options": ["שלטון הרוב המוסלמי.", "דמוקרטיה חילונית ללא הבחנה דתית.", "מערכת עדתית שחילקה את עמדות הכוח הפוליטיות בין הקהילות הדתיות השונות, עם עדיפות לנוצרים המארונים.", "מונרכיה בראשות משפחת שהאב."], "answer": "מערכת עדתית שחילקה את עמדות הכוח הפוליטיות בין הקהילות הדתיות השונות, עם עדיפות לנוצרים המארונים.", "explanation": "זוהי נוסחת המפתח של הפוליטיקה הלבנונית, שקבעה כי הנשיא יהיה מארוני, ראש הממשלה סוני, ויו\"ר הפרלמנט שיעי.", "rationales": {"שלטון הרוב המוסלמי.": "האמנה הבטיחה דווקא את הדומיננטיות של המיעוט הנוצרי-מארוני.", "דמוקרטיה חילונית ללא הבחנה דתית.": "ההפך הוא הנכון; המערכת כולה התבססה על הבחנה דתית.", "מערכת עדתית שחילקה את עמדות הכוח הפוליטיות בין הקהילות הדתיות השונות, עם עדיפות לנוצרים המארונים.": "זוהי נוסחת המפתח של הפוליטיקה הלבנונית, שקבעה כי הנשיא יהיה מארוני, ראש הממשלה סוני, ויו\"ר הפרלמנט שיעי.", "מונרכיה בראשות משפחת שהאב.": "לבנון הייתה רפובליקה, לא מונרכיה."}, "source": "Gemini_k50.html"}, {"question": "מה הייתה אחת הסיבות המרכזיות לפרוץ מלחמת האזרחים בלבנון בשנת 1975?", "options": ["פלישה סורית למדינה.", "סכסוך כלכלי בין ביירות לדמשק.", "שילוב של מתחים עדתיים פנימיים, פערים כלכליים, והנוכחות המזוינת והאוטונומית של אש\"ף במדינה.", "הפיכה צבאית שהוביל הגנרל פואד שהאב."], "answer": "שילוב של מתחים עדתיים פנימיים, פערים כלכליים, והנוכחות המזוינת והאוטונומית של אש\"ף במדינה.", "explanation": "הנוכחות הפלסטינית ערערה את האיזון העדתי השברירי והציתה את המתחים החברתיים והכלכליים שכבר היו קיימים.", "rationales": {"פלישה סורית למדינה.": "ההתערבות הסורית הגיעה מאוחר יותר, בשנת 1976, לאחר שהמלחמה כבר הייתה בעיצומה.", "סכסוך כלכלי בין ביירות לדמשק.": "בעוד שהיו מתחים כלכליים, הם לא היו הגורם הישיר לפרוץ המלחמה.", "שילוב של מתחים עדתיים פנימיים, פערים כלכליים, והנוכחות המזוינת והאוטונומית של אש\"ף במדינה.": "הנוכחות הפלסטינית ערערה את האיזון העדתי השברירי והציתה את המתחים החברתיים והכלכליים שכבר היו קיימים.", "הפיכה צבאית שהוביל הגנרל פואד שהאב.": "פואד שהאב היה נשיא בשנות ה-60 וניסה דווקא לייצב את המערכת; הוא לא היה מעורב באירועי 1975."}, "source": "Gemini_k50.html"}, {"question": "מה קבע \"הסכם טאיף\" (1989) שסיים את מלחמת האזרחים?", "options": ["חלוקת לבנון לשתי מדינות, נוצרית ומוסלמית.", "ביטול המערכת העדתית והקמת מדינה חילונית.", "רפורמה במערכת העדתית שהעניקה ייצוג שווה למוסלמים ולנוצרים בפרלמנט והעבירה סמכויות מהנשיא המארוני לראש הממשלה הסוני.", "נסיגה מיידית של כל הכוחות הזרים מלבנון."], "answer": "רפורמה במערכת העדתית שהעניקה ייצוג שווה למוסלמים ולנוצרים בפרלמנט והעבירה סמכויות מהנשיא המארוני לראש הממשלה הסוני.", "explanation": "זו הייתה פשרת המפתח של ההסכם, שהכירה בשינויים הדמוגרפיים שהתרחשו במדינה.", "rationales": {"חלוקת לבנון לשתי מדינות, נוצרית ומוסלמית.": "ההסכם נועד לשמר את אחדותה של לבנון, לא לחלק אותה.", "ביטול המערכת העדתית והקמת מדינה חילונית.": "ההסכם דווקא עיגן וחיזק את המערכת העדתית, אם כי שינה את מאזני הכוחות בתוכה.", "רפורמה במערכת העדתית שהעניקה ייצוג שווה למוסלמים ולנוצרים בפרלמנט והעבירה סמכויות מהנשיא המארוני לראש הממשלה הסוני.": "זו הייתה פשרת המפתח של ההסכם, שהכירה בשינויים הדמוגרפיים שהתרחשו במדינה.", "נסיגה מיידית של כל הכוחות הזרים מלבנון.": "ההסכם הכיר ב\"יחסים המיוחדים\" עם סוריה והכשיר את המשך נוכחותה הצבאית."}, "source": "Gemini_k50.html"}, {"question": "מה אפיין את הפוליטיקה הלבנונית לאחר הסכם טאיף, כפי שמתואר בפרק 24?", "options": ["תקופה של יציבות, שגשוג ושלטון יעיל.", "המשך השליטה של מנהיגי המיליציות לשעבר, שהפכו לפוליטיקאים, תוך העמקת השחיתות, חוסר תפקוד של מוסדות המדינה ומשברים כלכליים חוזרים ונשנים.", "התפרקות המערכת העדתית והתחזקות הזהות הלאומית הלבנונית.", "בידוד מוחלט מהשפעות אזוריות, במיוחד מסוריה ואיראן."], "answer": "המשך השליטה של מנהיגי המיליציות לשעבר, שהפכו לפוליטיקאים, תוך העמקת השחיתות, חוסר תפקוד של מוסדות המדינה ומשברים כלכליים חוזרים ונשנים.", "explanation": "הטקסט מתאר מערכת פוליטית משותקת שבה האליטה העדתית מעשירה את עצמה על חשבון המדינה והאזרחים.", "rationales": {"תקופה של יציבות, שגשוג ושלטון יעיל.": "התקופה התאפיינה בחוסר יציבות, שחיתות ומשברים חוזרים ונשנים.", "המשך השליטה של מנהיגי המיליציות לשעבר, שהפכו לפוליטיקאים, תוך העמקת השחיתות, חוסר תפקוד של מוסדות המדינה ומשברים כלכליים חוזרים ונשנים.": "הטקסט מתאר מערכת פוליטית משותקת שבה האליטה העדתית מעשירה את עצמה על חשבון המדינה והאזרחים.", "התפרקות המערכת העדתית והתחזקות הזהות הלאומית הלבנונית.": "המערכת העדתית התחזקה, אם כי צמחה גם התנגדות עממית לא-עדתית נגדה.", "בידוד מוחלט מהשפעות אזוריות, במיוחד מסוריה ואיראן.": "ההשפעה הסורית והאיראנית (דרך חיזבאללה) נותרה גורם מרכזי בפוליטיקה הלבנונית."}, "source": "Gemini_k50.html"}, {"question": "מה היו הגורמים שהובילו לקריסה הכלכלית של לבנון החל משנת 2019?", "options": ["ירידה חדה במחירי הנפט העולמיים.", "סנקציות בינלאומיות שהוטלו על המערכת הבנקאית.", "שילוב של שיתוק פוליטי, שחיתות מערכתית, ניהול כושל של המגזר הפיננסי ומודל כלכלי לא יציב.", "מלחמה עם ישראל שהרסה את התשתיות."], "answer": "שילוב של שיתוק פוליטי, שחיתות מערכתית, ניהול כושל של המגזר הפיננסי ומודל כלכלי לא יציב.", "explanation": "הטקסט מתאר כיצד האליטה העדתית רוקנה את מוסדות המדינה והובילה את הכלכלה להתמוטטות שהבנק העולמי הגדיר כאחת החמורות בהיסטוריה.", "rationales": {"ירידה חדה במחירי הנפט העולמיים.": "לבנון אינה יצרנית נפט, וכלכלתה אינה תלויה ישירות במחירי הנפט.", "סנקציות בינלאומיות שהוטלו על המערכת הבנקאית.": "אף שהיו לחצים בינלאומיים, הקריסה נבעה בעיקר מגורמים פנימיים.", "שילוב של שיתוק פוליטי, שחיתות מערכתית, ניהול כושל של המגזר הפיננסי ומודל כלכלי לא יציב.": "הטקסט מתאר כיצד האליטה העדתית רוקנה את מוסדות המדינה והובילה את הכלכלה להתמוטטות שהבנק העולמי הגדיר כאחת החמורות בהיסטוריה.", "מלחמה עם ישראל שהרסה את התשתיות.": "הקריסה הכלכלית החלה לפני כל עימות צבאי משמעותי והייתה תוצאה של כשלים פנימיים."}, "source": "Gemini_k50.html"}, {"question": "מי טבע את המונח 'המזרח התיכון' ומתי?", "options": ["הצאר ניקולאי הראשון, 1853", "אלפרד מאהן, 1902", "אדוארד סעיד, 1978", "הנשיא וילסון, 1919"], "answer": "אלפרד מאהן, 1902", "explanation": "המונח 'המזרח התיכון' הוטבע על ידי אלפרד מאהן, קצין צי אמריקאי וגאו-אסטרטג, בשנת 1902. הוא השתמש בו כדי לתאר את האזור שבין חצי האי ערב להודו.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה 'השאלה המזרחית' במאה ה-19?", "options": ["הדיון על עתיד הקהילות היהודיות באימפריה העות'מאנית.", "המאבק בין בריטניה לצרפת על השליטה במצרים.", "הדיון הדיפלומטי על עתיד שטחיה המתפוררים של האימפריה העות'מאנית.", "השאלה כיצד לשלב את כלכלת המזרח התיכון בכלכלה העולמית."], "answer": "הדיון הדיפלומטי על עתיד שטחיה המתפוררים של האימפריה העות'מאנית.", "explanation": "'השאלה המזרחית' הוא המונח שבו השתמשו מעצמות אירופה לתיאור הדילמות והסכסוכים הפוליטיים סביב היחלשותה של האימפריה העות'מאנית ('האיש החולה של אירופה') והמאבק על השליטה בשטחיה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "איזה מההסכמים הבאים הבטיח עצמאות ערבית לאחר מלחמת העולם הראשונה?", "options": ["הסכם סייקס-פיקו", "התכתבות חוסיין-מקמהון", "הצהרת בלפור", "ועידת סאן רמו"], "answer": "התכתבות חוסיין-מקמהון", "explanation": "בהתכתבות חוסיין-מקמהון (1915-1916), הבריטים הבטיחו לשריף חוסיין ממכה הכרה בעצמאות ערבית בשטחים שישוחררו מהאימפריה העות'מאנית, בתמורה למרד ערבי נגד העות'מאנים.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה המטרה המוצהרת של שיטת המנדטים?", "options": ["להעניק עצמאות מיידית למדינות האזור.", "לחלק את שטחי האימפריה העות'מאנית בין המעצמות המנצחות.", "להכין את העמים המקומיים ל'עמידה ברשות עצמם בתנאי העולם המודרני'.", "לנצל את משאבי הנפט של האזור לטובת אירופה."], "answer": "להכין את העמים המקומיים ל'עמידה ברשות עצמם בתנאי העולם המודרני'.", "explanation": "על פי סעיף 22 לאמנת חבר הלאומים, מטרת המנדטים הייתה להעניק חסות זמנית של מעצמה ' נגלו-איראנית. מהלך זה הוביל למשבר בינלאומי ובסופו של דבר להפיכה שהדיחה את מוצאדק, בתמיכת ארה\"ב ובריטניה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה 'המהפכה הלבנה' של השאה באיראן?", "options": ["מהפכה קומוניסטית שדוכאה על ידי הצבא.", "סדרת רפורמות חברתיות וכלכליות 'מלמעלה' שנועדו לחזק את משטרו.", "מרד של אנשי הדת נגד החילון.", "הפיכה צבאית שקטה שהעלתה את השאה לשלטון."], "answer": "סדרת רפורמות חברתיות וכלכליות 'מלמעלה' שנועדו לחזק את משטרו.", "explanation": "'המהפכה הלבנה' (שנות ה-60 וה-70) הייתה תוכנית רפורמות רחבה של השאה מוחמד רזא פהלווי, שכללה רפורמה אגררית, מתן זכויות לנשים, והשקעה בחינוך ותעשייה. מטרתה הייתה לחזק את המדינה ולמנוע מהפכה 'אדומה' (קומוניסטית).", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהו המונח 'דקולוניזציה'?", "options": ["תהליך של שיתוף פעולה כלכלי בין המעצמות למדינות החדשות.", "תהליך שבו טריטוריות שנשלטו על ידי מעצמות קולוניאליות זוכות לעצמאות.", "העברת טכנולוגיה מהמערב למזרח התיכון.", "אימוץ התרבות המערבית על ידי האליטות המקומיות."], "answer": "תהליך שבו טריטוריות שנשלטו על ידי מעצמות קולוניאליות זוכות לעצמאות.", "explanation": "דקולוניזציה היא התהליך ההיסטורי של השתחררות משלטון קולוניאלי והקמת מדינות ריבוניות. במזרח התיכון, תהליך זה התעצם לאחר מלחמת העולם השנייה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "איזה אירוע ביסס את מעמדו של גמאל עבד אל-נאצר כמנהיג כלל-ערבי בשנת 1956?", "options": ["הפיכת 'הקצינים החופשיים'.", "חתימת הסכם עם ברית המועצות.", "הלאמת תעלת סואץ ועמידה מול התוקפנות הבריטית-צרפתית-ישראלית.", "נאום באו\"ם שבו קרא לאחדות ערבית."], "answer": "הלאמת תעלת סואץ ועמידה מול התוקפנות הבריטית-צרפתית-ישראלית.", "explanation": "משבר סואץ ב-1956, שבו נאצר הלאים את התעלה ועמד מול לחץ צבאי ודיפלומטי, נתפס בעולם הערבי כניצחון אדיר על האימפריאליזם והפך את נאצר לגיבור ולמנהיג הבלתי מעורער של התנועה הפאן-ערבית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה מפלגת הבעת'?", "options": ["מפלגה מלוכנית שמרנית בעיראק.", "תנועה אס ce": "Gemini_m1_100.html"}, {"question": "מה הייתה אחת הסיבות המרכזיות לפרוץ המהפכה האסלאמית באיראן (1979)?", "options": ["פלישה עיראקית למדינה.", "רצון להחזיר את השושלת הקאג'ארית לשלטון.", "משבר כלכלי עולמי שהשפיע על ייצוא הנפט.", "פער גדל בין פיתוח כלכלי-חברתי מואץ לבין דיכוי פוליטי ופגיעה בערכים מסורתיים."], "answer": "פער גדל בין פיתוח כלכלי-חברתי מואץ לבין דיכוי פוליטי ופגיעה בערכים מסורתיים.", "explanation": "המהפכה נבעה מקואליציה רחבה של מתנגדים לשאה, שכללה אנשי דת, ליברלים, סוציאליסטים, וציבור רחב שסבל מתוצאות 'המהפכה הלבנה': פערים כלכליים, ניכור תרבותי, ודיכוי פוליטי באמצעות הסאוואק (המשטרה החשאית).", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה מדיניות ה'אינפיתאח' (הפתיחות) של הנשיא סאדאת במצרים?", "options": ["פתיחות דיפלומטית כלפי ישראל.", "הידוק הקשרים עם ברית המועצות.", "מדיניות של ליברליזציה כלכלית ופתיחת מצרים להשקעות זרות.", "מתן חופש ביטוי מלא לאופוזיציה."], "answer": "מדיניות של ליברליזציה כלכלית ופתיחת מצרים להשקעות זרות.", "explanation": "ה'אינפיתאח' הייתה מדיניות כלכלית שהנהיג אנואר סאדאת בשנות ה-70, במטרה להתרחק מהסוציאליזם הנאצרי, לעודד את המגזר הפרטי ולמשוך השקעות מהמערב וממדינות המפרץ.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה היה 'הסכם טאיף' (1989)?", "options": ["הסכם שלום בין ישראל ללבנון.", "הסכם שסיים את מלחמת האזרחים בלבנון וקבע חלוקת כוח עדתית חדשה.", "הסכם כלכלי בין סוריה ללבנון.", "הסכם לפירוק חזבאללה מנשקו."], "answer": "הסכם שסיים את מלחמת האזרחים בלבנון וקבע חלוקת כוח עדתית חדשה.", "explanation": "הסכם טאיף, שנחתם בסעודיה, סיים רשמית את מלחמת האזרחים בלבנון (1975-1990). הוא עדכן את 'האמנה הלאומית' מ-1943, העביר סמכויות מהנשיא המארוני לראש הממשלה הסוני, ונתן לגיטימציה לנוכחות הסורית במדינה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי 'מדינת רנטה' (Rentier State)?", "options": ["מדינה שכלכלתה מבוססת על השכרת קרקעות לחקלאים.", "מדינה שרוב הכנסותיה מגיעות ממקור חיצוני (כמו נפט או סיוע חוץ) ישירות לקופת המדינה, ולא ממיסוי אזרחיה.", "מדינה דמוקרט רתיים ולפגיעה בשכבות החלשות.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה היה הניצוץ שהצית את 'האביב הערבי' בתוניסיה בסוף 2010?", "options": ["העלאת מחירי הלחם.", "זיוף תוצאות הבחירות לנשיאות.", "הצתה עצמית של רוכל צעיר בשם מוחמד בועזיזי.", "מעצר של פעיל זכויות אדם מוכר."], "answer": "הצתה עצמית של רוכל צעיר בשם מוחמד בועזיזי.", "explanation": "מעשה הייאוש של מוחמד בועזיזי, שהצית את עצמו במחאה על החרמת עגלתו על ידי המשטרה והשפלות שספג, הפך לסמל למצוקת הצעירים והצית גל מחאות המוני שהוביל לבריחת הנשיא בן עלי והתפשט ברחבי העולם הערבי.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי 'הפוליטיקה האסתטית' של המחאה, כפי שמתוארת בהרצאה האחרונה?", "options": ["שימוש באמנות רק למטרות קישוט.", "האופן שבו רעיונות וקונפליקטים פוליטיים מתבטאים ומתנהלים דרך דימויים, סמלים, ופעולות במרחב הציבורי.", "התמקדות בלעדית ביופי של מבני השלטון.", "התעלמות מהמסרים הפוליטיים והתמקדות בצד הוויזואלי בלבד."], "answer": "האופן שבו רעיונות וקונפליקטים פוליטיים מתבטאים ומתנהלים דרך דימויים, סמלים, ופעולות במרחב הציבורי.", "explanation": "הפוליטיקה האסתטית בוחנת כיצד מאבקי כוח מתנהלים לא רק דרך חוקים או צבא, אלא גם דרך 'מלחמה על הנראות' - גרפיטי, תפיסת כיכרות, לבוש, ודימויים דיגיטליים, שהופכים את המרחב הציבורי לזירת מאבק סמלית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה מייצג 'יאבוד לדומ' (Dubai Model) בהקשר של מדינות המפרץ?", "options": ["מודל של דמוקרטיה ישירה.", "מודל פיתוח המבוסס על חקלאות מסורתית.", "מודל פיתוח כלכלי המבוסס על גיוון הכלכלה מעבר לנפט, באמצעות הפיכה למרכז פיננסי, תיירותי ולוגיסטי עולמי.", "מודל של בידוד מהכלכלה העולמית."], "answer": "מודל פיתוח כלכלי המבוסס על גיוון הכלכלה מעבר לנפט, באמצעות הפיכה למרכז פיננסי, תיירותי ולוגיסטי עולמי.", "explanation": "'מודל דובאי' מתאר אסטרטגיה של פיתוח מואץ וראוותני, הממומן מהכנסות נפט, במטרה לגוון את הכלכלה וליצור 'מותג' עולמי שימשוך השקעות, תיירים וכוח אדם מיומן, ובכך להבטיח את עתיד המדינה בעידן שאחרי הנפט.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "כיצד באה לידי ביטוי ההמשכיות מהתקופה העות'מאנית במדינות המנדט החדשות?", "options": ["ביטול מוחלט של כל החוקים העות'מאניים.", "המשך העסקתם של פקידים ואנשי מנהל מהתקופה העות'מאנית ואימוץ קודים משפטיים.", "הקמת מערכת פוליטית זהה לחלוטין לזו של האימפריה.", "שינוי דרמטי ומיידי במבנה החברתי והכלכלי."], "answer": "המשך העסקתם של פקידים ואנשי מנהל מהתקופה העות'מאנית ואימוץ קודים משפטיים.", "explanation": "למרות השינוי הפוליטי החד, מדינות המנדט הראו מידה רבה של המשכיות מנהלתית וחברתית מהתקופה העות'מאנית, כולל שימור של פקידים, חוקים, ומבנים חברתיים כמו האליטה של בעלי הקרקעות.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה היה אחד ההבדלים המרכזיים בין המנדט הבריטי למנדט הצרפתי?", "options": ["הבריטים עודדו דמוקרטיה מלאה, בעוד הצרפתים התנגדו לה.", "הצרפתים התמקדו בניצול כלכלי, בעוד הבריטים התמקדו בהשפעה תרבותית.", "הבריטים נטו ל'שלטון עקיף' תוך שימוש במנהיגים מקומיים, בעוד הצרפתים נטו ל'שלטון ישיר' ופיקוח הדוק.", "הבריטים שלטו רק במדינות עשירות בנפט, והצרפתים במדינות ללא נפט."], "answer": "הבריטים נטו ל'שלטון עקיף' תוך שימוש במנהיגים מקומיים, בעוד הצרפתים נטו ל'שלטון ישיר' ופיקוח הדוק.", "explanation": "הגישה הבריטית העדיפה לשלוט באמצעות אליטות מקומיות קיימות כדי לשמור על האינטרסים שלהם, בעוד הגישה הצרפתית כללה מעורבות ישירה יותר במנהל המקומי וקידום 'משימה תרבותית' צרפתית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי 'המלחמה הערבית הקרה'?", "options": ["המאבק הצבאי בין מדינות ערב לישראל.", "התחרות האידיאולוגית והפוליטית בין הגוש המהפכני-רפובליקני (מצרים, סוריה) לגוש השמרני-מלוכני (סעודיה, ירדן).", "הסכסוך הכלכלי בין מדינות הנפט למדינות שאינן יצרניות נפט.", "המתח בין מדינות ערב דוברות צרפתית לאלו דוברות אנגלית."], "answer": "התחרות האידיאולוגית והפוליטית בין הגוש המהפכני-רפובליקני (מצרים, סוריה) לגוש השמרני-מלוכני (סעודיה, ירדן).", "explanation": "המונח, שטבע מלקולם קר, מתאר את היריבות העזה בשנות ה-50 וה-60 בין המשטרים הרדיקליים בהנהגת נאצר, שדגלו בפאן-ערביות וסוציאליזם, לבין המונרכיות השמרניות שנתמכו על ידי המערב.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "כיצד השפיעה המלחמה הקרה העולמית (בין ארה\"ב לבריה\"מ) על תהליכי הפיתוח במזרח התיכון?", "options": ["היא עיכבה כל פיתוח כלכלי באזור.", "היא אילצה את כל מדינות האזור לנקוט במדיניות ניטרלית.", "היא אפשרה למדינות לקבל סיוע כלכלי וצבאי משני הגושים, מה שזירז פרויקטים גדולים וחיזק משטרים אוטוריטריים.", "היא הובילה להתמוטטות כלכלות האזור."], "answer": "היא אפשרה למדינות לקבל סיוע כלכלי וצבאי משני הגושים, מה שזירז פרויקטים גדולים וחיזק משטרים אוטוריטריים.", "explanation": "התחרות בין המעצמות יצרה הזדמנויות למדינות כמו מצרים וסוריה לקבל סיוע נרחב (למשל, בניית סכר אסואן במימון סובייטי). סיוע זה אפשר רפורמות מהירות, אך גם חיזק את תלותן במעצמות ואת שליטת המשטרים מבית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהו 'החוזה החברתי' שאפיין את המשטרים הפופוליסטיים-אוטוריטריים (כמו של נאצר) בשנות ה-50 וה-60?", "options": ["הבטחה לדמוקרטיה מלאה בתמורה לנאמנות.", "הענקת זכויות כלכליות-חברתיות (חינוך, בריאות, תעסוקה) לאזרחים, בתמורה לצמצום החופש הפוליטי.", "ברית בין האליטה הכלכלית לצבא לשליטה במדינה.", "הסכם לסיוע צבאי מהמערב בתמורה לנפט."], "answer": "הענקת זכויות כלכליות-חברתיות (חינוך, בריאות, תעסוקה) לאזרחים, בתמורה לצמצום החופש הפוליטי.", "explanation": "משטרים אלו יצרו 'הסכם' בלתי כתוב עם אזרחיהם: המדינה תספק ביטחון סוציאלי וכלכלי, והאזרחים יוותרו על זכותם להשתתפות פוליטית משמעותית ולהתנגדות לשלטון.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "במה היה דומה תהליך בניית המדינה של אתא תורכ בתורכיה לזה של רזא שאה באיראן?", "options": ["שניהם הקימו דמוקרטיות ליברליות.", "שניהם הסתמכו על תמיכת הממסד הדתי.", "שניהם היו אנשי צבא שהובילו תהליכי מודרניזציה, חילון וריכוזיות 'מלמעלה'.", "שניהם דגלו באיחוד פאן-אסלאמי."], "answer": "שניהם היו אנשי צבא שהובילו תהליכי מודרניזציה, חילון וריכוזיות 'מלמעלה'.", "explanation": "גם אתא תורכ וגם רזא שאה עלו מהצבא וראו בו ובמנהל המודרני את הבסיס לכוח המדינה. שניהם הובילו רפורמות דומות של חילון, שינוי חברתי ופיתוח כלכלי, תוך שימוש בכוח כדי לכפות את השינויים.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה הסיבה המרכזית להתערבויות החוזרות ונשנות של הצבא בפוליטיקה התורכית (1960, 1971, 1980)?", "options": ["רצון להקים ח'ליפות אסלאמית.", "שאיפה לספח שטחים מהשכנות.", "הצבא ראה עצמו כ'שומר' המורשת הכמאליסטית (חילוניות, רפורמה, דמוקרטיה) מפני חוסר יציבות פוליטית ואיומים אידיאולוגיים.", "לחץ מצד ארה\"ב להתערב."], "answer": "הצבא ראה עצמו כ'שומר' המורשת הכמאליסטית (חילוניות, רפורמה, דמוקרטיה) מפני חוסר יציבות פוליטית ואיומים אידיאולוגיים.", "explanation": "מאז הקמת הרפובליקה, הצבא התורכי תפס את עצמו כמגן החוקה והעקרונות החילוניים של אתא תורכ. ההפיכות הצבאיות בוצעו, לתפיסתו, כדי 'לייצב' את המערכת הפוליטית ולהחזירה למסלול הכמאליסטי.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה אפיין את הקואליציה הרחבה שהתנגדה לשאה באיראן והובילה למהפכה?", "options": ["היא הורכבה מאנשי דת בלבד.", "היא כללה רק ליברלים וסוציאליסטים עירוניים.", "היא הייתה מגוונת וכללה אנשי דת, ליברלים חילונים, סוציאליסטים, סוחרים מהבזאר וסטודנטים.", "היא נתמכה ומומנה על ידי ארה\"ב."], "answer": "היא הייתה מגוונת וכללה אנשי דת, ליברלים חילונים, סוציאליסטים, סוחרים מהבזאר וסטודנטים.", "explanation": "ההתנגדות לשאה איחדה קבוצות שונות מאוד, שלכל אחת מהן סיבות משלה להתנגד למשטר: פגיעה בדת, פגיעה בחופש הפוליטי, פערים כלכליים, ותלות במערב. המכנה המשותף הרחב הוא זה שאפשר את הצלחת המהפכה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי אחת הסוגיות ההיסטוריוגרפיות המרכזיות בכתיבה על יהודי ארצות האסלאם?", "options": ["התעלמות מוחלטת מקיומם.", "תיאור יחסים הרמוניים בלבד ('תור הזהב') או רדיפות בלבד, תוך התעלמות מהמורכבות.", "התמקדות רק בהיבטים כלכליים.", "הצגתם כקהילה מבודדת ללא קשר עם סביבתם."], "answer": "תיאור יחסים הרמוניים בלבד ('תור הזהב') או רדיפות בלבד, תוך התעלמות מהמורכבות.", "explanation": "ההרצאה מצביעה על נטייה היסטוריוגרפית להציג את העבר היהודי-מוסלמי באופן דיכוטומי: או כסיפור הרמוני אידילי, או כסיפור של דיכוי מתמשך. שתי הגישות מתעלמות מהמציאות המורכבת והמשתנה של יחסי הגומלין לאורך ההיסטוריה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "כיצד השפיעה ה'נכבה' (התבוסה הפלסטינית ב-1948) על הפוליטיקה הפנים-ערבית?", "options": ["היא הובילה להתעלמות מוחלטת מהנושא הפלסטיני.", "היא גרמה לערעור הלגיטימציה של האליטות הישנות והאיצה את עלייתם של משטרי קצינים מהפכניים.", "היא הובילה לחתימת הסכמי שלום מיידיים עם ישראל.", "לא הייתה לה כל השפעה מחוץ לגבולות פלשתינה."], "answer": "היא גרמה לערעור הלגיטימציה של האליטות הישנות והאיצה את עלייתם של משטרי קצינים מהפכניים.", "explanation": "הכישלון הצבאי ב-1948 נתפס כהוכחה לחולשתן ושחיתותן של המונרכיות והאליטות המסורתיות במדינות כמו מצרים ועיראק. הכישלון הגביר את אי-האמון הציבורי בהן ושימש כהצדקה מרכזית להפיכות הצבאיות שבאו לאחר מכן.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "איזה שינוי מהותי חל במאבק הפלסטיני לאחר מלחמת 1967?", "options": ["הפלסטינים נטשו לחלוטין את המאבק המזוין.", "המאבק הפך להיות תלוי לחלוטין במדינות ערב.", "חלה עלייה במאבק פלסטיני עצמאי, בהובלת אש\"ף, מתוך אכזבה מיכולתן של מדינות ערב לפעול למענם.", "המאבק עבר להתמקד בדרכים דיפלומטיות בלבד."], "answer": "חלה עלייה במאבק פלסטיני עצמאי, בהובלת אש\"ף, מתוך אכזבה מיכולתן של מדינות ערב לפעול למענם.", "explanation": "התבוסה של מדינות ערב ב-1967 הובילה לאכזבה עמוקה בקרב הפלסטינים מההנהגה הערבית. כתוצאה מכך, ארגונים פלסטיניים כמו הפת\"ח השתלטו על אש\"ף והחלו להוביל מאבק עצמאי, תוך הדגשת הזהות הלאומית הפלסטינית הנפרדת.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מדוע ניתן לראות בתנועת 'האחים המוסלמים' תנועה חברתית מודרנית, ולא רק תנועה דתית-שמרנית?", "options": ["כי היא דוגלת בחזרה מוחלטת לעבר ללא כל שינוי.", "כי היא משתמשת בכלים מודרניים כמו התארגנות פוליטית, תקשורת המונים ומתן שירותים חברתיים להשגת מטרותיה.", "כי היא פועלת במחתרת בלבד.", "כי היא מתנגדת לכל שימוש בטכנולוגיה."], "answer": "כי היא משתמשת בכלים מודרניים כמו התארגנות פוליטית, תקשורת המונים ומתן שירותים חברתיים להשגת מטרותיה.", "explanation": "למרות האידיאולוגיה הדתית, 'האחים המוסלמים' אינם תנועה שקפאה על שמריה. הם אימצו שיטות פעולה מודרניות - מהקמת מפלגות ובתי חולים ועד שימוש באינטרנט - כדי לגייס תמיכה ולקדם את סדר היום שלהם בחברה העכשווית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהו העיקרון המרכזי של 'ולאית-י פקיה' (שלטון חכם ההלכה) בהגותו של ח'ומייני?", "options": ["הפרדת דת ומדינה מוחלטת.", "שלטון של מועצת זקנים שבטית.", "הענקת הסמכות הפוליטית העליונה לחכם ההלכה האסלאמי המלומד ביותר, שפועל כ'אפוטרופוס' על האומה.", "דמוקרטיה פרלמנטרית בסגנון מערבי."], "answer": "הענקת הסמכות הפוליטית העליונה לחכם ההלכה האסלאמי המלומד ביותר, שפועל כ'אפוטרופוס' על האומה.", "explanation": "זוהי התפיסה המהפכנית של ח'ומייני, שקבעה כי בהיעדר האמאם הנעלם, הסמכות לנהל את המדינה צריכה לעבור לידי חכמי ההלכה (הפֻקַהאא), שהם המוסמכים ביותר לפרש וליישם את חוקי האסלאם. עיקרון זה עומד בבסיס מבנה השלטון באיראן.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "כיצד סייעה מלחמת איראן-עיראק (1980-1988) לבסס את המשטר האסלאמי באיראן?", "options": ["היא הובילה להתמוטטות כלכלית ולנפילת המשטר.", "היא גרמה לארה\"ב להתערב ולהפיל את המשטר.", "היא אפשרה למשטר לגבש את האומה סביב איום חיצוני, לדכא מתנגדים מבית בטענה של 'בגידה', ולחזק את מעמדם של 'משמרות המהפכה'.", "היא הסתיימה בניצחון איראני מהיר שהוכיח את עוצמת המשטר."], "answer": "היא אפשרה למשטר לגבש את האומה סביב איום חיצוני, לדכא מתנגדים מבית בטענה של 'בגידה', ולחזק את מעמדם של 'משמרות המהפכה'.", "explanation": "המלחמה, שנכפתה על איראן, שימשה ככלי רב עוצמה עבור המשטר הצעיר. היא יצרה לכידות לאומית מול האויב העיראקי, נתנה לגיטימציה לחיסול האופוזיציה הפנימית, והפכה את 'משמרות המהפכה' לכוח צבאי וכלכלי מרכזי.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה אחת התוצאות השליליות המרכזיות של הסכם השלום עם ישראל עבור מצרים?", "options": ["אובדן חצי האי סיני.", "התמוטטות כלכלת התיירות.", "בידוד פוליטי בעולם הערבי למשך כעשור וגירושה מהליגה הערבית.", "הפסקת הסיוע הכלכלי מארה\"ב."], "answer": "בידוד פוליטי בעולם הערבי למשך כעשור וגירושה מהליגה הערבית.", "explanation": "בעוד שהסכם השלום החזיר למצרים את סיני והבטיח סיוע אמריקאי, הוא נתפס בעולם הערבי כ'בגידה'. כתוצאה מכך, רוב מדינות ערב ניתקו את יחסיהן עם מצרים, והיא סולקה מהליגה הערבית, מה שפגע קשות במעמדה כמנהיגת העולם הערבי.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה נחשב לאחד הגורמים המרכזיים לפרוץ מלחמת האזרחים בלבנון ב-1975?", "options": ["פלישה ישראלית.", "התמוטטות כלכלית.", "הפרת האיזון העדתי העדין עקב הנוכחות הפלסטינית המזוינת (אש\"ף) ושינויים דמוגרפיים פנימיים.", "הפיכה צבאית."], "answer": "הפרת האיזון העדתי העדין עקב הנוכחות הפלסטינית המזוינת (אש\"ף) ושינויים דמוגרפיים פנימיים.", "explanation": "מערכת 'האמנה הלאומית' הייתה רעועה מלכתחילה. הגעת אש\"ף ללבנון לאחר 1970, שהקים 'מדינה בתוך מדינה', יחד עם תחושות קיפוח של השיעים ומתחים גוברים בין המחנה המוסלמי-שמאלני למחנה הנוצרי-ימני, הובילו להתפרצות האלימה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי תופעת 'קללת הנפט' (Oil Curse)?", "options": ["זיהום סביבתי חמור באזורי הפקת הנפט.", "הנטייה של מדינות עשירות במשאבי טבע, כמו נפט, לסבול מצמיחה כלכלית איטית יותר, פחות דמוקרטיה ויותר שחיתות בטווח הארוך.", "התמכרות של מדינות המערב לנפט מהמזרח התיכון.", "סכסוכים צבאיים בלתי פוסקים על שליטה בשדות נפט."], "answer": "הנטייה של מדינות עשירות במשאבי טבע, כמו נפט, לסבול מצמיחה כלכלית איטית יותר, פחות דמוקרטיה ויותר שחיתות בטווח הארוך.", "explanation": "הפרדוקס של 'קללת הנפט' גורס כי שפע המשאבים עלול להוביל להזנחת מגזרים כלכליים אחרים, לחיזוק משטרים אוטוריטריים (שאינם תלויים במיסים), ולשחיתות, ובכך לפגוע בפיתוח המדינה לטווח ארוך.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה המטרה העיקרית של הקמת 'מועצת שיתוף הפעולה של מדינות המפרץ' (GCC) ב-1981?", "options": ["להקים איחוד צבאי נגד ישראל.", "ליצור גוש כלכלי שיתחרה באיחוד האירופי.", "לתאם מדיניות ביטחונית וכלכלית בין המונרכיות במפרץ, בעיקר בתגובה לאיומים מהמהפכה האיראנית וממלחמת איראן-עיראק.", "לקדם דמוקרטיה וזכויות אדם באזור."], "answer": "לתאם מדיניות ביטחונית וכלכלית בין המונרכיות במפרץ, בעיקר בתגובה לאיומים מהמהפכה האיראנית וממלחמת איראן-עיראק.", "explanation": "ה-GCC הוקמה על ידי שש מונרכיות במפרץ (סעודיה, כווית, בחריין, קטר, איחוד האמירויות ועומאן) מתוך חשש משותף. המטרות היו הגנה הדדית, שמירה על יציבות המשטרים, ותיאום כלכלי מול התפתחויות אזוריות מסוכנות.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי המטרה המרכזית של 'חזון 2030' של סעודיה?", "options": ["להפוך את המדינה למעצמה גרעינית.", "להרחיב את ההתיישבות במדבר.", "לגוון את הכלכלה הסעודית, להפחית את התלות בנפט, ולפתח מגזרים חדשים כמו תיירות, בידור וטכנולוגיה.", "להנהיג משטר דמוקרטי מלא."], "answer": "לגוון את הכלכלה הסעודית, להפחית את התלות בנפט, ולפתח מגזרים חדשים כמו תיירות, בידור וטכנולוגיה.", "explanation": "'חזון 2030', בהובלת יורש העצר מוחמד בן סלמאן, הוא תוכנית-אב שאפתנית לרפורמה כלכלית וחברתית, שמטרתה להכין את סעודיה לעידן שאחרי הנפט על ידי יצירת מנועי צמיחה חדשים ושינוי פני החברה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "איזו שיטת שליטה, המבוססת על נאמנות אישית ועדתית, אפיינה גם את משטרו של אסד בסוריה וגם את זה של סדאם בעיראק?", "options": ["הגרלת תפקידים בכירים.", "בחירות דמוקרטיות כלל-ארציות.", "הסתמכות על מינוי מקורבים מהחמולה, העדה או אזור המוצא לתפקידי מפתח בצבא ובמנגנוני הביטחון.", "שלטון של ועדה צבאית בינלאומית."], "answer": "הסתמכות על מינוי מקורבים מהחמולה, העדה או אזור המוצא לתפקידי מפתח בצבא ובמנגנוני הביטחון.", "explanation": "שני הרודנים, שבאו ממיעוטים בתוך מדינותיהם (עלווים וסונים-תיכריתיים, בהתאמה), ביססו את שלטונם על רשת של נאמנויות אישיות. הם הקיפו עצמם באנשי אמון מהמעגלים הקרובים ביותר והציבו אותם בעמדות הכוח הרגישות ביותר כדי להבטיח את שרידות המשטר.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי תופעת 'קפיטליזם של מקורבים' (Crony Capitalism) שהתפתחה במדינות ערב בעקבות הרפורמות הנאו-ליברליות?", "options": ["מערכת שבה כל האזרחים נהנים באופן שווה מפירות ההפרטה.", "מערכת שבה ההזדמנויות הכלכליות החדשות (כמו הפרטה וזיכיונות) מוענקות בעיקר לאנשי עסקים המקורבים לשלטון.", "מערכת שבה המדינה מוותרת לחלוטין על כל מעורבות בכלכלה.", "מערכת המבוססת על תחרות חופשית והוגנת לחלוטין."], "answer": "מערכת שבה ההזדמנויות הכלכליות החדשות (כמו הפרטה וזיכיונות) מוענקות בעיקר לאנשי עסקים המקורבים לשלטון.", "explanation": "במקום ליצור שוק חופשי אמיתי, הרפורמות הכלכליות במדינות אוטוריטריות רבות הובילו לכך שהאליטה הפוליטית השתמשה בכוחה כדי להפנות את הנכסים וההזדמנויות למעגל מצומצם של מקורבים, מה שהעמיק את השחיתות והגדיל את הפערים החברתיים.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מדוע הרפורמות הכלכליות בתורכיה (תחת ה-AKP) נחשבות למוצלחות יותר מאלו שבמצרים (תחת מובארכ) בטווח הארוך?", "options": ["כי בתורכיה לא הייתה כלל שחיתות.", "כי תורכיה התבססה על סיוע חוץ בלבד.", "כי בתורכיה, לצד הליברליזציה, צמח מעמד ביניים יצרני חדש ('הנמרים האנטוליים') שהוביל צמיחה אמיתית, בעוד שבמצרים הצמיחה הייתה ריכוזית ומוטה לטובת מקורבים.", "כי מצרים לא יישמה כל רפורמה כלכלית."], "answer": "כי בתורכיה, לצד הליברליזציה, צמח מעמד ביניים יצרני חדש ('הנמרים האנטוליים') שהוביל צמיחה אמיתית, בעוד שבמצרים הצמיחה הייתה ריכוזית ומוטה לטובת מקורבים.", "explanation": "ההבדל המרכזי הוא בבסיס הצמיחה. בתורכיה, הרפורמות אפשרו עלייה של יזמים ובעלי עסקים חדשים מהפריפריה, שיצרו תחרות וצמיחה בת-קיימא. במצרים, 'הצמיחה' הטיבה בעיקר עם אליטה קטנה ומקושרת, מבלי ליצור שינוי מבני עמוק בכלכלה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה היה אחד הגורמים המרכזיים לעליית מפלגת ה-AKP (מפלגת הצדק והפיתוח) של ארדואן לשלטון בתורכיה ב-2002?", "options": ["הבטחה להחזיר את שלטון הצבא.", "קריסה כלכלית חמורה ומשבר פוליטי שגרמו לאובדן אמון במפלגות הממסד הוותיקות.", "תמיכה מסיבית מהאיחוד האירופי.", "רצון לכונן מחדש את האימפריה העות'מאנית."], "answer": "קריסה כלכלית חמורה ומשבר פוליטי שגרמו לאובדן אמון במפלגות הממסד הוותיקות.", "explanation": "עליית ה-AKP התאפשרה על רקע משבר כלכלי עמוק בסוף שנות ה-90 ותחושת מיאוס ציבורית מהפוליטיקה הישנה, שהצטיירה כמושחתת ולא יעילה. ה-AKP הציגה עצמה כאלטרנטיבה נקייה ומסוגלת, שפנתה למעמדות רחבים שחשו מקופחים.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה מאפיין את הפוליטיקה הפנימית באיראן מאז מות ח'ומייני?", "options": ["אחדות דעים מוחלטת בכל הנושאים.", "מאבק מתמיד בין מחנה 'רפורמיסטי', השואף לשינויים חברתיים וכלכליים, לבין מחנה 'שמרני', השואף לשמר את ערכי המהפכה.", "שלטון יציב של מפלגה אחת ללא כל אופוזיציה.", "התמקדות אך ורק במדיניות חוץ."], "answer": "מאבק מתמיד בין מחנה 'רפורמיסטי', השואף לשינויים חברתיים וכלכליים, לבין מחנה 'שמרני', השואף לשמר את ערכי המהפכה.", "explanation": "הפוליטיקה האיראנית אינה מונוליטית. היא מתאפיינת במאבק כוחות דינמי בין זרמים שונים בתוך הממסד האסלאמי עצמו. מאבק זה, בין רפורמיסטים לשמרנים, בא לידי ביטוי בבחירות, במדיניות הממשלה, ובמחאות ציבוריות.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה 'תקנות העדה של אלמדינה' ('עהד אלאמה')?", "options": ["מסמך שהסדיר את תשלום המיסים לנביא מוחמד.", "הסכם צבאי בין שבטי קורייש לשבטים היהודיים.", "מסמך המכונן קהילה פוליטית אחת ('אמה') הכוללת מוסלמים ויהודים, תוך שמירה על אוטונומיה דתית.", "חוק שאסר על יהודים להתגורר במדינה."], "answer": "מסמך המכונן קהילה פוליטית אחת ('אמה') הכוללת מוסלמים ויהודים, תוך שמירה על אוטונומיה דתית.", "explanation": "זהו מסמך היסטורי חשוב המיוחס לנביא מוחמד, אשר ייסד קהילה פוליטית משותפת במדינה, שבה ליהודים הוענקו זכויות וחובות כחלק מה'אמה', לצד המוסלמים, תוך הכרה בדתם הנפרדת.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה היו 'תקנות עומר' וכיצד הן השפיעו על מעמד ה'ד'ימים' (בני החסות)?", "options": ["הן העניקו שוויון זכויות מלא ללא-מוסלמים.", "הן קבעו סדרה של חוקים מפלים (לבוש, בנייה, רכיבה) שנועדו לסמן ולהבדיל את הלא-מוסלמים מהחברה המוסלמית.", "הן כפו על כל בני החסות להתאסלם.", "הן פטרו את בני החסות מתשלום מיסים."], "answer": "הן קבעו סדרה של חוקים מפלים (לבוש, בנייה, רכיבה) שנועדו לסמן ולהבדיל את הלא-מוסלמים מהחברה המוסלמית.", "explanation": "אף שמקורן ההיסטורי שנוי במחלוקת, 'תקנות עומר' הפכו למודל שקבע את מעמדם הנחות של יהודים ונוצרים. הן הבטיחו הגנה פיזית ואוטונומיה דתית תמורת קבלת נחיתות חברתית וסמלית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי 'הנהדה' (ההתעוררות התרבותית) של המאה ה-19?", "options": ["תנועה דתית פונדמנטליסטית.", "מרד צבאי נגד השלטון העות'מאני.", "תקופה של פריחה אינטלקטואלית, ספרותית ולשונית בעולם הערבי, שהושפעה ממפגש עם המערב ושאפה לחדש את התרבות הערבית.", "תוכנית כלכלית לפיתוח התעשייה."], "answer": "תקופה של פריחה אינטלקטואלית, ספרותית ולשונית בעולם הערבי, שהושפעה ממפגש עם המערב ושאפה לחדש את התרבות הערבית.", "explanation": "הנהדה, שהחלה במצרים ובלבנט, הייתה תנועת תחייה תרבותית רחבה שביקשה לאמץ רעיונות מודרניים (מדע, לאומיות) ולשלבם במורשת הערבית והאסלאמית, והיא נחשבת ליסוד של הלאומיות הערבית המודרנית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מדוע הצטרפה האימפריה העות'מאנית למלחמת העולם הראשונה לצד מעצמות המרכז (גרמניה ואוסטרו-הונגריה)?", "options": ["בשל ברית היסטורית ארוכת שנים עם גרמניה.", "מתוך רצון לכבוש שטחים באירופה.", "כתוצאה מלחץ רוסי.", "מתוך תקווה להחזיר שטחים שאבדו (כמו מצרים) ולהשתחרר מהתלות הכלכלית בבריטניה ובצרפת."], "answer": "מתוך תקווה להחזיר שטחים שאבדו (כמו מצרים) ולהשתחרר מהתלות הכלכלית בבריטניה ובצרפת.", "explanation": "ההנהגה העות'מאנית (הטורקים הצעירים) ראתה בברית עם גרמניה הזדמנות אסטרטגית להתמודד עם אויבתה הוותיקה רוסיה, להשיב את השליטה במצרים, ולשבור את הכבלים הכלכליים והפוליטיים שכפו עליה מעצמות ההסכמה.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה 'דוקטרינת טרומן' (1947) וכיצד היא השפיעה על תורכיה?", "options": ["היא קראה לפירוק תורכיה.", "היא הבטיחה סיוע אמריקאי צבאי וכלכלי למדינות המאוימות על ידי התפשטות קומוניסטית, והובילה לסיוע נרחב לתורכיה.", "היא הטילה סנקציות כלכליות על תורכיה.", "היא תמכה בהקמת מדינה כורדית בשטח תורכיה."], "answer": "היא הבטיחה סיוע אמריקאי צבאי וכלכלי למדינות המאוימות על ידי התפשטות קומוניסטית, והובילה לסיוע נרחב לתורכיה.", "explanation": "דוקטרינת טרומן סימנה את תחילת מדיניות ה'בלימה' האמריקאית. תורכיה (יחד עם יוון) הייתה מהנהנות הראשונות, וקיבלה סיוע משמעותי שחיזק את צבאה וכלכלתה מול האיום הסובייטי, ושילב אותה באופן הדוק בגוש המערבי.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מדוע הפיכת 1960 בתורכיה נחשבת ייחודית בהשוואה להפיכות צבאיות אחרות באזור?", "options": ["כי היא בוצעה ללא כל אלימות.", "כי היא הובילה לשלטון צבאי קבוע.", "כי לאחר תקופת מעבר, הצבא החזיר את השלטון למערכת דמוקרטית (גם אם תחת חוקה חדשה).", "כי היא נתמכה על ידי ברית המועצות."], "answer": "כי לאחר תקופת מעבר, הצבא החזיר את השלטון למערכת דמוקרטית (גם אם תחת חוקה חדשה).", "explanation": "בניגוד להפיכות במדינות ערב שהובילו למשטרים צבאיים ארוכי טווח, הצבא התורכי ראה עצמו כמ'תקן' את הדמוקרטיה ולא כמחליף אותה. לאחר ההפיכה, הוא יזם חוקה חדשה והחזיר את המדינה למסלול פרלמנטרי.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה 'ברית בגדאד' (1955)?", "options": ["ברית כלכלית בין מדינות המפרץ.", "ברית הגנה צבאית בין מדינות הגוש המזרחי.", "ברית הגנה אזורית נגד התפשטות ההשפעה הסובייטית, שכללה את תורכיה, עיראק, איראן, פקיסטן ובריטניה.", "ברית לאיחוד העולם הערבי בהנהגת מצרים."], "answer": "ברית הגנה אזורית נגד התפשטות ההשפעה הסובייטית, שכללה את תורכיה, עיראק, איראן, פקיסטן ובריטניה.", "explanation": "ברית בגדאד הייתה יוזמה מערבית, בתמיכת ארה\"ב, ליצירת 'חגורת ביטחון' צפונית למזרח התיכון כדי לבלום את בריה\"מ. היא נתפסה בעולם הערבי ככלי אימפריאליסטי ועוררה התנגדות עזה מצד נאצר.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי 'האפנדיה'?", "options": ["האליטה הדתית המסורתית.", "מעמד בעלי הקרקעות הגדולים.", "מעמד הביניים החדש, המשכיל והעירוני, שצמח במזרח התיכון בסוף התקופה העות'מאנית ובתקופת המנדט.", "המעמד השבטי באזורי הכפר."], "answer": "מעמד הביניים החדש, המשכיל והעירוני, שצמח במזרח התיכון בסוף התקופה העות'מאנית ובתקופת המנדט.", "explanation": "האפנדיה (מהתואר 'אפנדי') כללה פקידים, מורים, עורכי דין ובעלי מקצועות חופשיים, שרכשו השכלה מודרנית והיוו את עמוד השדרה של התנועות הלאומיות והפוליטיות החדשות במאה ה-20.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מדוע נכשל האיחוד בין מצרים לסוריה ב'רפובליקה הערבית המאוחדת' (רע\"ם, 1958-1961)?", "options": ["בשל פלישה ישראלית.", "בשל התנגדות המעצמות.", "בשל שליטה ריכוזית של מצרים, פגיעה באינטרסים של האליטה הסורית, והבדלים פוליטיים וכלכליים עמוקים בין שתי המדינות.", "בשל משבר כלכלי עולמי."], "answer": "בשל שליטה ריכוזית של מצרים, פגיעה באינטרסים של האליטה הסורית, והבדלים פוליטיים וכלכליים עמוקים בין שתי המדינות.", "explanation": "אף שהאיחוד נולד מהתלהבות פאן-ערבית, בפועל הוא נוהל מקהיר באופן ריכוזי. צעדים כמו הלאמות, רפורמה אגררית ופירוק המפלגות הסוריות פגעו בקבוצות כוח רבות בסוריה, שהובילו בסופו של דבר להפיכה צבאית ולהתפרקות האיחוד.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מה הייתה 'דוקטרינת אייזנהאואר' (1957)?", "options": ["התחייבות אמריקאית להגן על מדינות במזרח התיכון מפני תוקפנות קומוניסטית, כולל התערבות צבאית.", "תוכנית סיוע כלכלי לשיקום אירופה.", "הכרה אמריקאית בזכות הפלסטינים למדינה.", "הצעה לפירוק נשק גרעיני באזור."], "answer": "התחייבות אמריקאית להגן על מדינות במזרח התיכון מפני תוקפנות קומוניסטית, כולל התערבות צבאית.", "explanation": "הדוקטרינה נועדה למלא את ה'וואקום' שנוצר לאחר היחלשות בריטניה וצרפת בעקבות משבר סואץ. היא אפשרה לארה\"ב להעניק סיוע ואף להתערב צבאית (כפי שקרה בלבנון ב-1958) כדי למנוע ממדינות 'ליפול' תחת השפעה סובייטית או נאצריסטית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מדוע רצח המלך עבדאללה הראשון ב-1951 נחשב לאירוע מכונן בתולדות ירדן?", "options": ["הוא הוביל לסיום המלוכה ההאשמית.", "הוא סימל את המתח העמוק בין הזהות הירדנית-מזרח ירדנית לבין הזהות הפלסטינית שנוספה לממלכה לאחר 1948.", "הוא גרם לפרוץ מלחמת אזרחים מיידית.", "הוא הוביל לניתוק היחסים עם בריטניה."], "answer": "הוא סימל את המתח העמוק בין הזהות הירדנית-מזרח ירדנית לבין הזהות הפלסטינית שנוספה לממלכה לאחר 1948.", "explanation": "עבדאללה נרצח על ידי פלסטיני על רקע מגעיו עם ישראל ונתפס כמי שמוכן להתפשר על 'העניין הפלסטיני'. הרצח הדגיש את השסע הפנימי בממלכה, שהפכה לבעלת רוב פלסטיני, ואת האתגר של המלוכה לאזן בין האינטרסים הלאומיים הירדניים לבין המחויבות הפאן-ערבית.", "rationales": null, "source": "Gemini_m1_100.html"}, {"question": "מהי 'האמנה הלאומית' הלבנונית מ-1
