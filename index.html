    function save() {
      ls('order', order);
      ls('current', current);
      ls('selections', selections);
      ls('correctness', correctness);
    }

    function getVisibleOrder() {
      if (!filterIndices) return order;
      const set = new Set(filterIndices);
      return order.filter(i => set.has(i));
    }

    function renderNav() {
      navDots.innerHTML = '';
      const visible = getVisibleOrder();
      visible.forEach((idx, pos) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn rounded-lg border dark:border-gray-700 text-sm flex items-center justify-center';
        btn.textContent = String(pos+1);
        if (correctness[idx] === true) btn.classList.add('answered-correct');
        else if (correctness[idx] === false) btn.classList.add('answered-incorrect');
        if (visible[pos] === order[current]) btn.classList.add('active');
        btn.addEventListener('click', () => {
          // Jump to the clicked position within the visible set
          const absoluteIdx = visible[pos];
          current = order.indexOf(absoluteIdx);
          save();
          renderAll();
        });
        navDots.appendChild(btn);
      });
    }

    function renderQuestion() {
      const idx = order[current];
      const q = mergedData[idx];
      quizCard.innerHTML = '';

      const title = document.createElement('h2');
      title.className = 'text-xl sm:text-2xl font-bold mb-4';
      title.textContent = q.question;

      const optionsWrap = document.createElement('div');
      optionsWrap.className = 'grid gap-3';

      // Render options (keep original order for stability)
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'option-btn text-right w-full px-4 py-3 rounded-lg border bg-white dark:bg-gray-700 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600';
        btn.setAttribute('data-value', opt);
        btn.textContent = opt;
        btn.addEventListener('click', () => onChoose(idx, q, btn));
        optionsWrap.appendChild(btn);
      });

      const explanation = document.createElement('div');
      explanation.className = 'explanation mt-4 text-sm text-gray-700 dark:text-gray-300';
      explanation.innerHTML = `<div class="p-3 rounded-lg bg-gray-50 dark:bg-gray-700/50"><strong>הסבר:</strong> ${q.explanation || '—'}</div>`;

      quizCard.appendChild(title);
      quizCard.appendChild(optionsWrap);
      quizCard.appendChild(explanation);

      // If already answered, reflect state
      if (selections[idx] !== undefined) {
        const chosen = selections[idx];
        const correct = q.answer;
        const btns = optionsWrap.querySelectorAll('button');
        btns.forEach(b => b.disabled = true);
        btns.forEach(b => {
          const val = b.getAttribute('data-value');
          if (val === correct) b.classList.add('correct');
          if (val === chosen && chosen !== correct) b.classList.add('incorrect');
          if (val === chosen && chosen === correct) b.classList.add('correct');
        });
        explanation.classList.add('show');
      }

      // Counter
      const visible = getVisibleOrder();
      const pos = visible.indexOf(order[current]);
      counter.textContent = `שאלה ${pos+1} מתוך ${visible.length}`;

      // Prev/Next
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === order.length - 1;
    }

    function onChoose(idx, q, clickedBtn) {
      // Prevent double answers
      if (selections[idx] !== undefined) return;

      const chosen = clickedBtn.getAttribute('data-value');
      const correct = q.answer;
      selections[idx] = chosen;
      const isCorrect = chosen === correct;
      correctness[idx] = isCorrect;

      // Apply styles
      const btns = clickedBtn.parentElement.querySelectorAll('button');
      btns.forEach(b => b.disabled = true);
      if (!isCorrect) {
        clickedBtn.classList.add('incorrect'); // red on wrong
      }
      // Always highlight the correct answer in green
      btns.forEach(b => {
        if (b.getAttribute('data-value') === correct) b.classList.add('correct');
      });

      // Show explanation
      const exp = quizCard.querySelector('.explanation');
      exp && exp.classList.add('show');

      // Save & refresh nav to reflect status
      save();
      renderNav();
    }

    function renderAll() {
      renderNav();
      renderQuestion();
    }

    // === Search (filters nav list only) ===
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.trim();
      if (!term) {
        filterIndices = null;
      } else {
        const t = term.toLowerCase();
        filterIndices = mergedData
          .map((q, i) => [i, (q.question + ' ' + (q.explanation||'')).toLowerCase()])
          .filter(([i, text]) => text.includes(t))
          .map(([i]) => i);
      }
      // Keep current within visible set
      const visible = getVisibleOrder();
      if (!visible.includes(order[current])) {
        // Move to first visible if current filtered out
        const firstAbs = visible[0] ?? order[0];
        current = order.indexOf(firstAbs);
        save();
      }
      renderAll();
    });

    // === Navigation ===
    prevBtn.addEventListener('click', () => {
      if (current > 0) { current--; save(); renderAll(); }
    });
    nextBtn.addEventListener('click', () => {
      if (current < order.length - 1) { current++; save(); renderAll(); }
    });

    // === Shuffle questions ===
    shuffleBtn.addEventListener('click', () => {
      // Fisher–Yates shuffle
      for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }
      current = 0;
      save();
      renderAll();
    });

    // === Init ===
    renderAll();
  </script>
</body>
</html>
