        const lectureSelectionScreen = document.getElementById('lecture-selection-screen');

        const quizScreen = document.getElementById('quiz-screen');

        const lectureTitleEl = document.getElementById('lecture-title');
        const progressEl = document.getElementById('progress');
        const scoreEl = document.getElementById('score');
        const questionTextEl = document.getElementById('question-text');
        const answerOptionsEl = document.getElementById('answer-options');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const explanationTextEl = document.getElementById('explanation-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const restartBtn = document.getElementById('restart-btn');
        const finalScoreEl = document.getElementById('final-score');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');

        let currentLectureIndex;
        let currentQuestionIndex;
        let score;
        let currentQuizQuestions;

        function init() {
            lectureButtonsContainer.innerHTML = '';
            quizData.forEach((lecture, index) => {
                const button = document.createElement('button');
                button.textContent = lecture.lecture;
                button.className = 'w-full bg-indigo-500 text-white font-semibold py-4 px-4 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 text-lg';
                button.onclick = () => startQuiz(index);
                lectureButtonsContainer.appendChild(button);
            });
            showScreen('lecture');
        }

        function startQuiz(lectureIndex) {
            currentLectureIndex = lectureIndex;
            currentQuizQuestions = quizData[lectureIndex].questions;
            currentQuestionIndex = 0;
            score = 0;
            
            lectureTitleEl.textContent = quizData[lectureIndex].lecture;
            showScreen('quiz');
            displayQuestion();
        }

        function displayQuestion() {
            resetState();
            const question = currentQuizQuestions[currentQuestionIndex];
            
            progressEl.textContent = `שאלה ${currentQuestionIndex + 1} מתוך ${currentQuizQuestions.length}`;
            scoreEl.textContent = `ניקוד: ${score}`;
            questionTextEl.textContent = question.question;

            answerOptionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold">${String.fromCharCode(1488 + index)}.</span> ${option}`;
                button.className = 'answer-btn w-full text-right bg-white border-2 border-gray-300 p-4 rounded-lg hover:bg-gray-100 hover:border-indigo-400';
                button.onclick = () => selectAnswer(index);
                answerOptionsEl.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            const question = currentQuizQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.correctAnswer;
            
            if (isCorrect) {
                score++;
                feedbackTextEl.textContent = "תשובה נכונה!";
                feedbackTextEl.className = 'text-lg font-bold text-green-600';
            } else {
                feedbackTextEl.textContent = "תשובה שגויה";
                feedbackTextEl.className = 'text-lg font-bold text-red-600';
            }
            
            explanationTextEl.textContent = `הסבר: ${question.explanation}`;
            feedbackContainer.classList.remove('hidden');

            Array.from(answerOptionsEl.children).forEach((button, index) => {
                if (index === question.correctAnswer) {
                    button.classList.add('correct');
                } else if (index === selectedIndex) {
                    button.classList.add('incorrect');
                }
                button.classList.add('disabled');
            });

            nextQuestionBtn.classList.remove('hidden');
        }

        function resetState() {
            feedbackContainer.classList.add('hidden');
            nextQuestionBtn.classList.add('hidden');
            Array.from(answerOptionsEl.children).forEach(button => {
                button.className = 'answer-btn w-full text-right bg-white border-2 border-gray-300 p-4 rounded-lg hover:bg-gray-100 hover:border-indigo-400';
            });
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizQuestions.length) {
                displayQuestion();
            } else {
                showEndScreen();
            }
        }

        function showEndScreen() {
            finalScoreEl.textContent = `הניקוד הסופי שלך הוא: ${score} מתוך ${currentQuizQuestions.length}`;
            showScreen('end');
        }

        function showScreen(screenType) {
            lectureSelectionScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            endScreen.classList.add('hidden');

            if (screenType === 'lecture') {
                lectureSelectionScreen.classList.remove('hidden');
            } else if (screenType === 'quiz') {
                quizScreen.classList.remove('hidden');
            } else if (screenType === 'end') {
                endScreen.classList.remove('hidden');
            }
        }

        nextQuestionBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', init);
        backToMenuBtn.addEventListener('click', init);

        // Initialize the quiz selection screen on load
        init();
