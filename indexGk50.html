                    { text: "הפיכת ערב הסעודית לדמוקרטיה חוקתית.", rationale: "השלטון נותר מונרכיה אבסולוטית." },
                    { text: "ניתוק היחסים עם ארצות הברית וכינון ברית עם ברית המועצות.", rationale: "פייסל שמר על ברית הדוקה עם ארצות הברית." }

                    { text: "הגירה המונית של אזרחים מקומיים למערב.", rationale: "השגשוג הכלכלי שמר את רוב האזרחים במדינותיהם." }

            {

                options: [

                    { text: "דמוקרטיה חילונית ללא הבחנה דתית.", rationale: "ההפך הוא הנכון; המערכת כולה התבססה על הבחנה דתית." },
                    { text: "מערכת עדתית שחילקה את עמדות הכוח הפוליטיות בין הקהילות הדתיות השונות, עם עדיפות לנוצרים המארונים.", rationale: "זוהי נוסחת המפתח של הפוליטיקה הלבנונית, שקבעה כי הנשיא יהיה מארוני, ראש הממשלה סוני, ויו\"ר הפרלמנט שיעי.", "isCorrect": true },
                    { text: "מונרכיה בראשות משפחת שהאב.", rationale: "לבנון הייתה רפובליקה, לא מונרכיה." }
                ]
            },
            {
                question: "מה הייתה אחת הסיבות המרכזיות לפרוץ מלחמת האזרחים בלבנון בשנת 1975?",
                options: [
                    { text: "פלישה סורית למדינה.", rationale: "ההתערבות הסורית הגיעה מאוחר יותר, בשנת 1976, לאחר שהמלחמה כבר הייתה בעיצומה." },
                    { text: "סכסוך כלכלי בין ביירות לדמשק.", rationale: "בעוד שהיו מתחים כלכליים, הם לא היו הגורם הישיר לפרוץ המלחמה." },
                    { text: "שילוב של מתחים עדתיים פנימיים, פערים כלכליים, והנוכחות המזוינת והאוטונומית של אש\"ף במדינה.", rationale: "הנוכחות הפלסטינית ערערה את האיזון העדתי השברירי והציתה את המתחים החברתיים והכלכליים שכבר היו קיימים.", "isCorrect": true },
                    { text: "הפיכה צבאית שהוביל הגנרל פואד שהאב.", rationale: "פואד שהאב היה נשיא בשנות ה-60 וניסה דווקא לייצב את המערכת; הוא לא היה מעורב באירועי 1975." }
                ]
            },
            {
                question: "מה קבע \"הסכם טאיף\" (1989) שסיים את מלחמת האזרחים?",
                options: [
                    { text: "חלוקת לבנון לשתי מדינות, נוצרית ומוסלמית.", rationale: "ההסכם נועד לשמר את אחדותה של לבנון, לא לחלק אותה." },
                    { text: "ביטול המערכת העדתית והקמת מדינה חילונית.", rationale: "ההסכם דווקא עיגן וחיזק את המערכת העדתית, אם כי שינה את מאזני הכוחות בתוכה." },
                    { text: "רפורמה במערכת העדתית שהעניקה ייצוג שווה למוסלמים ולנוצרים בפרלמנט והעבירה סמכויות מהנשיא המארוני לראש הממשלה הסוני.", rationale: "זו הייתה פשרת המפתח של ההסכם, שהכירה בשינויים הדמוגרפיים שהתרחשו במדינה.", "isCorrect": true },
                    { text: "נסיגה מיידית של כל הכוחות הזרים מלבנון.", rationale: "ההסכם הכיר ב\"יחסים המיוחדים\" עם סוריה והכשיר את המשך נוכחותה הצבאית." }
                ]
            },
            {
                question: "מה אפיין את הפוליטיקה הלבנונית לאחר הסכם טאיף, כפי שמתואר בפרק 24?",
                options: [
                    { text: "תקופה של יציבות, שגשוג ושלטון יעיל.", rationale: "התקופה התאפיינה בחוסר יציבות, שחיתות ומשברים חוזרים ונשנים." },
                    { text: "המשך השליטה של מנהיגי המיליציות לשעבר, שהפכו לפוליטיקאים, תוך העמקת השחיתות, חוסר תפקוד של מוסדות המדינה ומשברים כלכליים חוזרים ונשנים.", rationale: "הטקסט מתאר מערכת פוליטית משותקת שבה האליטה העדתית מעשירה את עצמה על חשבון המדינה והאזרחים.", "isCorrect": true },
                    { text: "התפרקות המערכת העדתית והתחזקות הזהות הלאומית הלבנונית.", rationale: "המערכת העדתית התחזקה, אם כי צמחה גם התנגדות עממית לא-עדתית נגדה." },
                    { text: "בידוד מוחלט מהשפעות אזוריות, במיוחד מסוריה ואיראן.", rationale: "ההשפעה הסורית והאיראנית (דרך חיזבאללה) נותרה גורם מרכזי בפוליטיקה הלבנונית." }
                ]
            },
             {
                question: "מה היו הגורמים שהובילו לקריסה הכלכלית של לבנון החל משנת 2019?",
                options: [
                    { text: "ירידה חדה במחירי הנפט העולמיים.", rationale: "לבנון אינה יצרנית נפט, וכלכלתה אינה תלויה ישירות במחירי הנפט." },
                    { text: "סנקציות בינלאומיות שהוטלו על המערכת הבנקאית.", rationale: "אף שהיו לחצים בינלאומיים, הקריסה נבעה בעיקר מגורמים פנימיים." },
                    { text: "שילוב של שיתוק פוליטי, שחיתות מערכתית, ניהול כושל של המגזר הפיננסי ומודל כלכלי לא יציב.", rationale: "הטקסט מתאר כיצד האליטה העדתית רוקנה את מוסדות המדינה והובילה את הכלכלה להתמוטטות שהבנק העולמי הגדיר כאחת החמורות בהיסטוריה.", "isCorrect": true },
                    { text: "מלחמה עם ישראל שהרסה את התשתיות.", rationale: "הקריסה הכלכלית החלה לפני כל עימות צבאי משמעותי והייתה תוצאה של כשלים פנימיים." }
                ]
            }
        ];

        // State variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null); // null: unanswered, true: correct, false: wrong

        // DOM Elements
        const app = document.getElementById('app');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const restartBtn = document.getElementById('restart-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Shuffle options for each question
        quizData.forEach(q => shuffleArray(q.options));

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = quizData[index];
            
            if (!question) return;

            let optionsHtml = '';
            question.options.forEach((option, i) => {
                optionsHtml += `
                    <button data-correct="${option.isCorrect || false}" data-rationale="${option.rationale}" class="option-btn w-full text-right bg-gray-100 border-2 border-gray-200 rounded-lg p-4 hover:bg-blue-100 hover:border-blue-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        ${option.text}
                    </button>
                `;
            });

            quizContainer.innerHTML = `
                <div class="mb-6">
                    <p class="text-sm font-semibold text-blue-600">שאלה ${index + 1} מתוך ${quizData.length}</p>
                    <h2 class="text-2xl font-semibold mt-2">${question.question}</h2>
                </div>
                <div id="options-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    ${optionsHtml}
                </div>
                <div id="feedback-container" class="mt-4"></div>
                <div class="flex justify-between items-center mt-8 pt-6 border-t border-gray-200">
                    <button id="prev-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors duration-300" ${index === 0 ? 'disabled' : ''}>הקודם</button>
                    <div class="font-bold text-lg">${score} / ${quizData.length}</div>
                    <button id="next-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">${index === quizData.length - 1 ? 'סיים' : 'הבא'}</button>
                </div>
                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4 text-center">ניווט מהיר</h3>
                    <div id="question-nav" class="question-nav-grid p-4 bg-gray-100 rounded-lg">
                        <!-- Navigation buttons will be injected here -->
                    </div>
                </div>
            `;
            
            attachEventListeners();
            updateNavigation();
        }

        function attachEventListeners() {
            document.querySelectorAll('.option-btn').forEach(button => {
                button.addEventListener('click', selectAnswer);
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentQuestionIndex < quizData.length - 1) {
                    loadQuestion(currentQuestionIndex + 1);
                } else {
                    showResults();
                }
            });

            const prevBtn = document.getElementById('prev-btn');
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentQuestionIndex > 0) {
                        loadQuestion(currentQuestionIndex - 1);
                    }
                });
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';
            const rationale = selectedButton.dataset.rationale;
            
            // Only update score if the question hasn't been answered before
            if (userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = isCorrect;
                if (isCorrect) {
                    score++;
                }
            }

            if (isCorrect) {
                selectedButton.classList.add('correct-answer');
            } else {
                selectedButton.classList.add('wrong-answer');
            }

            const feedbackContainer = document.getElementById('feedback-container');
            feedbackContainer.innerHTML = `
                <div class="p-4 rounded-lg ${isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'} border">
                    <h4 class="font-bold ${isCorrect ? 'text-green-700' : 'text-red-700'}">${isCorrect ? 'תשובה נכונה!' : 'תשובה שגויה'}</h4>
                    <p class="mt-1 text-gray-700">${rationale}</p>
                </div>
            `;
            
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true; // Disable all options
                if (btn.dataset.correct === 'true') {
                    btn.classList.add('correct-answer'); // Highlight the correct answer
                }
            });
            updateNavigation();
        }
        
        function updateNavigation() {
            const navContainer = document.getElementById('question-nav');
            if (!navContainer) return;
            
            // Update score display
            const scoreDisplay = document.querySelector('.flex.justify-between.items-center .font-bold.text-lg');
            if(scoreDisplay) {
                scoreDisplay.textContent = `${score} / ${quizData.length}`;
            }

            navContainer.innerHTML = ''; // Clear previous nav
            for (let i = 0; i < quizData.length; i++) {
                const navBtn = document.createElement('button');
                navBtn.textContent = i + 1;
                navBtn.classList.add('nav-btn', 'w-full', 'h-10', 'border-2', 'rounded-md', 'font-bold', 'transition-colors', 'duration-200', 'bg-white', 'hover:bg-gray-200');
                if (i === currentQuestionIndex) {
                    navBtn.classList.add('bg-blue-200', 'border-blue-500');
                } else {
                     navBtn.classList.add('border-gray-300');
                }

                if (userAnswers[i] === true) {
                    navBtn.classList.add('answered-correct');
                } else if (userAnswers[i] === false) {
                    navBtn.classList.add('answered-wrong');
                }
                
                navBtn.addEventListener('click', () => loadQuestion(i));
                navContainer.appendChild(navBtn);
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            document.getElementById('score-text').textContent = `הציון שלך הוא: ${score} מתוך ${quizData.length}`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            loadQuestion(0);
        }

        restartBtn.addEventListener('click', restartQuiz);

        // Initial load
        loadQuestion(0);

    </script>
