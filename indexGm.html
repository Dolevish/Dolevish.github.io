    <script>
        const quizData = [
            // Original 50 questions
            { question: "מי טבע את המונח 'המזרח התיכון' ומתי?", options: ["הצאר ניקולאי הראשון, 1853", "אלפרד מאהן, 1902", "אדוארד סעיד, 1978", "הנשיא וילסון, 1919"], answer: "אלפרד מאהן, 1902", explanation: "המונח 'המזרח התיכון' הוטבע על ידי אלפרד מאהן, קצין צי אמריקאי וגאו-אסטרטג, בשנת 1902. הוא השתמש בו כדי לתאר את האזור שבין חצי האי ערב להודו." },
            { question: "מה הייתה 'השאלה המזרחית' במאה ה-19?", options: ["הדיון על עתיד הקהילות היהודיות באימפריה העות'מאנית.", "המאבק בין בריטניה לצרפת על השליטה במצרים.", "הדיון הדיפלומטי על עתיד שטחיה המתפוררים של האימפריה העות'מאנית.", "השאלה כיצד לשלב את כלכלת המזרח התיכון בכלכלה העולמית."], answer: "הדיון הדיפלומטי על עתיד שטחיה המתפוררים של האימפריה העות'מאנית.", explanation: "'השאלה המזרחית' הוא המונח שבו השתמשו מעצמות אירופה לתיאור הדילמות והסכסוכים הפוליטיים סביב היחלשותה של האימפריה העות'מאנית ('האיש החולה של אירופה') והמאבק על השליטה בשטחיה." },
            { question: "איזה מההסכמים הבאים הבטיח עצמאות ערבית לאחר מלחמת העולם הראשונה?", options: ["הסכם סייקס-פיקו", "התכתבות חוסיין-מקמהון", "הצהרת בלפור", "ועידת סאן רמו"], answer: "התכתבות חוסיין-מקמהון", explanation: "בהתכתבות חוסיין-מקמהון (1915-1916), הבריטים הבטיחו לשריף חוסיין ממכה הכרה בעצמאות ערבית בשטחים שישוחררו מהאימפריה העות'מאנית, בתמורה למרד ערבי נגד העות'מאנים." },
            { question: "מה הייתה המטרה המוצהרת של שיטת המנדטים?", options: ["להעניק עצמאות מיידית למדינות האזור.", "לחלק את שטחי האימפריה העות'מאנית בין המעצמות המנצחות.", "להכין את העמים המקומיים ל'עמידה ברשות עצמם בתנאי העולם המודרני'.", "לנצל את משאבי הנפט של האזור לטובת אירופה."], answer: "להכין את העמים המקומיים ל'עמידה ברשות עצמם בתנאי העולם המודרני'.", explanation: "על פי סעיף 22 לאמנת חבר הלאומים, מטרת המנדטים הייתה להעניק חסות זמנית של מעצמה 'נאורה' על טריטוריה שתושביה עדיין אינם מסוגלים לנהל את ענייניהם בעצמם, ולהכינם לקראת עצמאות." },
            { question: "איזו מדינה נוצרה כתוצאה מפיצול המנדט הבריטי על פלשתינה בשנת 1921?", options: ["סוריה", "לבנון", "עיראק", "עבר הירדן"], answer: "עבר הירדן", explanation: "בשנת 1921, הבריטים פיצלו את שטח המנדט על פלשתינה. השטח שממזרח לנהר הירדן הפך לאמירות עבר הירדן, בראשות האמיר עבדאללה." },
            { question: "מהו 'כמאליזם'?", options: ["האידיאולוגיה של המהפכה האסלאמית באיראן.", "התנועה הלאומית הערבית בסוריה.", "תוכנית הרפורמות המודרניסטיות והחילוניות של מוסטפה כמאל אתא תורכ בתורכיה.", "הסוציאליזם הערבי במצרים תחת נאצר."], answer: "תוכנית הרפורמות המודרניסטיות והחילוניות של מוסטפה כמאל אתא תורכ בתורכיה.", explanation: "'כמאליזם' היא האידיאולוגיה המיוחסת לאתא תורכ, אביה של תורכיה המודרנית. היא כללה עקרונות של רפובליקניזם, לאומיות, חילוניות, ומודרניזציה בסגנון מערבי." },
            { question: "מה היה המאפיין המרכזי של מודל הפיתוח הכלכלי 'אטטיזם'?", options: ["הסתמכות מלאה על השקעות זרות.", "מעורבות ישירה ומקיפה של המדינה בכלכלה, בעיקר בתיעוש.", "כלכלת שוק חופשי ללא התערבות ממשלתית.", "פיתוח המגזר החקלאי בלבד."], answer: "מעורבות ישירה ומקיפה של המדינה בכלכלה, בעיקר בתיעוש.", explanation: "אטטיזם (מהמילה הצרפתית État, 'מדינה') הוא מודל פיתוח שבו המדינה לוקחת על עצמה תפקיד מרכזי בתכנון וניהול הכלכלה, כולל בעלות על תעשיות מפתח ויישום תוכניות חומש." },
            { question: "מה הייתה 'פרשת מוצאדק' באיראן (1951-1953)?", options: ["ניסיון הפיכה צבאית נגד השאה.", "הלאמת תעשיית הנפט האיראנית על ידי ראש הממשלה מוחמד מוצאדק.", "חתימת הסכם הגנה בין איראן לברית המועצות.", "מרד של המיעוט הכורדי בצפון המדינה."], answer: "הלאמת תעשיית הנפט האיראנית על ידי ראש הממשלה מוחמד מוצאדק.", explanation: "בשנת 1951, ראש ממשלת איראן, מוחמד מוצאדק, הוביל את הלאמת תעשיית הנפט, שהייתה בשליטת חברת הנפט האנגלו-איראנית. מהלך זה הוביל למשבר בינלאומי ובסופו של דבר להפיכה שהדיחה את מוצאדק, בתמיכת ארה\"ב ובריטניה." },
            { question: "מה הייתה 'המהפכה הלבנה' של השאה באיראן?", options: ["מהפכה קומוניסטית שדוכאה על ידי הצבא.", "סדרת רפורמות חברתיות וכלכליות 'מלמעלה' שנועדו לחזק את משטרו.", "מרד של אנשי הדת נגד החילון.", "הפיכה צבאית שקטה שהעלתה את השאה לשלטון."], answer: "סדרת רפורמות חברתיות וכלכליות 'מלמעלה' שנועדו לחזק את משטרו.", explanation: "'המהפכה הלבנה' (שנות ה-60 וה-70) הייתה תוכנית רפורמות רחבה של השאה מוחמד רזא פהלווי, שכללה רפורמה אגררית, מתן זכויות לנשים, והשקעה בחינוך ותעשייה. מטרתה הייתה לחזק את המדינה ולמנוע מהפכה 'אדומה' (קומוניסטית)." },
            { question: "מהו המונח 'דקולוניזציה'?", options: ["תהליך של שיתוף פעולה כלכלי בין המעצמות למדינות החדשות.", "תהליך שבו טריטוריות שנשלטו על ידי מעצמות קולוניאליות זוכות לעצמאות.", "העברת טכנולוגיה מהמערב למזרח התיכון.", "אימוץ התרבות המערבית על ידי האליטות המקומיות."], answer: "תהליך שבו טריטוריות שנשלטו על ידי מעצמות קולוניאליות זוכות לעצמאות.", explanation: "דקולוניזציה היא התהליך ההיסטורי של השתחררות משלטון קולוניאלי והקמת מדינות ריבוניות. במזרח התיכון, תהליך זה התעצם לאחר מלחמת העולם השנייה." },
            { question: "איזה אירוע ביסס את מעמדו של גמאל עבד אל-נאצר כמנהיג כלל-ערבי בשנת 1956?", options: ["הפיכת 'הקצינים החופשיים'.", "חתימת הסכם עם ברית המועצות.", "הלאמת תעלת סואץ ועמידה מול התוקפנות הבריטית-צרפתית-ישראלית.", "נאום באו\"ם שבו קרא לאחדות ערבית."], answer: "הלאמת תעלת סואץ ועמידה מול התוקפנות הבריטית-צרפתית-ישראלית.", explanation: "משבר סואץ ב-1956, שבו נאצר הלאים את התעלה ועמד מול לחץ צבאי ודיפלומטי, נתפס בעולם הערבי כניצחון אדיר על האימפריאליזם והפך את נאצר לגיבור ולמנהיג הבלתי מעורער של התנועה הפאן-ערבית." },
            { question: "מה הייתה מפלגת הבעת'?", options: ["מפלגה מלוכנית שמרנית בעיראק.", "תנועה אסלאמיסטית במצרים.", "מפלגה פאן-ערבית סוציאליסטית שעלתה לשלטון בסוריה ובעיראק.", "מפלגה ליברלית בלבנון שדגלה בקשרים עם המערב."], answer: "מפלגה פאן-ערבית סוציאליסטית שעלתה לשלטון בסוריה ובעיראק.", explanation: "מפלגת הבעת' (תחייה) היא מפלגה שנוסדה בסוריה ודגלה באיחוד העולם הערבי תחת דגל של סוציאליזם וחילוניות. היא הפכה לכוח הדומיננטי בסוריה ובעיראק החל משנות ה-60." },
            { question: "מה הייתה אחת התוצאות המרכזיות של מלחמת 1967 ('מלחמת ששת הימים') עבור העולם הערבי?", options: ["חיזוק מעמדו של נאצר כמנהיג ערבי.", "התחזקות האידיאולוגיה הפאן-ערבית.", "ערעור עמוק על האידאולוגיות הקיימות (נאצריזם ובעת'יזם) ופגיעה ביוקרת המשטרים.", "כיבוש שטחים מישראל על ידי מדינות ערב."], answer: "ערעור עמוק על האידאולוגיות הקיימות (נאצריזם ובעת'יזם) ופגיעה ביוקרת המשטרים.", explanation: "התבוסה הצבאית המהדהדת במלחמת 1967, שכונתה בערבית 'הנכסה' (התבוסה), גרמה לזעזוע עמוק בעולם הערבי. היא ערערה את האמון במשטרים המהפכניים ובאידיאולוגיות הפאן-ערביות, ופתחה פתח לעליית כוחות פוליטיים חדשים, בהם האסלאם הפוליטי." },
            { question: "מה היו אירועי 'ספטמבר השחור' בירדן (1970)?", options: ["ניסיון הפיכה של קצינים פרו-נאצריים נגד המלך חוסיין.", "עימות צבאי בין צבא ירדן לארגונים הפלסטיניים (אש\"ף).", "משבר כלכלי חמור שהוביל למהומות.", "פלישה סורית לירדן."], answer: "עימות צבאי בין צבא ירדן לארגונים הפלסטיניים (אש\"ף).", explanation: "בספטמבר 1970, פרץ עימות מזוין רחב היקף בין צבא ירדן לבין הארגונים הפלסטיניים שפעלו משטחה. העימות הסתיים בגירוש אש\"ף מירדן ללבנון, ובאלפי הרוגים פלסטינים." },
            { question: "מי ייסד את תנועת 'האחים המוסלמים' במצרים בשנת 1928?", options: ["גמאל עבד אל-נאצר", "סייד קוטב", "חסן אל-בנא", "אנואר סאדאת"], answer: "חסן אל-בנא", explanation: "תנועת האחים המוסלמים נוסדה בשנת 1928 על ידי חסן אל-בנא, מורה מצרי. התנועה החלה כארגון חברתי-דתי והפכה לכוח הפוליטי-אסלאמי המשפיע ביותר בעולם הערבי." },
            { question: "מה הייתה אחת הסיבות המרכזיות לפרוץ המהפכה האסלאמית באיראן (1979)?", options: ["פלישה עיראקית למדינה.", "רצון להחזיר את השושלת הקאג'ארית לשלטון.", "משבר כלכלי עולמי שהשפיע על ייצוא הנפט.", "פער גדל בין פיתוח כלכלי-חברתי מואץ לבין דיכוי פוליטי ופגיעה בערכים מסורתיים."], answer: "פער גדל בין פיתוח כלכלי-חברתי מואץ לבין דיכוי פוליטי ופגיעה בערכים מסורתיים.", explanation: "המהפכה נבעה מקואליציה רחבה של מתנגדים לשאה, שכללה אנשי דת, ליברלים, סוציאליסטים, וציבור רחב שסבל מתוצאות 'המהפכה הלבנה': פערים כלכליים, ניכור תרבותי, ודיכוי פוליטי באמצעות הסאוואק (המשטרה החשאית)." },
            { question: "מה הייתה מדיניות ה'אינפיתאח' (הפתיחות) של הנשיא סאדאת במצרים?", options: ["פתיחות דיפלומטית כלפי ישראל.", "הידוק הקשרים עם ברית המועצות.", "מדיניות של ליברליזציה כלכלית ופתיחת מצרים להשקעות זרות.", "מתן חופש ביטוי מלא לאופוזיציה."], answer: "מדיניות של ליברליזציה כלכלית ופתיחת מצרים להשקעות זרות.", explanation: "ה'אינפיתאח' הייתה מדיניות כלכלית שהנהיג אנואר סאדאת בשנות ה-70, במטרה להתרחק מהסוציאליזם הנאצרי, לעודד את המגזר הפרטי ולמשוך השקעות מהמערב וממדינות המפרץ." },
            { question: "מה היה 'הסכם טאיף' (1989)?", options: ["הסכם שלום בין ישראל ללבנון.", "הסכם שסיים את מלחמת האזרחים בלבנון וקבע חלוקת כוח עדתית חדשה.", "הסכם כלכלי בין סוריה ללבנון.", "הסכם לפירוק חזבאללה מנשקו."], answer: "הסכם שסיים את מלחמת האזרחים בלבנון וקבע חלוקת כוח עדתית חדשה.", explanation: "הסכם טאיף, שנחתם בסעודיה, סיים רשמית את מלחמת האזרחים בלבנון (1975-1990). הוא עדכן את 'האמנה הלאומית' מ-1943, העביר סמכויות מהנשיא המארוני לראש הממשלה הסוני, ונתן לגיטימציה לנוכחות הסורית במדינה." },
            { question: "מהי 'מדינת רנטה' (Rentier State)?", options: ["מדינה שכלכלתה מבוססת על השכרת קרקעות לחקלאים.", "מדינה שרוב הכנסותיה מגיעות ממקור חיצוני (כמו נפט או סיוע חוץ) ישירות לקופת המדינה, ולא ממיסוי אזרחיה.", "מדינה דמוקרטית שבה האזרחים בוחרים את נציגיהם.", "מדינה שמשקיעה את כל הונה בפיתוח תיירות."], answer: "מדינה שרוב הכנסותיה מגיעות ממקור חיצוני (כמו נפט או סיוע חוץ) ישירות לקופת המדינה, ולא ממיסוי אזרחיה.", explanation: "במדינת רנטה, הממשלה אינה תלויה באזרחיה לצורך הכנסות, ולכן יכולה 'לקנות' שקט פוליטי באמצעות חלוקת הטבות ושירותים, במקום לפתח מנגנונים דמוקרטיים של ייצוג ואחריותיות." },
            { question: "איזו מדינה פלשה לכווית בשנת 1990, מה שהוביל למלחמת המפרץ הראשונה?", options: ["איראן", "סעודיה", "עיראק", "סוריה"], answer: "עיראק", explanation: "באוגוסט 1990, עיראק, תחת שלטונו של סדאם חוסיין, פלשה לכווית השכנה. הפלישה הובילה להתערבות בינלאומית בראשות ארה\"ב, במבצע 'סופה במדבר', לשחרור כווית." },
            { question: "מה היה המאפיין המרכזי של שלטונו של חאפז אל-אסד בסוריה?", options: ["דמוקרטיה רב-מפלגתית.", "שלטון אוטוריטרי המבוסס על מפלגת הבעת', הצבא, שירותי הביטחון, והסתמכות על המיעוט העלווי.", "כלכלת שוק חופשי ופתיחות למערב.", "ניטרליות בסכסוכים אזוריים."], answer: "שלטון אוטוריטרי המבוסס על מפלגת הבעת', הצבא, שירותי הביטחון, והסתמכות על המיעוט העלווי.", explanation: "חאפז אל-אסד ביסס בסוריה משטר אוטוריטרי חזק ויציב, שנשען על שליטה מוחלטת במנגנוני הכוח של המדינה ועל נאמנות עדתית, תוך דיכוי אכזרי של כל התנגדות (כמו טבח חמה ב-1982)." },
            { question: "מהי 'היצזילרבילואינ' (Neoliberalism) בהקשר של המזרח התיכון?", options: ["אידיאולוגיה פוליטית התומכת בהרחבת מדינת הרווחה.", "מדיניות כלכלית המדגישה הפרטה, צמצום מעורבות המדינה, ופתיחת שווקים לתחרות.", "תנועה תרבותית הקוראת לחזרה לערכי האסלאם.", "אסטרטגיה צבאית להתמודדות עם איומים חיצוניים."], answer: "מדיניות כלכלית המדגישה הפרטה, צמצום מעורבות המדינה, ופתיחת שווקים לתחרות.", explanation: "החל משנות ה-80 וה-90, מדינות רבות במזרח התיכון, בלחץ גורמים בינלאומיים כמו קרן המטבע והבנק העולמי, החלו ליישם רפורמות נאו-ליברליות. רפורמות אלו הובילו לצמיחה כלכלית אך גם להגדלת פערים חברתיים ולפגיעה בשכבות החלשות." },
            { question: "מה היה הניצוץ שהצית את 'האביב הערבי' בתוניסיה בסוף 2010?", options: ["העלאת מחירי הלחם.", "זיוף תוצאות הבחירות לנשיאות.", "הצתה עצמית של רוכל צעיר בשם מוחמד בועזיזי.", "מעצר של פעיל זכויות אדם מוכר."], answer: "הצתה עצמית של רוכל צעיר בשם מוחמד בועזיזי.", explanation: "מעשה הייאוש של מוחמד בועזיזי, שהצית את עצמו במחאה על החרמת עגלתו על ידי המשטרה והשפלות שספג, הפך לסמל למצוקת הצעירים והצית גל מחאות המוני שהוביל לבריחת הנשיא בן עלי והתפשט ברחבי העולם הערבי." },
            { question: "מהי 'הפוליטיקה האסתטית' של המחאה, כפי שמתוארת בהרצאה האחרונה?", options: ["שימוש באמנות רק למטרות קישוט.", "האופן שבו רעיונות וקונפליקטים פוליטיים מתבטאים ומתנהלים דרך דימויים, סמלים, ופעולות במרחב הציבורי.", "התמקדות בלעדית ביופי של מבני השלטון.", "התעלמות מהמסרים הפוליטיים והתמקדות בצד הוויזואלי בלבד."], answer: "האופן שבו רעיונות וקונפליקטים פוליטיים מתבטאים ומתנהלים דרך דימויים, סמלים, ופעולות במרחב הציבורי.", explanation: "הפוליטיקה האסתטית בוחנת כיצד מאבקי כוח מתנהלים לא רק דרך חוקים או צבא, אלא גם דרך 'מלחמה על הנראות' - גרפיטי, תפיסת כיכרות, לבוש, ודימויים דיגיטליים, שהופכים את המרחב הציבורי לזירת מאבק סמלית." },
            { question: "מה מייצג 'יאבוד לדומ' (Dubai Model) בהקשר של מדינות המפרץ?", options: ["מודל של דמוקרטיה ישירה.", "מודל פיתוח המבוסס על חקלאות מסורתית.", "מודל פיתוח כלכלי המבוסס על גיוון הכלכלה מעבר לנפט, באמצעות הפיכה למרכז פיננסי, תיירותי ולוגיסטי עולמי.", "מודל של בידוד מהכלכלה העולמית."], answer: "מודל פיתוח כלכלי המבוסס על גיוון הכלכלה מעבר לנפט, באמצעות הפיכה למרכז פיננסי, תיירותי ולוגיסטי עולמי.", explanation: "'מודל דובאי' מתאר אסטרטגיה של פיתוח מואץ וראוותני, הממומן מהכנסות נפט, במטרה לגוון את הכלכלה וליצור 'מותג' עולמי שימשוך השקעות, תיירים וכוח אדם מיומן, ובכך להבטיח את עתיד המדינה בעידן שאחרי הנפט." },
            { question: "כיצד באה לידי ביטוי ההמשכיות מהתקופה העות'מאנית במדינות המנדט החדשות?", options: ["ביטול מוחלט של כל החוקים העות'מאניים.", "המשך העסקתם של פקידים ואנשי מנהל מהתקופה העות'מאנית ואימוץ קודים משפטיים.", "הקמת מערכת פוליטית זהה לחלוטין לזו של האימפריה.", "שינוי דרמטי ומיידי במבנה החברתי והכלכלי."], answer: "המשך העסקתם של פקידים ואנשי מנהל מהתקופה העות'מאנית ואימוץ קודים משפטיים.", explanation: "למרות השינוי הפוליטי החד, מדינות המנדט הראו מידה רבה של המשכיות מנהלתית וחברתית מהתקופה העות'מאנית, כולל שימור של פקידים, חוקים, ומבנים חברתיים כמו האליטה של בעלי הקרקעות." },
            { question: "מה היה אחד ההבדלים המרכזיים בין המנדט הבריטי למנדט הצרפתי?", options: ["הבריטים עודדו דמוקרטיה מלאה, בעוד הצרפתים התנגדו לה.", "הצרפתים התמקדו בניצול כלכלי, בעוד הבריטים התמקדו בהשפעה תרבותית.", "הבריטים נטו ל'שלטון עקיף' תוך שימוש במנהיגים מקומיים, בעוד הצרפתים נטו ל'שלטון ישיר' ופיקוח הדוק.", "הבריטים שלטו רק במדינות עשירות בנפט, והצרפתים במדינות ללא נפט."], answer: "הבריטים נטו ל'שלטון עקיף' תוך שימוש במנהיגים מקומיים, בעוד הצרפתים נטו ל'שלטון ישיר' ופיקוח הדוק.", explanation: "הגישה הבריטית העדיפה לשלוט באמצעות אליטות מקומיות קיימות כדי לשמור על האינטרסים שלהם, בעוד הגישה הצרפתית כללה מעורבות ישירה יותר במנהל המקומי וקידום 'משימה תרבותית' צרפתית." },
            { question: "מהי 'המלחמה הערבית הקרה'?", options: ["המאבק הצבאי בין מדינות ערב לישראל.", "התחרות האידיאולוגית והפוליטית בין הגוש המהפכני-רפובליקני (מצרים, סוריה) לגוש השמרני-מלוכני (סעודיה, ירדן).", "הסכסוך הכלכלי בין מדינות הנפט למדינות שאינן יצרניות נפט.", "המתח בין מדינות ערב דוברות צרפתית לאלו דוברות אנגלית."], answer: "התחרות האידיאולוגית והפוליטית בין הגוש המהפכני-רפובליקני (מצרים, סוריה) לגוש השמרני-מלוכני (סעודיה, ירדן).", explanation: "המונח, שטבע מלקולם קר, מתאר את היריבות העזה בשנות ה-50 וה-60 בין המשטרים הרדיקליים בהנהגת נאצר, שדגלו בפאן-ערביות וסוציאליזם, לבין המונרכיות השמרניות שנתמכו על ידי המערב." },
            { question: "כיצד השפיעה המלחמה הקרה העולמית (בין ארה\"ב לבריה\"מ) על תהליכי הפיתוח במזרח התיכון?", options: ["היא עיכבה כל פיתוח כלכלי באזור.", "היא אילצה את כל מדינות האזור לנקוט במדיניות ניטרלית.", "היא אפשרה למדינות לקבל סיוע כלכלי וצבאי משני הגושים, מה שזירז פרויקטים גדולים וחיזק משטרים אוטוריטריים.", "היא הובילה להתמוטטות כלכלות האזור."], answer: "היא אפשרה למדינות לקבל סיוע כלכלי וצבאי משני הגושים, מה שזירז פרויקטים גדולים וחיזק משטרים אוטוריטריים.", explanation: "התחרות בין המעצמות יצרה הזדמנויות למדינות כמו מצרים וסוריה לקבל סיוע נרחב (למשל, בניית סכר אסואן במימון סובייטי). סיוע זה אפשר רפורמות מהירות, אך גם חיזק את תלותן במעצמות ואת שליטת המשטרים מבית." },
            { question: "מהו 'החוזה החברתי' שאפיין את המשטרים הפופוליסטיים-אוטוריטריים (כמו של נאצר) בשנות ה-50 וה-60?", options: ["הבטחה לדמוקרטיה מלאה בתמורה לנאמנות.", "הענקת זכויות כלכליות-חברתיות (חינוך, בריאות, תעסוקה) לאזרחים, בתמורה לצמצום החופש הפוליטי.", "ברית בין האליטה הכלכלית לצבא לשליטה במדינה.", "הסכם לסיוע צבאי מהמערב בתמורה לנפט."], answer: "הענקת זכויות כלכליות-חברתיות (חינוך, בריאות, תעסוקה) לאזרחים, בתמורה לצמצום החופש הפוליטי.", explanation: "משטרים אלו יצרו 'הסכם' בלתי כתוב עם אזרחיהם: המדינה תספק ביטחון סוציאלי וכלכלי, והאזרחים יוותרו על זכותם להשתתפות פוליטית משמעותית ולהתנגדות לשלטון." },
            { question: "במה היה דומה תהליך בניית המדינה של אתא תורכ בתורכיה לזה של רזא שאה באיראן?", options: ["שניהם הקימו דמוקרטיות ליברליות.", "שניהם הסתמכו על תמיכת הממסד הדתי.", "שניהם היו אנשי צבא שהובילו תהליכי מודרניזציה, חילון וריכוזיות 'מלמעלה'.", "שניהם דגלו באיחוד פאן-אסלאמי."], answer: "שניהם היו אנשי צבא שהובילו תהליכי מודרניזציה, חילון וריכוזיות 'מלמעלה'.", explanation: "גם אתא תורכ וגם רזא שאה עלו מהצבא וראו בו ובמנהל המודרני את הבסיס לכוח המדינה. שניהם הובילו רפורמות דומות של חילון, שינוי חברתי ופיתוח כלכלי, תוך שימוש בכוח כדי לכפות את השינויים." },
            { question: "מה הייתה הסיבה המרכזית להתערבויות החוזרות ונשנות של הצבא בפוליטיקה התורכית (1960, 1971, 1980)?", options: ["רצון להקים ח'ליפות אסלאמית.", "שאיפה לספח שטחים מהשכנות.", "הצבא ראה עצמו כ'שומר' המורשת הכמאליסטית (חילוניות, רפורמה, דמוקרטיה) מפני חוסר יציבות פוליטית ואיומים אידיאולוגיים.", "לחץ מצד ארה\"ב להתערב."], answer: "הצבא ראה עצמו כ'שומר' המורשת הכמאליסטית (חילוניות, רפורמה, דמוקרטיה) מפני חוסר יציבות פוליטית ואיומים אידיאולוגיים.", explanation: "מאז הקמת הרפובליקה, הצבא התורכי תפס את עצמו כמגן החוקה והעקרונות החילוניים של אתא תורכ. ההפיכות הצבאיות בוצעו, לתפיסתו, כדי 'לייצב' את המערכת הפוליטית ולהחזירה למסלול הכמאליסטי." },
            { question: "מה אפיין את הקואליציה הרחבה שהתנגדה לשאה באיראן והובילה למהפכה?", options: ["היא הורכבה מאנשי דת בלבד.", "היא כללה רק ליברלים וסוציאליסטים עירוניים.", "היא הייתה מגוונת וכללה אנשי דת, ליברלים חילונים, סוציאליסטים, סוחרים מהבזאר וסטודנטים.", "היא נתמכה ומומנה על ידי ארה\"ב."], answer: "היא הייתה מגוונת וכללה אנשי דת, ליברלים חילונים, סוציאליסטים, סוחרים מהבזאר וסטודנטים.", explanation: "ההתנגדות לשאה איחדה קבוצות שונות מאוד, שלכל אחת מהן סיבות משלה להתנגד למשטר: פגיעה בדת, פגיעה בחופש הפוליטי, פערים כלכליים, ותלות במערב. המכנה המשותף הרחב הוא זה שאפשר את הצלחת המהפכה." },
            { question: "מהי אחת הסוגיות ההיסטוריוגרפיות המרכזיות בכתיבה על יהודי ארצות האסלאם?", options: ["התעלמות מוחלטת מקיומם.", "תיאור יחסים הרמוניים בלבד ('תור הזהב') או רדיפות בלבד, תוך התעלמות מהמורכבות.", "התמקדות רק בהיבטים כלכליים.", "הצגתם כקהילה מבודדת ללא קשר עם סביבתם."], answer: "תיאור יחסים הרמוניים בלבד ('תור הזהב') או רדיפות בלבד, תוך התעלמות מהמורכבות.", explanation: "ההרצאה מצביעה על נטייה היסטוריוגרפית להציג את העבר היהודי-מוסלמי באופן דיכוטומי: או כסיפור הרמוני אידילי, או כסיפור של דיכוי מתמשך. שתי הגישות מתעלמות מהמציאות המורכבת והמשתנה של יחסי הגומלין לאורך ההיסטוריה." },
            { question: "כיצד השפיעה ה'נכבה' (התבוסה הפלסטינית ב-1948) על הפוליטיקה הפנים-ערבית?", options: ["היא הובילה להתעלמות מוחלטת מהנושא הפלסטיני.", "היא גרמה לערעור הלגיטימציה של האליטות הישנות והאיצה את עלייתם של משטרי קצינים מהפכניים.", "היא הובילה לחתימת הסכמי שלום מיידיים עם ישראל.", "לא הייתה לה כל השפעה מחוץ לגבולות פלשתינה."], answer: "היא גרמה לערעור הלגיטימציה של האליטות הישנות והאיצה את עלייתם של משטרי קצינים מהפכניים.", explanation: "הכישלון הצבאי ב-1948 נתפס כהוכחה לחולשתן ושחיתותן של המונרכיות והאליטות המסורתיות במדינות כמו מצרים ועיראק. הכישלון הגביר את אי-האמון הציבורי בהן ושימש כהצדקה מרכזית להפיכות הצבאיות שבאו לאחר מכן." },
            { question: "איזה שינוי מהותי חל במאבק הפלסטיני לאחר מלחמת 1967?", options: ["הפלסטינים נטשו לחלוטין את המאבק המזוין.", "המאבק הפך להיות תלוי לחלוטין במדינות ערב.", "חלה עלייה במאבק פלסטיני עצמאי, בהובלת אש\"ף, מתוך אכזבה מיכולתן של מדינות ערב לפעול למענם.", "המאבק עבר להתמקד בדרכים דיפלומטיות בלבד."], answer: "חלה עלייה במאבק פלסטיני עצמאי, בהובלת אש\"ף, מתוך אכזבה מיכולתן של מדינות ערב לפעול למענם.", explanation: "התבוסה של מדינות ערב ב-1967 הובילה לאכזבה עמוקה בקרב הפלסטינים מההנהגה הערבית. כתוצאה מכך, ארגונים פלסטיניים כמו הפת\"ח השתלטו על אש\"ף והחלו להוביל מאבק עצמאי, תוך הדגשת הזהות הלאומית הפלסטינית הנפרדת." },
            { question: "מדוע ניתן לראות בתנועת 'האחים המוסלמים' תנועה חברתית מודרנית, ולא רק תנועה דתית-שמרנית?", options: ["כי היא דוגלת בחזרה מוחלטת לעבר ללא כל שינוי.", "כי היא משתמשת בכלים מודרניים כמו התארגנות פוליטית, תקשורת המונים ומתן שירותים חברתיים להשגת מטרותיה.", "כי היא פועלת במחתרת בלבד.", "כי היא מתנגדת לכל שימוש בטכנולוגיה."], answer: "כי היא משתמשת בכלים מודרניים כמו התארגנות פוליטית, תקשורת המונים ומתן שירותים חברתיים להשגת מטרותיה.", explanation: "למרות האידיאולוגיה הדתית, 'האחים המוסלמים' אינם תנועה שקפאה על שמריה. הם אימצו שיטות פעולה מודרניות - מהקמת מפלגות ובתי חולים ועד שימוש באינטרנט - כדי לגייס תמיכה ולקדם את סדר היום שלהם בחברה העכשווית." },
            { question: "מהו העיקרון המרכזי של 'ולאית-י פקיה' (שלטון חכם ההלכה) בהגותו של ח'ומייני?", options: ["הפרדת דת ומדינה מוחלטת.", "שלטון של מועצת זקנים שבטית.", "הענקת הסמכות הפוליטית העליונה לחכם ההלכה האסלאמי המלומד ביותר, שפועל כ'אפוטרופוס' על האומה.", "דמוקרטיה פרלמנטרית בסגנון מערבי."], answer: "הענקת הסמכות הפוליטית העליונה לחכם ההלכה האסלאמי המלומד ביותר, שפועל כ'אפוטרופוס' על האומה.", explanation: "זוהי התפיסה המהפכנית של ח'ומייני, שקבעה כי בהיעדר האמאם הנעלם, הסמכות לנהל את המדינה צריכה לעבור לידי חכמי ההלכה (הפֻקַהאא), שהם המוסמכים ביותר לפרש וליישם את חוקי האסלאם. עיקרון זה עומד בבסיס מבנה השלטון באיראן." },
            { question: "כיצד סייעה מלחמת איראן-עיראק (1980-1988) לבסס את המשטר האסלאמי באיראן?", options: ["היא הובילה להתמוטטות כלכלית ולנפילת המשטר.", "היא גרמה לארה\"ב להתערב ולהפיל את המשטר.", "היא אפשרה למשטר לגבש את האומה סביב איום חיצוני, לדכא מתנגדים מבית בטענה של 'בגידה', ולחזק את מעמדם של 'משמרות המהפכה'.", "היא הסתיימה בניצחון איראני מהיר שהוכיח את עוצמת המשטר."], answer: "היא אפשרה למשטר לגבש את האומה סביב איום חיצוני, לדכא מתנגדים מבית בטענה של 'בגידה', ולחזק את מעמדם של 'משמרות המהפכה'.", explanation: "המלחמה, שנכפתה על איראן, שימשה ככלי רב עוצמה עבור המשטר הצעיר. היא יצרה לכידות לאומית מול האויב העיראקי, נתנה לגיטימציה לחיסול האופוזיציה הפנימית, והפכה את 'משמרות המהפכה' לכוח צבאי וכלכלי מרכזי." },
            { question: "מה הייתה אחת התוצאות השליליות המרכזיות של הסכם השלום עם ישראל עבור מצרים?", options: ["אובדן חצי האי סיני.", "התמוטטות כלכלת התיירות.", "בידוד פוליטי בעולם הערבי למשך כעשור וגירושה מהליגה הערבית.", "הפסקת הסיוע הכלכלי מארה\"ב."], answer: "בידוד פוליטי בעולם הערבי למשך כעשור וגירושה מהליגה הערבית.", explanation: "בעוד שהסכם השלום החזיר למצרים את סיני והבטיח סיוע אמריקאי, הוא נתפס בעולם הערבי כ'בגידה'. כתוצאה מכך, רוב מדינות ערב ניתקו את יחסיהן עם מצרים, והיא סולקה מהליגה הערבית, מה שפגע קשות במעמדה כמנהיגת העולם הערבי." },
            { question: "מה נחשב לאחד הגורמים המרכזיים לפרוץ מלחמת האזרחים בלבנון ב-1975?", options: ["פלישה ישראלית.", "התמוטטות כלכלית.", "הפרת האיזון העדתי העדין עקב הנוכחות הפלסטינית המזוינת (אש\"ף) ושינויים דמוגרפיים פנימיים.", "הפיכה צבאית."], answer: "הפרת האיזון העדתי העדין עקב הנוכחות הפלסטינית המזוינת (אש\"ף) ושינויים דמוגרפיים פנימיים.", explanation: "מערכת 'האמנה הלאומית' הייתה רעועה מלכתחילה. הגעת אש\"ף ללבנון לאחר 1970, שהקים 'מדינה בתוך מדינה', יחד עם תחושות קיפוח של השיעים ומתחים גוברים בין המחנה המוסלמי-שמאלני למחנה הנוצרי-ימני, הובילו להתפרצות האלימה." },
            { question: "מהי תופעת 'קללת הנפט' (Oil Curse)?", options: ["זיהום סביבתי חמור באזורי הפקת הנפט.", "הנטייה של מדינות עשירות במשאבי טבע, כמו נפט, לסבול מצמיחה כלכלית איטית יותר, פחות דמוקרטיה ויותר שחיתות בטווח הארוך.", "התמכרות של מדינות המערב לנפט מהמזרח התיכון.", "סכסוכים צבאיים בלתי פוסקים על שליטה בשדות נפט."], answer: "הנטייה של מדינות עשירות במשאבי טבע, כמו נפט, לסבול מצמיחה כלכלית איטית יותר, פחות דמוקרטיה ויותר שחיתות בטווח הארוך.", explanation: "הפרדוקס של 'קללת הנפט' גורס כי שפע המשאבים עלול להוביל להזנחת מגזרים כלכליים אחרים, לחיזוק משטרים אוטוריטריים (שאינם תלויים במיסים), ולשחיתות, ובכך לפגוע בפיתוח המדינה לטווח ארוך." },
            { question: "מה הייתה המטרה העיקרית של הקמת 'מועצת שיתוף הפעולה של מדינות המפרץ' (GCC) ב-1981?", options: ["להקים איחוד צבאי נגד ישראל.", "ליצור גוש כלכלי שיתחרה באיחוד האירופי.", "לתאם מדיניות ביטחונית וכלכלית בין המונרכיות במפרץ, בעיקר בתגובה לאיומים מהמהפכה האיראנית וממלחמת איראן-עיראק.", "לקדם דמוקרטיה וזכויות אדם באזור."], answer: "לתאם מדיניות ביטחונית וכלכלית בין המונרכיות במפרץ, בעיקר בתגובה לאיומים מהמהפכה האיראנית וממלחמת איראן-עיראק.", explanation: "ה-GCC הוקמה על ידי שש מונרכיות במפרץ (סעודיה, כווית, בחריין, קטר, איחוד האמירויות ועומאן) מתוך חשש משותף. המטרות היו הגנה הדדית, שמירה על יציבות המשטרים, ותיאום כלכלי מול התפתחויות אזוריות מסוכנות." },
            { question: "מהי המטרה המרכזית של 'חזון 2030' של סעודיה?", options: ["להפוך את המדינה למעצמה גרעינית.", "להרחיב את ההתיישבות במדבר.", "לגוון את הכלכלה הסעודית, להפחית את התלות בנפט, ולפתח מגזרים חדשים כמו תיירות, בידור וטכנולוגיה.", "להנהיג משטר דמוקרטי מלא."], answer: "לגוון את הכלכלה הסעודית, להפחית את התלות בנפט, ולפתח מגזרים חדשים כמו תיירות, בידור וטכנולוגיה.", explanation: "'חזון 2030', בהובלת יורש העצר מוחמד בן סלמאן, הוא תוכנית-אב שאפתנית לרפורמה כלכלית וחברתית, שמטרתה להכין את סעודיה לעידן שאחרי הנפט על ידי יצירת מנועי צמיחה חדשים ושינוי פני החברה." },
            { question: "איזו שיטת שליטה, המבוססת על נאמנות אישית ועדתית, אפיינה גם את משטרו של אסד בסוריה וגם את זה של סדאם בעיראק?", options: ["הגרלת תפקידים בכירים.", "בחירות דמוקרטיות כלל-ארציות.", "הסתמכות על מינוי מקורבים מהחמולה, העדה או אזור המוצא לתפקידי מפתח בצבא ובמנגנוני הביטחון.", "שלטון של ועדה צבאית בינלאומית."], answer: "הסתמכות על מינוי מקורבים מהחמולה, העדה או אזור המוצא לתפקידי מפתח בצבא ובמנגנוני הביטחון.", explanation: "שני הרודנים, שבאו ממיעוטים בתוך מדינותיהם (עלווים וסונים-תיכריתיים, בהתאמה), ביססו את שלטונם על רשת של נאמנויות אישיות. הם הקיפו עצמם באנשי אמון מהמעגלים הקרובים ביותר והציבו אותם בעמדות הכוח הרגישות ביותר כדי להבטיח את שרידות המשטר." },
            { question: "מהי תופעת 'קפיטליזם של מקורבים' (Crony Capitalism) שהתפתחה במדינות ערב בעקבות הרפורמות הנאו-ליברליות?", options: ["מערכת שבה כל האזרחים נהנים באופן שווה מפירות ההפרטה.", "מערכת שבה ההזדמנויות הכלכליות החדשות (כמו הפרטה וזיכיונות) מוענקות בעיקר לאנשי עסקים המקורבים לשלטון.", "מערכת שבה המדינה מוותרת לחלוטין על כל מעורבות בכלכלה.", "מערכת המבוססת על תחרות חופשית והוגנת לחלוטין."], answer: "מערכת שבה ההזדמנויות הכלכליות החדשות (כמו הפרטה וזיכיונות) מוענקות בעיקר לאנשי עסקים המקורבים לשלטון.", explanation: "במקום ליצור שוק חופשי אמיתי, הרפורמות הכלכליות במדינות אוטוריטריות רבות הובילו לכך שהאליטה הפוליטית השתמשה בכוחה כדי להפנות את הנכסים וההזדמנויות למעגל מצומצם של מקורבים, מה שהעמיק את השחיתות והגדיל את הפערים החברתיים." },
            { question: "מדוע הרפורמות הכלכליות בתורכיה (תחת ה-AKP) נחשבות למוצלחות יותר מאלו שבמצרים (תחת מובארכ) בטווח הארוך?", options: ["כי בתורכיה לא הייתה כלל שחיתות.", "כי תורכיה התבססה על סיוע חוץ בלבד.", "כי בתורכיה, לצד הליברליזציה, צמח מעמד ביניים יצרני חדש ('הנמרים האנטוליים') שהוביל צמיחה אמיתית, בעוד שבמצרים הצמיחה הייתה ריכוזית ומוטה לטובת מקורבים.", "כי מצרים לא יישמה כל רפורמה כלכלית."], answer: "כי בתורכיה, לצד הליברליזציה, צמח מעמד ביניים יצרני חדש ('הנמרים האנטוליים') שהוביל צמיחה אמיתית, בעוד שבמצרים הצמיחה הייתה ריכוזית ומוטה לטובת מקורבים.", explanation: "ההבדל המרכזי הוא בבסיס הצמיחה. בתורכיה, הרפורמות אפשרו עלייה של יזמים ובעלי עסקים חדשים מהפריפריה, שיצרו תחרות וצמיחה בת-קיימא. במצרים, 'הצמיחה' הטיבה בעיקר עם אליטה קטנה ומקושרת, מבלי ליצור שינוי מבני עמוק בכלכלה." },
            { question: "מה היה אחד הגורמים המרכזיים לעליית מפלגת ה-AKP (מפלגת הצדק והפיתוח) של ארדואן לשלטון בתורכיה ב-2002?", options: ["הבטחה להחזיר את שלטון הצבא.", "קריסה כלכלית חמורה ומשבר פוליטי שגרמו לאובדן אמון במפלגות הממסד הוותיקות.", "תמיכה מסיבית מהאיחוד האירופי.", "רצון לכונן מחדש את האימפריה העות'מאנית."], answer: "קריסה כלכלית חמורה ומשבר פוליטי שגרמו לאובדן אמון במפלגות הממסד הוותיקות.", explanation: "עליית ה-AKP התאפשרה על רקע משבר כלכלי עמוק בסוף שנות ה-90 ותחושת מיאוס ציבורית מהפוליטיקה הישנה, שהצטיירה כמושחתת ולא יעילה. ה-AKP הציגה עצמה כאלטרנטיבה נקייה ומסוגלת, שפנתה למעמדות רחבים שחשו מקופחים." },
            { question: "מה מאפיין את הפוליטיקה הפנימית באיראן מאז מות ח'ומייני?", options: ["אחדות דעים מוחלטת בכל הנושאים.", "מאבק מתמיד בין מחנה 'רפורמיסטי', השואף לשינויים חברתיים וכלכליים, לבין מחנה 'שמרני', השואף לשמר את ערכי המהפכה.", "שלטון יציב של מפלגה אחת ללא כל אופוזיציה.", "התמקדות אך ורק במדיניות חוץ."], answer: "מאבק מתמיד בין מחנה 'רפורמיסטי', השואף לשינויים חברתיים וכלכליים, לבין מחנה 'שמרני', השואף לשמר את ערכי המהפכה.", explanation: "הפוליטיקה האיראנית אינה מונוליטית. היא מתאפיינת במאבק כוחות דינמי בין זרמים שונים בתוך הממסד האסלאמי עצמו. מאבק זה, בין רפורמיסטים לשמרנים, בא לידי ביטוי בבחירות, במדיניות הממשלה, ובמחאות ציבוריות." },

            { question: "מה היו 'תקנות עומר' וכיצד הן השפיעו על מעמד ה'ד'ימים' (בני החסות)?", options: ["הן העניקו שוויון זכויות מלא ללא-מוסלמים.", "הן קבעו סדרה של חוקים מפלים (לבוש, בנייה, רכיבה) שנועדו לסמן ולהבדיל את הלא-מוסלמים מהחברה המוסלמית.", "הן כפו על כל בני החסות להתאסלם.", "הן פטרו את בני החסות מתשלום מיסים."], answer: "הן קבעו סדרה של חוקים מפלים (לבוש, בנייה, רכיבה) שנועדו לסמן ולהבדיל את הלא-מוסלמים מהחברה המוסלמית.", explanation: "אף שמקורן ההיסטורי שנוי במחלוקת, 'תקנות עומר' הפכו למודל שקבע את מעמדם הנחות של יהודים ונוצרים. הן הבטיחו הגנה פיזית ואוטונומיה דתית תמורת קבלת נחיתות חברתית וסמלית." },
            { question: "מהי 'הנהדה' (ההתעוררות התרבותית) של המאה ה-19?", options: ["תנועה דתית פונדמנטליסטית.", "מרד צבאי נגד השלטון העות'מאני.", "תקופה של פריחה אינטלקטואלית, ספרותית ולשונית בעולם הערבי, שהושפעה ממפגש עם המערב ושאפה לחדש את התרבות הערבית.", "תוכנית כלכלית לפיתוח התעשייה."], answer: "תקופה של פריחה אינטלקטואלית, ספרותית ולשונית בעולם הערבי, שהושפעה ממפגש עם המערב ושאפה לחדש את התרבות הערבית.", explanation: "הנהדה, שהחלה במצרים ובלבנט, הייתה תנועת תחייה תרבותית רחבה שביקשה לאמץ רעיונות מודרניים (מדע, לאומיות) ולשלבם במורשת הערבית והאסלאמית, והיא נחשבת ליסוד של הלאומיות הערבית המודרנית." },
            { question: "מדוע הצטרפה האימפריה העות'מאנית למלחמת העולם הראשונה לצד מעצמות המרכז (גרמניה ואוסטרו-הונגריה)?", options: ["בשל ברית היסטורית ארוכת שנים עם גרמניה.", "מתוך רצון לכבוש שטחים באירופה.", "כתוצאה מלחץ רוסי.", "מתוך תקווה להחזיר שטחים שאבדו (כמו מצרים) ולהשתחרר מהתלות הכלכלית בבריטניה ובצרפת."], answer: "מתוך תקווה להחזיר שטחים שאבדו (כמו מצרים) ולהשתחרר מהתלות הכלכלית בבריטניה ובצרפת.", explanation: "ההנהגה העות'מאנית (הטורקים הצעירים) ראתה בברית עם גרמניה הזדמנות אסטרטגית להתמודד עם אויבתה הוותיקה רוסיה, להשיב את השליטה במצרים, ולשבור את הכבלים הכלכליים והפוליטיים שכפו עליה מעצמות ההסכמה." },
            { question: "מה הייתה 'דוקטרינת טרומן' (1947) וכיצד היא השפיעה על תורכיה?", options: ["היא קראה לפירוק תורכיה.", "היא הבטיחה סיוע אמריקאי צבאי וכלכלי למדינות המאוימות על ידי התפשטות קומוניסטית, והובילה לסיוע נרחב לתורכיה.", "היא הטילה סנקציות כלכליות על תורכיה.", "היא תמכה בהקמת מדינה כורדית בשטח תורכיה."], answer: "היא הבטיחה סיוע אמריקאי צבאי וכלכלי למדינות המאוימות על ידי התפשטות קומוניסטית, והובילה לסיוע נרחב לתורכיה.", explanation: "דוקטרינת טרומן סימנה את תחילת מדיניות ה'בלימה' האמריקאית. תורכיה (יחד עם יוון) הייתה מהנהנות הראשונות, וקיבלה סיוע משמעותי שחיזק את צבאה וכלכלתה מול האיום הסובייטי, ושילב אותה באופן הדוק בגוש המערבי." },
            { question: "מדוע הפיכת 1960 בתורכיה נחשבת ייחודית בהשוואה להפיכות צבאיות אחרות באזור?", options: ["כי היא בוצעה ללא כל אלימות.", "כי היא הובילה לשלטון צבאי קבוע.", "כי לאחר תקופת מעבר, הצבא החזיר את השלטון למערכת דמוקרטית (גם אם תחת חוקה חדשה).", "כי היא נתמכה על ידי ברית המועצות."], answer: "כי לאחר תקופת מעבר, הצבא החזיר את השלטון למערכת דמוקרטית (גם אם תחת חוקה חדשה).", explanation: "בניגוד להפיכות במדינות ערב שהובילו למשטרים צבאיים ארוכי טווח, הצבא התורכי ראה עצמו כמ'תקן' את הדמוקרטיה ולא כמחליף אותה. לאחר ההפיכה, הוא יזם חוקה חדשה והחזיר את המדינה למסלול פרלמנטרי." },
            { question: "מה הייתה 'ברית בגדאד' (1955)?", options: ["ברית כלכלית בין מדינות המפרץ.", "ברית הגנה צבאית בין מדינות הגוש המזרחי.", "ברית הגנה אזורית נגד התפשטות ההשפעה הסובייטית, שכללה את תורכיה, עיראק, איראן, פקיסטן ובריטניה.", "ברית לאיחוד העולם הערבי בהנהגת מצרים."], answer: "ברית הגנה אזורית נגד התפשטות ההשפעה הסובייטית, שכללה את תורכיה, עיראק, איראן, פקיסטן ובריטניה.", explanation: "ברית בגדאד הייתה יוזמה מערבית, בתמיכת ארה\"ב, ליצירת 'חגורת ביטחון' צפונית למזרח התיכון כדי לבלום את בריה\"מ. היא נתפסה בעולם הערבי ככלי אימפריאליסטי ועוררה התנגדות עזה מצד נאצר." },
            { question: "מהי 'האפנדיה'?", options: ["האליטה הדתית המסורתית.", "מעמד בעלי הקרקעות הגדולים.", "מעמד הביניים החדש, המשכיל והעירוני, שצמח במזרח התיכון בסוף התקופה העות'מאנית ובתקופת המנדט.", "המעמד השבטי באזורי הכפר."], answer: "מעמד הביניים החדש, המשכיל והעירוני, שצמח במזרח התיכון בסוף התקופה העות'מאנית ובתקופת המנדט.", explanation: "האפנדיה (מהתואר 'אפנדי') כללה פקידים, מורים, עורכי דין ובעלי מקצועות חופשיים, שרכשו השכלה מודרנית והיוו את עמוד השדרה של התנועות הלאומיות והפוליטיות החדשות במאה ה-20." },
            { question: "מדוע נכשל האיחוד בין מצרים לסוריה ב'רפובליקה הערבית המאוחדת' (רע\"ם, 1958-1961)?", options: ["בשל פלישה ישראלית.", "בשל התנגדות המעצמות.", "בשל שליטה ריכוזית של מצרים, פגיעה באינטרסים של האליטה הסורית, והבדלים פוליטיים וכלכליים עמוקים בין שתי המדינות.", "בשל משבר כלכלי עולמי."], answer: "בשל שליטה ריכוזית של מצרים, פגיעה באינטרסים של האליטה הסורית, והבדלים פוליטיים וכלכליים עמוקים בין שתי המדינות.", explanation: "אף שהאיחוד נולד מהתלהבות פאן-ערבית, בפועל הוא נוהל מקהיר באופן ריכוזי. צעדים כמו הלאמות, רפורמה אגררית ופירוק המפלגות הסוריות פגעו בקבוצות כוח רבות בסוריה, שהובילו בסופו של דבר להפיכה צבאית ולהתפרקות האיחוד." },
            { question: "מה הייתה 'דוקטרינת אייזנהאואר' (1957)?", options: ["התחייבות אמריקאית להגן על מדינות במזרח התיכון מפני תוקפנות קומוניסטית, כולל התערבות צבאית.", "תוכנית סיוע כלכלי לשיקום אירופה.", "הכרה אמריקאית בזכות הפלסטינים למדינה.", "הצעה לפירוק נשק גרעיני באזור."], answer: "התחייבות אמריקאית להגן על מדינות במזרח התיכון מפני תוקפנות קומוניסטית, כולל התערבות צבאית.", explanation: "הדוקטרינה נועדה למלא את ה'וואקום' שנוצר לאחר היחלשות בריטניה וצרפת בעקבות משבר סואץ. היא אפשרה לארה\"ב להעניק סיוע ואף להתערב צבאית (כפי שקרה בלבנון ב-1958) כדי למנוע ממדינות 'ליפול' תחת השפעה סובייטית או נאצריסטית." },
            { question: "מדוע רצח המלך עבדאללה הראשון ב-1951 נחשב לאירוע מכונן בתולדות ירדן?", options: ["הוא הוביל לסיום המלוכה ההאשמית.", "הוא סימל את המתח העמוק בין הזהות הירדנית-מזרח ירדנית לבין הזהות הפלסטינית שנוספה לממלכה לאחר 1948.", "הוא גרם לפרוץ מלחמת אזרחים מיידית.", "הוא הוביל לניתוק היחסים עם בריטניה."], answer: "הוא סימל את המתח העמוק בין הזהות הירדנית-מזרח ירדנית לבין הזהות הפלסטינית שנוספה לממלכה לאחר 1948.", explanation: "עבדאללה נרצח על ידי פלסטיני על רקע מגעיו עם ישראל ונתפס כמי שמוכן להתפשר על 'העניין הפלסטיני'. הרצח הדגיש את השסע הפנימי בממלכה, שהפכה לבעלת רוב פלסטיני, ואת האתגר של המלוכה לאזן בין האינטרסים הלאומיים הירדניים לבין המחויבות הפאן-ערבית." },
            { question: "מהי 'האמנה הלאומית' הלבנונית מ-1943?", options: ["חוקה כתובה המבטיחה שוויון לכל האזרחים.", "הסכם צבאי עם צרפת.", "הסכמה בלתי כתובה לחלוקת הכוח הפוליטי על בסיס עדתי (נשיא מארוני, ראש ממשלה סוני, יו\"ר פרלמנט שיעי).", "הצהרת עצמאות כלכלית."], answer: "הסכמה בלתי כתובה לחלוקת הכוח הפוליטי על בסיס עדתי (נשיא מארוני, ראש ממשלה סוני, יו\"ר פרלמנט שיעי).", explanation: "האמנה הלאומית הייתה נוסחת פשרה שאפשרה את עצמאות לבנון. היא ביססה את המערכת הפוליטית על איזון עדין בין העדות המרכזיות, וקבעה את זהותה של לבנון כ'בעלת פנים ערביות' אך ריבונית ונפרדת, עם קשר מיוחד למערב." },
            { question: "מה הייתה 'מהפכת התיקון' של אנואר סאדאת במצרים (1971)?", options: ["ניסיון להחזיר את המלוכה.", "סילוק יריביו הפוליטיים מהזרם הנאצריסטי וביסוס שלטונו האישי.", "הכרזה על מצרים כמדינה אסלאמית.", "ביטול הסכם השלום עם ישראל."], answer: "סילוק יריביו הפוליטיים מהזרם הנאצריסטי וביסוס שלטונו האישי.", explanation: "זמן קצר לאחר שעלה לשלטון, סאדאת הדיח וטיהר את 'מרכזי הכוח' הנאצריסטיים שנותרו בצמרת השלטון והצבא. מהלך זה, שהוצג כ'תיקון' למהפכת 1952, אפשר לו לבסס את סמכותו ולהוביל את מצרים לכיוונים חדשים, הן בכלכלה והן במדיניות החוץ." },
            { question: "מה הייתה התוצאה המרכזית של 'מלחמת ההתשה' (1969-1970) עבור מצרים?", options: ["כיבוש מחדש של כל סיני.", "השגת ניצחון צבאי מוחץ על ישראל.", "היא לא השיגה את מטרותיה הצבאיות, אך תרמה לשיקום כבודו של הצבא המצרי לאחר 1967 והכשירה את הקרקע למלחמת 1973.", "התמוטטות כלכלית מוחלטת של מצרים."], answer: "היא לא השיגה את מטרותיה הצבאיות, אך תרמה לשיקום כבודו של הצבא המצרי לאחר 1967 והכשירה את הקרקע למלחמת 1973.", explanation: "אף שישראל לא נסוגה מקו התעלה, מלחמת ההתשה אפשרה לצבא המצרי לצבור ניסיון קרבי, לבחון טקטיקות חדשות, ולשקם את המורל והביטחון העצמי שנפגעו קשות בתבוסת 1967." },
            { question: "מהו 'הקו הירוק' בהקשר של הסכסוך הישראלי-פלסטיני?", options: ["הגבול שהוצע בתוכנית החלוקה של האו\"ם ב-1947.", "קו הגבול בין ישראל לשכנותיה כפי שנקבע בהסכמי שביתת הנשק של 1949.", "גדר ההפרדה שנבנתה בתחילת שנות ה-2000.", "הגבול הבינלאומי המוכר של מדינת ישראל."], answer: "קו הגבול בין ישראל לשכנותיה כפי שנקבע בהסכמי שביתת הנשק של 1949.", explanation: "הקו הירוק, שסומן בדיו ירוקה על המפות, היווה את גבולה בפועל של ישראל עד למלחמת ששת הימים ב-1967. הוא מפריד בין השטח שהיה בריבונות ישראל לפני 1967 לבין השטחים שנכבשו במלחמה (הגדה המערבית, רצועת עזה, רמת הגולן וסיני)." },
            { question: "מה הייתה 'ועדת פיל' (1937)?", options: ["ועדה בריטית שחקרה את הגורמים למרד הערבי והמליצה לראשונה על חלוקת ארץ ישראל לשתי מדינות, יהודית וערבית.", "ועדת חקירה של האו\"ם בנושא הפליטים הפלסטינים.", "ועדה אמריקאית שגיבשה את הסכמי קמפ דייוויד.", "ועדה עות'מאנית שקבעה את חוקי הקרקעות בפלשתינה."], answer: "ועדה בריטית שחקרה את הגורמים למרד הערבי והמליצה לראשונה על חלוקת ארץ ישראל לשתי מדינות, יהודית וערבית.", explanation: "כלקח מהמרד הערבי הגדול, ועדת פיל הגיעה למסקנה שהמנדט הבריטי אינו בר-קיימא והציעה לראשונה באופן רשמי את רעיון החלוקה. אף שהתוכנית נדחתה על ידי שני הצדדים, היא היוותה תקדים חשוב לתוכנית החלוקה של האו\"ם עשור לאחר מכן." },
            { question: "מה הייתה 'מלחמת האזרחים השנייה' בלבנון, שהתבטאה במשבר 1958?", options: ["מלחמה בין מוסלמים ליהודים.", "עימות בין תומכי הפאן-ערביות והנאצריזם (בעיקר מוסלמים) לבין תומכי הנשיא הפרו-מערבי כמיל שמעון (בעיקר נוצרים).", "מלחמה בין הצבא הלבנוני לצבא הסורי.", "מאבק על שליטה במשאבי המים."], answer: "עימות בין תומכי הפאן-ערביות והנאצריזם (בעיקר מוסלמים) לבין תומכי הנשיא הפרו-מערבי כמיל שמעון (בעיקר נוצרים).", explanation: "המשבר שיקף את השסע העמוק בלבנון סביב זהותה הלאומית: האם היא חלק מהעולם הערבי-הנאצריסטי, או מדינה בעלת אוריינטציה מערבית. העימות הסתיים בהתערבות אמריקאית ובבחירת נשיא פשרה, אך לא פתר את בעיות היסוד שהתפרצו מאוחר יותר במלחמת 1975." },
            { question: "מה היה המניע המרכזי לפלישה הישראלית ללבנון ב-1982 ('מבצע שלום הגליל')?", options: ["רצון לכבוש את ביירות ולהפוך אותה לעיר ישראלית.", "תגובה להתקפה מצד הצבא הסורי.", "שאיפה להשמיד את התשתית הצבאית והמדינית של אש\"ף בלבנון ולהקים בלבנון ממשלה פרו-ישראלית.", "סכסוך גבולות על אזור הר דב."], answer: "שאיפה להשמיד את התשתית הצבאית והמדינית של אש\"ף בלבנון ולהקים בלבנון ממשלה פרו-ישראלית.", explanation: "המטרה המוצהרת הייתה הרחקת אש\"ף מגבול הצפון, אך המטרות האסטרטגיות הרחבות יותר של שר הביטחון אריאל שרון היו לחסל את אש\"ף כגורם פוליטי, להוציא את הצבא הסורי מלבנון, ולהמליך את בעל בריתה של ישראל, בשיר ג'ומאייל, לנשיא." },
            { question: "כיצד השפיעה התפרקות ברית המועצות על המזרח התיכון?", options: ["היא לא השפיעה כלל על האזור.", "היא הובילה לעליית כוחן של מדינות כמו סוריה ועיראק.", "היא הותירה את ארצות הברית כמעצמת-העל היחידה באזור, מה שאפשר לה להוביל מהלכים כמו ועידת מדריד.", "היא גרמה לכל מדינות ערב לחתום על הסכמי שלום עם ישראל."], answer: "היא הותירה את ארצות הברית כמעצמת-העל היחידה באזור, מה שאפשר לה להוביל מהלכים כמו ועידת מדריד.", explanation: "סיום המלחמה הקרה שינה את מאזן הכוחות האזורי. מדינות כמו סוריה איבדו את פטרונן הסובייטי ונאלצו להתאים את עצמן למציאות החדשה של דומיננטיות אמריקאית, מה שפתח פתח לתהליך השלום של שנות ה-90." },
            { question: "מה הייתה 'האינתיפאדה הראשונה' (1987-1993)?", options: ["מלחמה כוללת בין ישראל למדינות ערב.", "התקוממות עממית פלסטינית בשטחים, שאופיינה בעיקר במחאה אזרחית, שביתות ועימותים 'נמוכי עצימות' כמו יידוי אבנים.", "סדרת פיגועי טרור בתוך ישראל.", "מרד מזוין בהנהגת אש\"ף מלבנון."], answer: "התקוממות עממית פלסטינית בשטחים, שאופיינה בעיקר במחאה אזרחית, שביתות ועימותים 'נמוכי עצימות' כמו יידוי אבנים.", explanation: "האינתיפאדה הראשונה הייתה התקוממות 'מלמטה', שהפתיעה גם את ישראל וגם את הנהגת אש\"ף. היא שמה את הסוגיה הפלסטינית במרכז סדר היום העולמי והובילה בסופו של דבר להכרה הדדית בין ישראל לאש\"ף ולהסכמי אוסלו." },
            { question: "מה היה אחד הכישלונות המרכזיים של הסכמי אוסלו?", options: ["הם לא כללו הכרה ישראלית באש\"ף.", "הם לא הצליחו לפתור את סוגיות הליבה של הסכסוך (ירושלים, פליטים, גבולות, התנחלויות), ודחו אותן ל'הסדר הקבע'.", "הם הובילו לנסיגה ישראלית מיידית מכל השטחים.", "הם לא זכו לתמיכה בינלאומית."], answer: "הם לא הצליחו לפתור את סוגיות הליבה של הסכסוך (ירושלים, פליטים, גבולות, התנחלויות), ודחו אותן ל'הסדר הקבע'.", explanation: "הסכמי אוסלו התבססו על מודל של 'הסדרי ביניים' הדרגתיים, מתוך תקווה שבניית אמון תאפשר בעתיד לפתור את הבעיות הקשות ביותר. בפועל, דחיית סוגיות הליבה אפשרה לגורמים קיצוניים משני הצדדים לחבל בתהליך ומנעה את הגעה להסדר קבע." },
            { question: "מהי תופעת 'ההדתה' (Islamization) במזרח התיכון החל משנות ה-70?", options: ["תהליך שבו כל מדינות האזור הפכו לתיאוקרטיות.", "עלייה בביטויים של אדיקות דתית אישית וציבורית, וחיזוק כוחן של תנועות האסלאם הפוליטי כאלטרנטיבה לאידיאולוגיות החילוניות שנכשלו.", "תוכנית ממשלתית לכפות את לימודי האסלאם על מיעוטים.", "התנתקות מוחלטת מהעולם המודרני."], answer: "עלייה בביטויים של אדיקות דתית אישית וציבורית, וחיזוק כוחן של תנועות האסלאם הפוליטי כאלטרנטיבה לאידיאולוגיות החילוניות שנכשלו.", explanation: "כתגובה לתבוסת 1967, לכישלון המודלים הסוציאליסטיים, ולתחושת ניכור תרבותי, חלה 'חזרה לדת' ברחבי האזור. הדבר התבטא הן באדיקות אישית (לבוש, תפילה) והן בהתחזקות תנועות פוליטיות שקראו ל'פתרון אסלאמי' לבעיות החברה." },
            { question: "איזה תפקיד מילא הגרפיטי ב'אביב הערבי'?", options: ["הוא שימש רק לקישוט הרחובות.", "הוא היה כלי מרכזי להבעת מחאה, לתיעוד האירועים, להנצחת קורבנות ולניהול מאבק סמלי נגד המשטר על השליטה במרחב הציבורי.", "הוא שימש את המשטרים להפצת תעמולה.", "לא היה לו כל תפקיד משמעותי."], answer: "הוא היה כלי מרכזי להבעת מחאה, לתיעוד האירועים, להנצחת קורבנות ולניהול מאבק סמלי נגד המשטר על השליטה במרחב הציבורי.", explanation: "הגרפיטי הפך לאחד הקולות הבולטים של המהפכות. הוא אפשר למפגינים לתבוע בעלות על המרחב הציבורי, ללעוג לשליטים, להפיץ מסרים במהירות, וליצור זיכרון קולקטיבי חזותי של המאבק, כחלק מה'פוליטיקה האסתטית' של המחאה." },

            { question: "מה קרה ב-1979 מבחינת המפרץ הפרסי?", options: ["חתימת הסכם אוסלו", "המהפכה האסלאמית באיראן", "מלחמת סיני", "עליית מובארק לשלטון"], answer: "המהפכה האסלאמית באיראן", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מה הייתה עמדת תורכיה במלחמת העולם השנייה?", options: ["נכבשה על ידי ברית המועצות", "בעלות ברית עם גרמניה", "מדינה לוחמת", "נייטרלית"], answer: "נייטרלית", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מה קרה בתוניסיה ב-2010?", options: ["פרוץ האביב הערבי", "חתימה על הסכם עם ישראל", "מהפכה אסלאמית", "שיקום כלכלי מלא"], answer: "פרוץ האביב הערבי", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מהי תנועת CAM במרוקו?", options: ["תנועה אנטי קולוניאלית", "תנועה דתית", "זרוע צבאית", "מפלגה קומוניסטית"], answer: "תנועה אנטי קולוניאלית", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מהו מאפיין מרכזי של משטרים רפובליקניים אוטוריטריים?", options: ["נשיאים לכל החיים", "שלטון לפי חוק", "הפרדת רשויות", "בחירות חופשיות"], answer: "נשיאים לכל החיים", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מהי מטרת בנקאות אסלאמית?", options: ["הלוואות בריבית גבוהה", "השקעות במערב", "מניעת ניהול כספים", "פעילות ללא ריבית"], answer: "פעילות ללא ריבית", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מהו תהליך גלובליזציה?", options: ["בידוד מדינות", "אינטגרציה כלכלית ותרבותית עולמית", "הסתגרות כלכלית", "שיתוף פעולה אזורי בלבד"], answer: "אינטגרציה כלכלית ותרבותית עולמית", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מה היה הקשר בין תעלת סואץ לבין ההתנגדות לאימפריאליזם?", options: ["ברית עם תורכיה", "שליטה צרפתית קבועה", "מקור לנפט", "מאבק סמלי לעצמאות מצרית"], answer: "מאבק סמלי לעצמאות מצרית", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "איזה נמל היה מרכזי בתקופת שלטון קולוניאלי בצפון אפריקה?", options: ["אדיס אבבה", "מוגדור", "טבריה", "ביירות"], answer: "מוגדור", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מהי משמעות המונח 'שריעה'?", options: ["מיסיונריות נוצרית", "אזור גיאוגרפי", "משפט איסלאמי", "חוק חילוני"], answer: "משפט איסלאמי", explanation: "נוספה מקובץ: ללא הסבר מצורף" },
            { question: "מה ייצגה מלחמת האזרחים בלבנון (1975–1990)?", options: ["מתח עדתי, פוליטי ואזורי", "שלטון קומוניסטי", "השתלטות מצרית", "מאבק בין ישראל לסוריה"], answer: "מתח עדתי, פוליטי ואזורי", explanation: "נוספה מקובץ: ללא הסבר מצורף" }];

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');
        const restartBtn = document.getElementById('restart-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const navDotsContainer = document.getElementById('nav-dots-container');
        const questionCounter = document.getElementById('question-counter');
        const navigationControls = document.getElementById('navigation-controls');
        const themeToggleButton = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        let currentQuestionIndex = 0;
        let userAnswers = [];

        // Theme toggle logic
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleButton.addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });


        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            shuffle(quizData);
            quizData.forEach(item => delete item.shuffledOptions); // Clear previous shuffled orders
            userAnswers = new Array(quizData.length).fill(null);
            currentQuestionIndex = 0;
            
            resultsContainer.classList.add('hidden');
            quizContainer.style.display = 'block';
            navigationControls.style.display = 'flex';
            navDotsContainer.style.display = 'flex';

            createNavDots();
            displayQuestion(currentQuestionIndex);
        }

        function displayQuestion(index) {
            currentQuestionIndex = index;
            const quizItem = quizData[index];
            quizContainer.innerHTML = '';

            const questionText = document.createElement('h3');
            questionText.className = 'text-xl font-bold mb-4';
            questionText.textContent = `${index + 1}. ${quizItem.question}`;
            quizContainer.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-3';
            
            let optionsOrder = [...quizItem.options];
            if (!quizItem.shuffledOptions) {
               shuffle(optionsOrder);
               quizItem.shuffledOptions = optionsOrder;
            } else {
               optionsOrder = quizItem.shuffledOptions;
            }

            optionsOrder.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-right bg-gray-100 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 p-3 rounded-lg hover:border-indigo-500 dark:hover:border-indigo-400';
                button.textContent = option;
                button.onclick = () => selectAnswer(button, option, index);
                optionsContainer.appendChild(button);
            });

            quizContainer.appendChild(optionsContainer);

            const explanationDiv = document.createElement('div');
            explanationDiv.id = `explanation-${index}`;
            explanationDiv.className = 'explanation bg-indigo-50 dark:bg-gray-700 border-r-4 border-indigo-500 text-gray-700 dark:text-gray-300 rounded-b-lg';
            explanationDiv.innerHTML = `<p class="p-4">${quizItem.explanation}</p>`;
            quizContainer.appendChild(explanationDiv);

            updateNav();

            if (userAnswers[index] !== null) {
                showAnswerFeedback(index);
            }
        }

        function selectAnswer(btn, selectedOption, questionIndex) {
            if (userAnswers[questionIndex] !== null) return; 

            userAnswers[questionIndex] = selectedOption;
            showAnswerFeedback(questionIndex);
            updateNavDots();
        }

        function showAnswerFeedback(questionIndex) {
            const quizItem = quizData[questionIndex];
            const selectedOption = userAnswers[questionIndex];
            const options = quizContainer.querySelectorAll('.option-btn');
            const explanationDiv = document.getElementById(`explanation-${questionIndex}`);

            options.forEach(opt => {
                opt.disabled = true;
                if (opt.textContent === quizItem.answer) {
                    opt.classList.add('correct');
                } else if (opt.textContent === selectedOption) {
                    opt.classList.add('incorrect');
                }
            });

            explanationDiv.classList.add('show');
        }

        function createNavDots() {
            navDotsContainer.innerHTML = '';
            quizData.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = 'nav-btn flex items-center justify-center bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-md';
                dot.textContent = index + 1;
                dot.onclick = () => displayQuestion(index);
                navDotsContainer.appendChild(dot);
            });
        }
        
        function updateNav() {
            questionCounter.textContent = `שאלה ${currentQuestionIndex + 1} מתוך ${quizData.length}`;
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = 'סיים חידון';
            } else {
                nextBtn.textContent = 'הבא';
            }
            updateNavDots();
        }

        function updateNavDots() {
            const dots = navDotsContainer.querySelectorAll('.nav-btn');
            dots.forEach((dot, index) => {
                dot.classList.remove('active', 'answered-correct', 'answered-incorrect');
                
                if (userAnswers[index] !== null) {
                    if (userAnswers[index] === quizData[index].answer) {
                        dot.classList.add('answered-correct');
                    } else {
                        dot.classList.add('answered-incorrect');
                    }
                }

                if (index === currentQuestionIndex) {
                    dot.classList.add('active');
                }
            });
        }

        function showResults() {
            quizContainer.style.display = 'none';
            navigationControls.style.display = 'none';
            navDotsContainer.style.display = 'none';
            resultsContainer.classList.remove('hidden');
            
            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].answer) {
                    score++;
                }
            });

            const percentage = Math.round((score / quizData.length) * 100);
            scoreElement.textContent = `הציון שלך: ${score} מתוך ${quizData.length} (${percentage}%)`;

            let feedbackText = '';
            if (percentage === 100) {
                feedbackText = 'מעולה! ידע נרחב ומעמיק בחומר.';
            } else if (percentage >= 80) {
                feedbackText = 'כל הכבוד! שליטה מצוינת בחומר.';
            } else if (percentage >= 60) {
                feedbackText = 'טוב מאוד! כדאי לחזור על הנושאים שבהם התקשית.';
            } else {
                feedbackText = 'לא נורא, מומלץ לחזור על המצגת ולנסות שוב.';
            }
            feedbackElement.textContent = feedbackText;
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                displayQuestion(currentQuestionIndex + 1);
            } else {
                showResults();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                displayQuestion(currentQuestionIndex - 1);
            }
        });

        restartBtn.addEventListener('click', startQuiz);

        // Initial load
        startQuiz();
    </script>
